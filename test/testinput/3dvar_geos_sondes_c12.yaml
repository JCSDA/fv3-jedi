cost function:
  cost type: 3D-Var
# analysis variables: &3dvars [ua,va,t,ps,q,qi,ql,o3ppmv]
  analysis variables: &3dvars [ua,va,t,ps,q]
  window begin: 2020-12-14T21:00:00Z
  window length: PT6H
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/input_geos_c12.nml
      field table filename: Data/fv3files/field_table_gmao
    akbk: Data/fv3files/akbk72.nc4
    layout: [1,1]
    npx: 13
    npy: 13
    npz: 72
    field metadata override: Data/fieldmetadata/geos.yaml
  background:
    datetime: 2020-12-15T00:00:00Z
    filetype: cube sphere history
    provider: geos
    datapath: Data/inputs/geos_c12
#   filenames: [geos.bkg.20201215_000000z.nc4, geos.bkg.crtmsrf.20201215_000000z.nc4]
    filename: geos.bkg.20201215_000000z.nc4
    state variables: [ua,va,t,delp,ps,q,phis]
#   state variables: [ua,va,t,ps,q,qi,ql,qr,qs,o3ppmv,phis,frocean,frlake,frseaice,vtype,
#                     stype,vfrac,sheleg,ts,soilt,soilm,u10m,v10m]
#---------------------------------
  background error:
    covariance model: SABER
    saber central block:
      saber block name: gsi covariance
      read:
        gsi akbk: Data/fv3files/akbk72.nc4
        gsi error covariance file: Data/inputs/nmcbalance/gsi-coeffs-geos-global-l72x72y46.nc4
        gsi berror namelist file: Data/gsibec/geos_gsi_global_72x46x72.nml
        processor layout x direction: 3
        processor layout y direction: 2
##      debugging bypass gsi: true
        debugging mode: false
    saber outer blocks:
    - saber block name: gsi interpolation to model grid
      gsi akbk: Data/fv3files/akbk72.nc4
      gsi error covariance file: Data/inputs/nmcbalance/gsi-coeffs-geos-global-l72x72y46.nc4
      gsi berror namelist file: Data/gsibec/geos_gsi_global_72x46x72.nml
      processor layout x direction: 3
      processor layout y direction: 2
      debugging mode: false
    linear variable change:
      linear variable change name: Control2Analysis
      input variables: [eastward_wind,northward_wind,air_temperature,surface_pressure,
                        specific_humidity]
      output variables: *3dvars

#---------------------------------
  observations:
    observers:
    - obs space:
        name: Radiosonde
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/sondes_obs_2020121500_m.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/hofx/sondes_hyb-3dvar-geos_2020121500_m.nc4
        simulated variables: [windEastward, windNorthward, airTemperature, stationPressure, specificHumidity]
      obs operator:
        name: Composite
        components:
        - name: VertInterp
          variables:
          - name: windEastward
          - name: windNorthward
          - name: airTemperature
          - name: specificHumidity
        - name: SfcPCorrected
          variables:
          - name: stationPressure
          da_psfc_scheme: GSI
 
      linear obs operator:
        name: Composite
        components:
        - name: VertInterp
          variables:
          - name: windEastward
          - name: windNorthward
          - name: airTemperature
          - name: specificHumidity
        - name: Identity
          variables:
          - name: stationPressure

      obs error:
        covariance model: diagonal
      obs filters:
      - filter: PreQC
        maxvalue: 4
#     - filter: Background Check
#       filter variables:
#       - name: windEastward
#       - name: windNorthward
#       - name: airTemperature
#       - name: stationPressure
#       threshold: 6.0
      - filter: Perform Action
        filter variables: [windEastward, windNorthward, airTemperature, specificHumidity]
        action:
          name: assign error
          error function:
            name: GsiFinalObsError/windEastward
            name: GsiFinalObsError/windNorthward
            name: GsiFinalObsError/airTemperature
            name: GsiFinalObsError/specificHumidity
      - filter: Perform Action
        filter variables: [stationPressure]
        action:
          name: assign error
          error function:
            name: GsiFinalObsError/stationPressure
 

final:
  diagnostics:
    departures: oman
output:
  filetype: cube sphere history
  provider: geos
  datapath: Data/analysis
  filename: 3dvar-sondes-geos.ana.%yyyy%mm%dd_%hh%MM%ssz.nc4
  first: PT0H
  frequency: PT1H
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 5
    gradient norm reduction: 1e-10
##  test: on
    geometry:
      akbk: Data/fv3files/akbk72.nc4
      layout: [1,1]
      npx: 13
      npy: 13
      npz: 72
