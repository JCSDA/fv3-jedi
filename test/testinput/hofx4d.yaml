observations:
- obs space:
    name: Aircraft
    obsdatain:
      obsfile: Data/obs/testinput_tier_1/aircraft_obs_2018041500_m.nc4
    obsdataout:
      obsfile: Data/hofx/aircraft_hofx4d_2018041500_m.nc4
    simulated variables: [eastward_wind, northward_wind, air_temperature]
  obs operator:
    name: VertInterp
  obs error:
    covariance model: diagonal
  obs filters:
  - filter: PreQC
    maxvalue: 3
  - filter: Background Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    - name: air_temperature
    threshold: 6.0
- obs space:
    name: GnssroBndNBAM
    obsdatain:
      obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_m.nc4
    simulated variables: [bending_angle]
  obs operator:
    name: GnssroBndNBAM
    obs options:
      sr_steps: 2
      vertlayer: full
      compress: 1
      super_ref_qc: NBAM
  obs error:
    covariance model: diagonal
  obs filters:
  - filter: Domain Check
    filter variables:
    - name: bending_angle
    where:
    - variable:
        name: impact_height@MetaData
      minvalue: 0
      maxvalue: 50000
  - filter: ROobserror
    filter variables:
    - name: bending_angle
    errmodel: NBAM
  - filter: Background Check RONBAM
    filter variables:
    - name: bending_angle
- obs space:
    name: AMSUA-NOAA19
    obsdatain:
      obsfile: Data/obs/testinput_tier_1/amsua_n19_obs_2018041500_m.nc4
    simulated variables: [brightness_temperature]
    channels: 10
  obs operator:
    name: CRTM
    Absorbers: [H2O,O3]
    obs options:
      Sensor_ID: amsua_n19
      EndianType: little_endian
      CoefficientPath: Data/crtm/
  obs error:
    covariance model: diagonal
  obs filters:
  - filter: Bounds Check
    filter variables:
    - name: brightness_temperature
      channels: 10
    minvalue: 100.0
    maxvalue: 500.0
  - filter: Background Check
    filter variables:
    - name: brightness_temperature
      channels: 10
    threshold: 3.0

test:
  reference filename: testoutput/hofx4d.ref
  float relative tolerance: 1.0e-3
  test output filename: testoutput/hofx4d.test.out
