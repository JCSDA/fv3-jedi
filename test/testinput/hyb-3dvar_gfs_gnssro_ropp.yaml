cost function:
  cost type: 3D-Var
  time window:
    begin: '2020-12-14T21:00:00Z'
    length: PT6H
  analysis variables: &3dvars [eastward_wind,northward_wind,air_temperature,air_pressure_thickness,specific_humidity,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio]
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table_gfdl
    akbk: Data/fv3files/akbk127.nc4
    npx: 13
    npy: 13
    npz: 127
    field metadata override: Data/fieldmetadata/gfs-restart.yaml
  background:
    datetime: 2020-12-15T00:00:00Z
    filetype: fms restart
    datapath: Data/inputs/gfs_c12/bkg
    filename_core: 20201215.000000.fv_core.res.nc
    filename_trcr: 20201215.000000.fv_tracer.res.nc
    filename_sfcd: 20201215.000000.sfc_data.nc
    filename_sfcw: 20201215.000000.fv_srf_wnd.res.nc
    filename_cplr: 20201215.000000.coupler.res
    state variables: [u,v,ua,va,T,DELP,sphum,ice_wat,liq_wat,o3mr,phis,
                      slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                      u_srf,v_srf,f10m]
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SABER
        saber central block:
          saber block name: BUMP_NICAS
          active variables: [eastward_wind,northward_wind,air_temperature,air_pressure_thickness,specific_humidity,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio]
          read:
            io:
              files prefix: Data/bump/fv3jedi_bumpparameters_nicas_gfs
              alias:
              - in code: eastward_wind
                in file: fixed_2500km_0.3
              - in code: northward_wind
                in file: fixed_2500km_0.3
              - in code: air_temperature
                in file: fixed_2500km_0.3
              - in code: air_pressure_thickness
                in file: fixed_2500km_0.3
              - in code: specific_humidity
                in file: fixed_2500km_0.3
              - in code: cloud_liquid_ice
                in file: fixed_2500km_0.3
              - in code: cloud_liquid_water
                in file: fixed_2500km_0.3
              - in code: ozone_mass_mixing_ratio
                in file: fixed_2500km_0.3
            drivers:
              multivariate strategy: univariate
              read local nicas: true
      weight:
        value: 0.1
    - covariance:
        covariance model: ensemble
        members from template:
          template:
            datetime: 2020-12-15T00:00:00Z
            filetype: fms restart
            state variables: *3dvars
            datapath: Data/inputs/gfs_c12/mem%mem%/
            filename_core: 20201215.000000.fv_core.res.nc
            filename_trcr: 20201215.000000.fv_tracer.res.nc
            filename_sfcd: 20201215.000000.sfc_data.nc
            filename_sfcw: 20201215.000000.fv_srf_wnd.res.nc
            filename_cplr: 20201215.000000.coupler.res
          pattern: '%mem%'
          nmembers: 10
          zero padding: 3
        localization:
          localization method: SABER
          saber central block:
            saber block name: BUMP_NICAS
            active variables: [eastward_wind,northward_wind,air_temperature,air_pressure_thickness,specific_humidity,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio]
            read:
              io:
                files prefix: Data/bump/fv3jedi_bumpparameters_nicas_gfs
                alias:
                - in code: common
                  in file: fixed_2500km_0.3
              drivers:
                multivariate strategy: duplicated
                read local nicas: true
      weight:
        value: 0.9
  observations:
    observers:

    - obs space:
        name: GnssroBndROPP1D
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/gnssro_obs_2020121500_m.nc4
          obsgrouping:
            group variables: [sequenceNumber]
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/hofx/GnssroBndROPP1D_hyb-3dvar_gfs2020121500_m.nc4
        simulated variables: [bendingAngle]
      obs operator:
        name:  GnssroBndROPP1D
      obs filters:
      - filter: Domain Check
        filter variables:
        - name: bendingAngle
        where :
        - variable:
            name: MetaData/impactHeightRO
          minvalue: 0
          maxvalue: 50000
      - filter: ROobserror
        filter variables:
        - name: bendingAngle
        errmodel: NRL
        variable: bending_angle
      - filter: Background Check
        filter variables:
        - name: bendingAngle
        threshold: 3
    - obs space:
        name: GnssroBndROPP2D
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/gnssro_obs_2020121500_m.nc4
          obsgrouping:
            group variables: [sequenceNumber]
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/hofx/GnssroBndROPP2D_hofx_gfs2020121500_m.nc4
        simulated variables: [bendingAngle]
      obs operator:
        name:  GnssroBndROPP2D
        obs options:
          n_horiz: 3
          res: 40.0
          top_2d: 10.0
      obs filters:
      - filter: Domain Check
        filter variables:
        - name: bendingAngle
        where :
        - variable:
            name: MetaData/impactHeightRO
          minvalue: 0
          maxvalue: 50000
      - filter: ROobserror
        n_horiz: 3
        filter variables:
        - name: bendingAngle
        errmodel: NRL
        variable: bending_angle
      - filter: Background Check
        filter variables:
        - name: bendingAngle
        threshold: 3

variational:
  minimizer:
    algorithm: DRPCG
  iterations:
  - ninner: 10
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk127.nc4
      npx: 13
      npy: 13
      npz: 127
      field metadata override: Data/fieldmetadata/gfs-restart.yaml
    diagnostics:
      departures: ombg
final:
  diagnostics:
    departures: oman
output:
  filetype: fms restart
  datapath: Data/analysis/
  prefix: hyb-3dvar-gfs_ropp
  frequency: PT1H

test:
  reference filename: testoutput/hyb-3dvar_gfs_gnssro_ropp.ref
  test output filename: testoutput/hyb-3dvar_gfs_gnssro_ropp.test.out
