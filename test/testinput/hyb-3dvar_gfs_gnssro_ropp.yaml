cost function:
  cost type: 3D-Var
  window begin: '2018-04-14T21:00:00Z'
  window length: PT6H
  analysis variables: &3dvars [ua,va,T,ps,sphum,ice_wat,liq_wat,o3mr]
  geometry:
    nml_file_mpp: Data/fv3files/fmsmpp.nml
    trc_file: Data/fv3files/field_table
    akbk: Data/fv3files/akbk64.nc4
    # input.nml
    layout: [1,1]
    io_layout: [1,1]
    npx: 13
    npy: 13
    npz: 64
    ntiles: 6
    fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
    - fieldset: Data/fieldsets/ufo.yaml
  background:
    filetype: gfs
    datapath: Data/inputs/gfs_c12/bkg
    filename_core: 20180415.000000.fv_core.res.nc
    filename_trcr: 20180415.000000.fv_tracer.res.nc
    filename_sfcd: 20180415.000000.sfc_data.nc
    filename_sfcw: 20180415.000000.fv_srf_wnd.res.nc
    filename_cplr: 20180415.000000.coupler.res
    state variables: [u,v,ua,va,T,DELP,sphum,ice_wat,liq_wat,o3mr,phis,
                      slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                      u_srf,v_srf,f10m]
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: BUMP
        bump:
          prefix: Data/bump/fv3jedi_bumpparameters_nicas_gfs
          method: cor
          strategy: specific_univariate
          load_nicas: 1
          mpicom: 2
          verbosity: main
          io_keys:
          - "ua-ua"
          - "va-va"
          - "T-T"
          - "ps-ps"
          - "sphum-sphum"
          - "ice_wat-ice_wat"
          - "liq_wat-liq_wat"
          - "o3mr-o3mr"
          io_values:
          - "fixed_2500km_0.3"
          - "fixed_2500km_0.3"
          - "fixed_2500km_0.3"
          - "fixed_2500km"
          - "fixed_2500km_0.3"
          - "fixed_2500km_0.3"
          - "fixed_2500km_0.3"
          - "fixed_2500km_0.3"
      weight:
        value: 0.1
    - covariance:
        covariance mode: ensemble
        members:
        - filetype: gfs
          state variables: *3dvars
          datapath: Data/inputs/gfs_c12/mem001/
          filename_core: 20180415.000000.fv_core.res.nc
