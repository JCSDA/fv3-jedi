  observations:
  - obs space:
      name: GnssroBndROPP1D
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_m.nc4
        obsgrouping:
          group_variable: "record_number"
      obsdataout:
        obsfile: Data/hofx/gnssro_ropp1d_hyb-3dvar-gfs_2018041500_m.nc4
      simulated variables: [bending_angle]
    obs operator:
      name: GnssroBndROPP1D
      obs options:
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Domain Check
      filter variables:
      - name: bending_angle
      where :
      - variable:
          name: impact_height@MetaData
        minvalue: 0
        maxvalue: 50000
      - variable:
          name: earth_radius_of_curvature@MetaData
        minvalue: 6250000
        maxvalue: 6450000
      - variable:
          name: geoid_height_above_reference_ellipsoid@MetaData
        minvalue: -200
        maxvalue: 200
    - filter: ROobserror
      filter variables:
      - name: bending_angle
      errmodel: NRL
      variable: bending_angle
    - filter: Background Check
      filter variables:
      - name: bending_angle
      threshold: 3
  - obs space:
      name: GnssroBndROPP2D
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_m.nc4
        obsgrouping:
          group_variable: "record_number"
      obsdataout:
        obsfile: Data/hofx/gnssro_ropp2d_hyb-3dvar-gfs_2018041500_m.nc4
      simulated variables: [bending_angle]
    obs operator:
      name: GnssroBndROPP2D
      obs options:
        n_horiz: 31
        res: 40.0
        top_2d: 10.0
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Domain Check
      filter variables:
      - name: bending_angle
      where :
      - variable:
          name: impact_height@MetaData
        minvalue: 0
        maxvalue: 50000
      - variable:
          name: earth_radius_of_curvature@MetaData
        minvalue: 6250000
        maxvalue: 6450000
      - variable:
          name: geoid_height_above_reference_ellipsoid@MetaData
        minvalue: -200
        maxvalue: 200
    - filter: ROobserror
      filter variables:
      - name: bending_angle
      errmodel: NRL
      variable: bending_angle
    - filter: Background Check
      filter variables:
      - name: bending_angle
      threshold: 3
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 5
    gradient norm reduction: 1e-10
    test: on
    geometry:
      trc_file: Data/fv3files/field_table
      akbk: Data/fv3files/akbk64.nc4
      # input.nml
      layout: [1,1]
      io_layout: [1,1]
      npx: 13
      npy: 13
      npz: 64
      ntiles: 6
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
final:
  diagnostics:
    departures: oman
output:
  filetype: gfs
  datapath: Data/analysis/
  filename_core: hyb-3dvar-gfs_ropp.fv_core.res.nc
  filename_trcr: hyb-3dvar-gfs_ropp.fv_tracer.res.nc
  filename_sfcd: hyb-3dvar-gfs_ropp.sfc_data.nc
  filename_sfcw: hyb-3dvar-gfs_ropp.fv_srf_wnd.res.nc
  filename_cplr: hyb-3dvar-gfs_ropp.coupler.res
  first: PT0H
  frequency: PT1H
