geometry:
  fms initialization:
    namelist filename: Data/fv3files/fmsmpp.nml
  akbk: Data/fv3files/akbk72.nc4
  npx: 13
  npy: 13
  npz: 72
  field metadata override: Data/fieldmetadata/geos-cf.yaml
input variables: [no2]
background:
  datetime: 2019-01-02T00:00:00Z
  filetype: cube sphere history
  provider: geos
  datapath: Data/inputs/geos_c12
  filename: geos.cf.bkg.%yyyy%mm%dd_%hh%MM%ssz.nc4
  state variables: [no2]
bump:
  verbosity: main
  universe_rad: 2500.0e3
  strategy: specific_univariate
  new_nicas: true
  write_nicas_local: true
  resol: 6
  forced_radii: true
  grids:
  - prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_geos-cf
    variables: [no2] # this will be needed to be changed to long name
    rh:
      no2: [2500000.0]
    rv:
      no2: [0.3]
    io_keys: [no2-no2]
    io_values: [fixed_2500km_0.3]
  output:
  - parameter: cor_rh
    filetype: cube sphere history
    provider: geos
    datapath: Data/bump/
    filename: bumpparameters_nicas_geos-cf.cor_rh.%yyyy%mm%dd_%hh%MM%ssz.nc4
  - parameter: cor_rv
    filetype: cube sphere history
    provider: geos
    datapath: Data/bump/
    filename: bumpparameters_nicas_geos-cf.cor_rv.%yyyy%mm%dd_%hh%MM%ssz.nc4

test:
  reference filename: testoutput/bumpparameters_nicas_geos-cf.ref
  test output filename: testoutput/bumpparameters_nicas_geos-cf.test.out
