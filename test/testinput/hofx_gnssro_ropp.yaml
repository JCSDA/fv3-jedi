time window:
  begin: 2020-12-14T21:00:00Z
  length: PT6H
forecast length: PT6H
geometry:
  fms initialization:
    namelist filename: Data/fv3files/fmsmpp.nml
    field table filename: Data/fv3files/field_table_gfdl
  akbk: Data/fv3files/akbk127.nc4
  npx: 13
  npy: 13
  npz: 127
  field metadata override: Data/fieldmetadata/gfs-restart.yaml
initial condition:
  datetime: 2020-12-14T21:00:00Z
  filetype: fms restart
  state variables: [u,v,ua,va,T,DELP,sphum,ice_wat,liq_wat,o3mr,phis,
                    slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                    u_srf,v_srf,f10m]
  datapath: Data/inputs/gfs_c12/bkg/
  filename_core: 20201214.210000.fv_core.res.nc
  filename_trcr: 20201214.210000.fv_tracer.res.nc
  filename_sfcd: 20201214.210000.sfc_data.nc
  filename_sfcw: 20201214.210000.fv_srf_wnd.res.nc
  filename_cplr: 20201214.210000.coupler.res
model:
  name: FV3LM
  namelist filename: Data/fv3files/input_gfs_c12.nml
  tstep: PT15M
  lm_do_dyn: 1
  lm_do_trb: 0
  lm_do_mst: 0
  model variables: [u,v,ua,va,T,DELP,sphum,ice_wat,liq_wat,o3mr,phis,
                    slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                    u_srf,v_srf,f10m]
observations:
  observers:
  - obs space:
      name: GnssroBndROPP1D
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/obs/testinput_tier_1/gnssro_obs_2020121500_m.nc4
        obsgrouping:
          group variables: [sequenceNumber]
          sort variable: impactHeightRO
          sort order: ascending
      obsdataout:
        engine:
          type: H5File
          obsfile: Data/hofx/GnssroBndROPP1D_hofx_gfs2020121500_m.nc4
      simulated variables: [bendingAngle]
    obs operator:
      name:  GnssroBndROPP1D
    obs filters:
    - filter: Domain Check
      filter variables:
      - name: bendingAngle
      where :
      - variable:
          name: MetaData/impactHeightRO
        minvalue: 0
        maxvalue: 50000
    - filter: ROobserror
      filter variables:
      - name: bendingAngle
      errmodel: NRL
    - filter: Background Check
      filter variables:
      - name: bendingAngle
      threshold: 3
  - obs space:
      name: GnssroBndROPP2D
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/obs/testinput_tier_1/gnssro_obs_2020121500_m.nc4
        obsgrouping:
          group variables: [sequenceNumber]
          sort variable: impactHeightRO
          sort order: ascending
      obsdataout:
        engine:
          type: H5File
          obsfile: Data/hofx/GnssroBndROPP2D_hofx_gfs2020121500_m.nc4
      simulated variables: [bendingAngle]
    obs operator:
      name:  GnssroBndROPP2D
      obs options:
        n_horiz: 3
        res: 40.0
        top_2d: 10.0
    obs filters:
    - filter: Domain Check
      filter variables:
      - name: bendingAngle
      where :
      - variable:
          name: MetaData/impactHeightRO
        minvalue: 0
        maxvalue: 50000
    - filter: ROobserror
      n_horiz: 3
      filter variables:
      - name: bendingAngle
      errmodel: NRL
    - filter: Background Check
      filter variables:
      - name: bendingAngle
      threshold: 3
prints:
  frequency: PT3H

test:
  reference filename: testoutput/hofx_gnssro_ropp.ref
  test output filename: testoutput/hofx_gnssro_ropp.test.out
