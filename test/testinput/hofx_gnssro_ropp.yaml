window begin: '2018-04-14T21:00:00Z'
window length: PT6H
forecast length: PT6H
geometry:
  nml_file_mpp: Data/fv3files/fmsmpp.nml
  trc_file: Data/fv3files/field_table
  akbk: Data/fv3files/akbk64.nc4
  # input.nml
  layout: [1,1]
  io_layout: [1,1]
  npx: 13
  npy: 13
  npz: 64
  ntiles: 6
  fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
    - fieldset: Data/fieldsets/ufo.yaml
initial condition:
  filetype: gfs
  state variables: [u,v,ua,va,T,DELP,sphum,ice_wat,liq_wat,o3mr,phis,
                    slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                    u_srf,v_srf,f10m,sss]
  datapath: Data/inputs/gfs_c12/bkg/
  filename_core: 20180414.210000.fv_core.res.nc
  filename_trcr: 20180414.210000.fv_tracer.res.nc
  filename_sfcd: 20180414.210000.sfc_data.nc
  filename_sfcw: 20180414.210000.fv_srf_wnd.res.nc
  filename_cplr: 20180414.210000.coupler.res
model:
  name: 'FV3LM'
  nml_file: Data/fv3files/input_gfs_c12.nml
  nml_file_pert: Data/fv3files/inputpert_4dvar.nml
  tstep: PT15M
  lm_do_dyn: 1
  lm_do_trb: 0
  lm_do_mst: 0
  model variables: [u,v,ua,va,T,DELP,sphum,ice_wat,liq_wat,o3mr,phis,
                    slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                    u_srf,v_srf,f10m,sss]
observations:
- obs space:
    name: GnssroBndROPP1D
    obsdatain:
      obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_m.nc4
      obsgrouping:
        group variables: [ "record_number" ]
        sort variable: "impact_height"
        sort order: "ascending"
    obsdataout:
      obsfile: Data/hofx/GnssroBndROPP1D_hofx_gfs2018041500_m.nc4
    simulated variables: [bending_angle]
  obs operator:
    name:  GnssroBndROPP1D
    obs options:
  obs filters:
  - filter: Domain Check
    filter variables:
    - name: bending_angle
    where :
    - variable:
        name: impact_height@MetaData
      minvalue: 0
      maxvalue: 50000
  - filter: ROobserror
    filter variables:
    - name: bending_angle
    errmodel: NRL
    variable: bending_angle
  - filter: Background Check
    filter variables:
    - name: bending_angle
    threshold: 3
- obs space:
    name: GnssroBndROPP2D
    obsdatain:
      obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_m.nc4
      obsgrouping:
        group variables: [ "record_number" ]
        sort variable: "impact_height"
        sort order: "ascending"
    obsdataout:
      obsfile: Data/hofx/GnssroBndROPP2D_hofx_gfs2018041500_m.nc4
    simulated variables: [bending_angle]
  obs operator:
    name:  GnssroBndROPP2D
    obs options:
      n_horiz: 3
      res: 40.0
      top_2d: 10.0
  obs filters:
  - filter: Domain Check
    filter variables:
    - name: bending_angle
    where :
    - variable:
        name: impact_height@MetaData
      minvalue: 0
      maxvalue: 50000
  - filter: ROobserror
    n_horiz: 3
    filter variables:
    - name: bending_angle
    errmodel: NRL
    variable: bending_angle
  - filter: Background Check
    filter variables:
    - name: bending_angle
    threshold: 3
prints:
  frequency: PT3H
