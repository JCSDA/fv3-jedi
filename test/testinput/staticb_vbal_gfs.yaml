  prefix: vbal_gfs
  verbosity: main
  universe_rad: 2500.0e3
  load_vbal_cov: true
  new_vbal: true
  write_vbal: true
  fname_samp: vbal_2018041421_gfs_sampling
  fname_vbal_cov:
  - vbal_2018041421_gfs_vbal_cov
  - vbal_2018041500_gfs_vbal_cov
  - vbal_2018041503_gfs_vbal_cov
