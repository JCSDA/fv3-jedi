  layout: [1,2]
  npx: 13
  npy: 13
  npz: 64
  fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
input variables: &inputVars [psi,chi,t,ps]
background:
  datetime: 2018-04-15T00:00:00Z
  filetype: fms restart
  state variables: *inputVars
  psinfile: true
  datapath: Data/staticb/balanced/mem001/
