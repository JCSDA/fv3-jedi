geometry:
  fms initialization:
    namelist filename: Data/fv3files/fmsmpp.nml
    field table filename: Data/fv3files/field_table_gfdl
  akbk: Data/fv3files/akbk127.nc4
  layout: [1,2]
  npx: 13
  npy: 13
  npz: 127
  field metadata override: Data/fieldmetadata/gfs-restart.yaml
input variables: &inputVars [stream_function,velocity_potential,air_temperature,surface_pressure]
background:
  datetime: 2020-12-15T00:00:00Z
  filetype: fms restart
  state variables: *inputVars
  psinfile: true
  datapath: Data/staticb/balanced/mem001/
  filename_core: 20201215.000000.fv_core.res.nc
  filename_trcr: 20201215.000000.fv_tracer.res.nc
  filename_sfcd: 20201215.000000.sfc_data.nc
  filename_sfcw: 20201215.000000.fv_srf_wnd.res.nc
  filename_cplr: 20201215.000000.coupler.res
bump:
  general:
    datadir: Data/staticb/
    prefix: vbal_gfs
    universe_rad: 2500.0e3
  drivers:
    load_samp_local: true
    write_samp_global: true
    load_vbal_cov: true
    new_vbal: true
    write_vbal: true
  files:
    fname_samp: vbal_2020121421_gfs_sampling
    fname_vbal_cov:
    - vbal_2020121421_gfs_vbal_cov
    - vbal_2020121500_gfs_vbal_cov
    - vbal_2020121503_gfs_vbal_cov
  ensemble sizes:
    ens1_nsub: 3
  vertical balance:
    vbal_dlat: 10.0
    vbal_pseudo_inv: true
    vbal_pseudo_inv_var_th: 0.1
    vbal:
    - balanced: velocity_potential
      unbalanced: stream_function
    - balanced: air_temperature
      unbalanced: stream_function
    - balanced: surface_pressure
      unbalanced: stream_function

test:
  reference filename: testoutput/staticb_vbal_gfs.ref
  test output filename: testoutput/staticb_vbal_gfs.test.out
