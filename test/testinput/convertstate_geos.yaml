input geometry:
  fms initialization:
    namelist filename: Data/fv3files/fmsmpp.nml
    field table filename: Data/fv3files/field_table_gmao
  akbk: Data/fv3files/akbk72.nc4
  npx: 13
  npy: 13
  npz: 72
  fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
output geometry:
  akbk: Data/fv3files/akbk72.nc4
  interpolation method: bump
  npx: 25
  npy: 25
  npz: 72
  fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
states:
- input:
    datetime: 2020-12-14T21:00:00Z
    filetype: cube sphere history
    provider: geos
    datapath: Data/inputs/geos_c12
    filenames: [geos.bkg.20201214_210000z.nc4, geos.bkg.crtmsrf.20201214_210000z.nc4]
    state variables: [u,v,t,delp,q,qi,ql,o3ppmv]
  output:
   filetype: cube sphere history
   provider: geos
   datapath: Data/
   filename: geos.bkg.converted.%yyyy%mm%dd_%hh%MM%ssz.nc4
