geometry:
  fms initialization:
    namelist filename: Data/fv3files/fmsmpp.nml
    field table filename: Data/fv3files/field_table
  akbk: Data/fv3files/akbk127.nc4
  npx: 13
  npy: 13
  npz: 127
  field metadata override: Data/fieldmetadata/gfs-restart.yaml
time window:
  begin: &date 2020-12-14T21:00:00Z
  length: PT6H
background:
   members from template:
     template:
       datetime: 2020-12-15T00:00:00Z
       filetype: fms restart
       state variables:
       - ua
       - va
       - t
       - delp
       - sphum
       - ice_wat
       - liq_wat
       - o3mr
       - phis
       - slmsk
       - sheleg
       - tsea
       - vtype
       - stype
       - vfrac
       - stc
       - smc
       - snwdph
       - u_srf
       - v_srf
       - f10m
       datapath: Data/inputs/gfs_c12/mem%mem%/
       filename_core: 20201215.000000.fv_core.res.nc
       filename_trcr: 20201215.000000.fv_tracer.res.nc
       filename_sfcd: 20201215.000000.sfc_data.nc
       filename_sfcw: 20201215.000000.fv_srf_wnd.res.nc
       filename_cplr: 20201215.000000.coupler.res
     pattern: '%mem%'
     nmembers: 3
     zero padding: 3
observations:
  observers:
  - obs space:
      name: Scatwind
      distribution:
        name: Halo
        halo size: 5000e3
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/obs/testinput_tier_1/scatwind_obs_2020121500_m.nc4
      obsdataout:
        engine:
          type: H5File
          obsfile: Data/hofx/scatwind_letkf-gfs_2020121500_m.nc4
      simulated variables:
      - windEastward
      - windNorthward
    obs operator:
      name: VertInterp
      vertical coordinate: air_pressure
      observation vertical coordinate: pressure
      observation vertical coordinate group: MetaData
      interpolation method: log-linear
    obs error:
      covariance model: diagonal
    obs localizations:
    - localization method: Horizontal Box car
      lengthscale: 5000e3
      max nobs: 1000
  - obs space:
      name: AMSUA-NOAA19
      distribution:
        name: Halo
        halo size: 5000e3
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/obs/testinput_tier_1/amsua_n19_obs_2020121500_m.nc4
      obsdataout:
        engine:
          type: H5File
          obsfile: Data/hofx/amsua_n19_letkf-gfs_2020121500_m.nc4
      simulated variables:
      - brightnessTemperature
      channels: 4-6,9-14
    obs operator:
      name: CRTM
      Absorbers:
      - H2O
      - O3
      obs options:
        Sensor_ID: amsua_n19
        EndianType: little_endian
        CoefficientPath: Data/crtm/
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Bounds Check
      filter variables:
      - name: brightnessTemperature
        channels: 4-6,9-14
      minvalue: 100.0
      maxvalue: 500.0
    - filter: Background Check
      filter variables:
      - name: brightnessTemperature
        channels: 4-6,9-14
      threshold: 3.0
    obs localizations:
    - localization method: Horizontal Gaspari-Cohn
      lengthscale: 1000e3
      max nobs: 100
  - obs space:
      name: SfcObs
      distribution:
        name: Halo
        halo size: 2000e3
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/obs/testinput_tier_1/sfc_obs_2020121500_m.nc4
      obsdataout:
        engine:
          type: H5File
          obsfile: Data/hofx/sfc_letkf-gfs_2020121500_m.nc4
      simulated variables:
      - stationPressure
    obs operator:
      name: SfcPCorrected
      da_psfc_scheme: UKMO
    linear obs operator:
      name: Identity
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Background Check
      threshold: 1000
    obs localizations:
    - localization method: Horizontal SOAR
      soar horizontal decay: 0.000018
      lengthscale: 2000e3
      max nobs: 1000
  - obs space:
      name: Aircraft
      distribution:
        name: Halo
        halo size: 5000e3
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/obs/testinput_tier_1/aircraft_obs_2020121500_m.nc4
      obsdataout:
        engine:
          type: H5File
          obsfile: Data/hofx/aircraft_letkf-gfs_2020121500_m.nc4
      simulated variables:
      - windEastward
      - windNorthward
      - airTemperature
    obs operator:
      name: VertInterp
      vertical coordinate: air_pressure
      observation vertical coordinate: pressure
      observation vertical coordinate group: MetaData
      interpolation method: log-linear
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      filter variables:
      - name: windEastward
      - name: windNorthward
      - name: airTemperature
      threshold: 6.0
    obs localizations:
    - localization method: Horizontal Gaspari-Cohn
      lengthscale: 5000e3
      max nobs: 50
driver:
  save posterior ensemble: false
  save posterior mean increment: true
local ensemble DA:
  solver: LETKF
  inflation:
    rtps: 0.5
    rtpp: 0.6
    mult: 1.1
output:
  filetype: auxgrid
  gridtype: latlon
  filename: Data/analysis/letkf/gfs/mem%{member}%/letkf.
output increment:
  filetype: auxgrid
  gridtype: latlon
  filename: Data/analysis/letkf/gfs/mem%{member}%/xainc.
test:
  reference filename: testoutput/letkf.ref
  test output filename: testoutput/letkf.test.out
  float relative tolerance: 1.0e-3
