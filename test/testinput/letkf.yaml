observations:
- obs space:
    name: Radiosonde
    distribution: Halo 
    obsdatain:
      obsfile: Data/obs/testinput_tier_1/scatwind_obs_2018041500_s.nc4
#    obsdataout:
#      obsfile: Data/analysis/letkf/gfs/scatwind_obs_2018041500_s.nc4
    #simulated variables: [eastward_wind, northward_wind, air_temperature]
    simulated variables: [eastward_wind, northward_wind]
  obs operator:
    name: VertInterp
  obs error:
    covariance model: diagonal
  obs localization:
    localization method: Gaspari-Cohn
    lengthscale: 5000e3
    max_nobs: 1000

prints:
  frequency: PT3H

driver: 
  update obs config with geometry info: true

local ensemble DA:
  solver: LETKF
  inflation:
    rtps: 0.5
    rtpp: 0.6
    mult: 1.1

output:
  filetype: latlon
  filename: Data/analysis/letkf/gfs/mem%{member}%/letkf.
