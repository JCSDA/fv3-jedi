  prefix: var_aero
  verbosity: main
  universe_rad: 3000.0e3
  method: cor
  strategy: specific_univariate
  ens1_nsub: 3
  var_filter: true
  var_niter: 1
  var_rhflt:
    mass_fraction_of_sulfate_in_air: [300.0e3]
