      state variables: *vars
    - filetype: geos
      datapath: Data/inputs/geos_c12
      filename_bkgd: geos.mem004.20180414_210000z.nc4
      state variables: *vars
    - filetype: geos
      datapath: Data/inputs/geos_c12
      filename_bkgd: geos.mem005.20180414_210000z.nc4
      state variables: *vars
output dirac:
  filetype: geos
  datapath: Data/bump/
  filename_bkgd: dirac.%id%.%yyyy%mm%dd_%hh%MM%ssz.nc4
dirac:
