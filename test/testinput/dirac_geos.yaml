geometry:
  fms initialization:
    namelist filename: Data/fv3files/input_geos_c12.nml
    field table filename: Data/fv3files/field_table_gmao
  akbk: Data/fv3files/akbk72.nc4
  npx: 13
  npy: 13
  npz: 72
  fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
initial condition:
  datetime: 2018-04-14T21:00:00Z
  filetype: cube sphere history
  provider: geos
  datapath: Data/inputs/geos_c12
  filename: geos.bkg.20180414_210000z.nc4
  state variables: &vars [ua,va,t,ps,q,qi,ql,o3ppmv]
background error:
  covariance model: ensemble
  localization:
    localization method: SABER
    saber block:
      saber block name: BUMP_NICAS
      input variables: *vars
      output variables: *vars
      bump:
        prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_geos
        method: loc
        strategy: common
        load_nicas_local: true
        verbosity: main
        io_keys: [common]
        io_values: [fixed_2500km_0.3]
  members from template:
    template:
      datetime: 2018-04-14T21:00:00Z
      filetype: cube sphere history
      provider: geos
      state variables: *vars
      datapath: Data/inputs/geos_c12
      filename: geos.mem%mem%.20180414_210000z.nc4
    pattern: %mem%
    nmembers: 5
    zero padding: 3
output dirac:
  filetype: cube sphere history
  provider: geos
  datapath: Data/bump/
  filename: dirac.%id%.%yyyy%mm%dd_%hh%MM%ssz.nc4
dirac:
  ndir: 1
  ixdir: [1]
  iydir: [1]
  ildir: [50]
  itdir: [1]
  ifdir: [t]


test:
  reference filename: testoutput/dirac_geos.ref
  test output filename: testoutput/dirac_geos.test.out
