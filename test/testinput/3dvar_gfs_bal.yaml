cost function:
  background:
    datetime: 2018-04-15T00:00:00Z
    filetype: fms restart
    datapath: Data/
    filename_core: 20180415.000000.c24.fv_core.res.nc
    filename_trcr: 20180415.000000.c24.fv_tracer.res.nc
    filename_sfcd: 20180415.000000.c24.sfc_data.nc
    filename_sfcw: 20180415.000000.c24.fv_srf_wnd.res.nc
    filename_cplr: 20180415.000000.c24.coupler.res
    state variables: &3dvars [ua,va,T,DELP,sphum,ice_wat,liq_wat,o3mr]
  background error:
    covariance model: SABER
    - saber block name: BUMP_NICAS
      saber central block: true
      input variables: &control_vars [psi,chi,tv,ps,rh,ice_wat,liq_wat,o3mr]
      output variables: *control_vars
      bump:
        method: cor
        strategy: specific_univariate
        load_nicas_local: true
        verbosity: main
        grids:
        - prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_gfs
          variables: [psi,chi,tv,rh,ice_wat,liq_wat,o3mr]
          io_keys: [psi-psi,chi-chi,tv-tv,rh-rh,ice_wat-ice_wat,liq_wat-liq_wat,o3mr-o3mr]
          io_values: [fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3]
        - prefix: Data/bump/fv3jedi_bumpparameters_nicas_2D_gfs
          variables: [surface_pressure]
          io_keys: [ps-ps]
          io_values: [fixed_2500km]
    variable changes:
    - variable change: NMCBalance
      input variables: [ua,va,T,ps,sphum,ice_wat,liq_wat,o3mr]
      output variables: *control_vars
      layoutx: 3
      layouty: 2
      path_to_nmcbalance_coeffs: Data/inputs/nmcbalance/global_berror.l64y192.nc
  observations:
  - obs space:
      name: Aircraft
      obsdatain:
        obsfile: Data/obs/aircraft_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/aircraft_hyb-3dvar-gfs_bal_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
  - obs space:
      name: Radiosonde
      obsdatain:
        obsfile: Data/obs/sondes_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/sondes_hyb-3dvar-gfs_bal_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
  - obs space:
      name: GnssroBndNBAM
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/gnssro_hyb-3dvar-gfs_bal_2018041500_m.nc4
      simulated variables: [bending_angle]
    obs operator:
      name: GnssroBndNBAM
      obs options:
        sr_steps: 2
        vertlayer: full
        compress: 1
        super_ref_qc: NBAM
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Domain Check
      filter variables:
      - name: bending_angle
      where:
      - variable:
          name: impact_height@MetaData
        minvalue: 0
        maxvalue: 50000
    - filter: ROobserror
      filter variables:
      - name: bending_angle
      errmodel: NBAM
    - filter: Background Check RONBAM
      filter variables:
      - name: bending_angle
  - obs space:
      name: AMSUA-NOAA19
      obsdatain:
        obsfile: Data/obs/amsua_n19_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/amsua_n19_hyb-3dvar-gfs_bal_2018041500_m.nc4
      simulated variables: [brightness_temperature]
      channels: 1-15
    obs operator:
      name: CRTM
      Absorbers: [H2O,O3]
      obs options:
        Sensor_ID: amsua_n19
        EndianType: little_endian
        CoefficientPath: Data/crtm/
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Bounds Check
      filter variables:
      - name: brightness_temperature
        channels: 1-15
      minvalue: 100.0
      maxvalue: 500.0
    - filter: Background Check
      filter variables:
      - name: brightness_temperature
        channels: 1-15
      threshold: 3.0
  cost type: 3D-Var
  analysis variables: [ua,va,T,ps,sphum,ice_wat,liq_wat,o3mr]
  window begin: 2018-04-14T21:00:00Z
  window length: PT6H
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table_gfdl
    akbk: Data/fv3files/akbk64.nc4
    npx: 25
    npy: 25
    npz: 64
    fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
final:
  diagnostics:
    departures: oman
output:
  filetype: fms restart
  datapath: Data/analysis/
  prefix: 20180415.000000.3dvar-gfs_bal
  frequency: PT1H
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 10
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk64.nc4
      npx: 13
      npy: 13
      npz: 64
      fieldsets:
        - fieldset: Data/fieldsets/dynamics.yaml
        - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
  - ninner: 5
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk64.nc4
      npx: 13
      npy: 13
      npz: 64
      fieldsets:
        - fieldset: Data/fieldsets/dynamics.yaml
        - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg

test:
  reference filename: testoutput/3dvar_gfs_bal.ref
  test output filename: testoutput/3dvar_gfs_bal.test.out
