  filename_trcr: bumpparameters_nicas_gfs_aero.cor_rh.fv_tracer.res.nc
#  filename_sfcd: bumpparameters_nicas_gfs_aero.cor_rh.sfc_data.nc
#  filename_sfcw: bumpparameters_nicas_gfs_aero.cor_rh.fv_srf_wnd.res.nc
