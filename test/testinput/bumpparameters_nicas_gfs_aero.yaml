  date: '2018-04-14T21:00:00Z'
- parameter: cor_rv
  filetype: gfs
  datapath: Data/bump/
  filename_core: bumpparameters_nicas_gfs_aero.cor_rv.fv_core.res.nc
  filename_trcr: bumpparameters_nicas_gfs_aero.cor_rv.fv_tracer.res.nc
