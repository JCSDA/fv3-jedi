bump:
  prefix: Data/bump/fv3jedi_bumpparameters_nicas_gfs_aer
  verbosity: main
  universe_rad: 2500000.0
  strategy: specific_univariate
  new_nicas: 1
  ntry: 3
  nrep: 2
  resol: 6
  mpicom: 2
# Forced length-scales
# --------------------
  forced_radii: 1
  rh:
    sulf: [2500000.0]
    bc1: [2500000.0]
    bc2: [2500000.0]
    oc1: [2500000.0]
    oc2: [2500000.0]
    dust1: [2500000.0]
    dust2: [2500000.0]
    dust3: [2500000.0]
    dust4: [2500000.0]
    dust5: [2500000.0]
    seas1: [2500000.0]
    seas2: [2500000.0]
    seas3: [2500000.0]
    seas4: [2500000.0]
  rv:
    sulf: [0.3]
    bc1: [0.3]
    bc2: [0.3]
    oc1: [0.3]
    oc2: [0.3]
    dust1: [0.3]
    dust2: [0.3]
    dust3: [0.3]
    dust4: [0.3]
    dust5: [0.3]
    seas1: [0.3]
    seas2: [0.3]
    seas3: [0.3]
    seas4: [0.3]
# Write C matrix
# --------------
  write_cmat: 0
  io_keys:
  - "sulf-sulf"
  - "bc1-bc1"
  - "bc2-bc2"
  - "oc1-oc1"
  - "oc2-oc2"
  - "dust1-dust1"
  - "dust2-dust2"
  - "dust3-dust3"
  - "dust4-dust4"
  - "dust5-dust5"
  - "seas1-seas1"
  - "seas2-seas2"
  - "seas3-seas3"
  - "seas4-seas4"
  io_values:
  - "fixed_2500km_0.3"
  - "fixed_2500km_0.3"
  - "fixed_2500km_0.3"
  - "fixed_2500km_0.3"
  - "fixed_2500km_0.3"
  - "fixed_2500km_0.3"
  - "fixed_2500km_0.3"
  - "fixed_2500km_0.3"
  - "fixed_2500km_0.3"
  - "fixed_2500km_0.3"
  - "fixed_2500km_0.3"
  - "fixed_2500km_0.3"
  - "fixed_2500km_0.3"
  - "fixed_2500km_0.3"
