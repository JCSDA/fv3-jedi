  akbk: Data/fv3files/akbk64.nc4
  # input.nml
  layout: [1,1]
  io_layout: [1,1]
  npx: 13
  npy: 13
  npz: 64
  ntiles: 6
  fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
    - fieldset: Data/fieldsets/aerosols_gfs.yaml
input variables: [sulf,bc1,bc2,oc1,oc2,dust1, dust2, dust3, dust4, dust5,seas1, seas2, seas3, seas4]
date: '2018-04-14T21:00:00Z'
