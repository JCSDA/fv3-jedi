variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 10
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk64.nc4
      npx: 13
      npy: 13
      npz: 64
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
  - ninner: 5
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk64.nc4
      npx: 13
      npy: 13
      npz: 64
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
