cost function:
  cost type: 3D-Var
  window begin: 2020-12-14T21:00:00Z
  window length: PT6H
  analysis variables: &3dvars [ua,va,T,DELP,sphum,ice_wat,liq_wat,o3mr]
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table_gfdl
    akbk: Data/fv3files/akbk127.nc4
    npx: 13
    npy: 13
    npz: 127
    fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
    - fieldset: Data/fieldsets/ufo.yaml
  background:
    datetime: 2020-12-15T00:00:00Z
    filetype: fms restart
    datapath: Data/inputs/gfs_c12/bkg/
    filename_core: 20201215.000000.fv_core.res.nc
    filename_trcr: 20201215.000000.fv_tracer.res.nc
    filename_sfcd: 20201215.000000.sfc_data.nc
    filename_sfcw: 20201215.000000.fv_srf_wnd.res.nc
    filename_cplr: 20201215.000000.coupler.res
    state variables: [u,v,ua,va,T,DELP,sphum,ice_wat,liq_wat,o3mr,phis,
                      slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                      u_srf,v_srf,f10m]
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SABER
        - saber block name: BUMP_NICAS
          saber central block: true
          input variables: *3dvars
          output variables: *3dvars
          bump:
            prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_gfs
            method: cor
            strategy: specific_univariate
            load_nicas_local: true
            verbosity: main
            io_keys: [ua-ua,va-va,T-T,DELP-DELP,sphum-sphum,ice_wat-ice_wat,liq_wat-liq_wat,o3mr-o3mr]
            io_values: [fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3]
      weight:
        value: 0.1
    - covariance:
        covariance: ensemble
        members from template:
          template:
            datetime: 2020-12-15T00:00:00Z
            filetype: fms restart
            state variables: *3dvars
            datapath: Data/inputs/gfs_c12/mem%mem%/
            filename_core: 20201215.000000.fv_core.res.nc
            filename_trcr: 20201215.000000.fv_tracer.res.nc
            filename_sfcd: 20201215.000000.sfc_data.nc
            filename_sfcw: 20201215.000000.fv_srf_wnd.res.nc
            filename_cplr: 20201215.000000.coupler.res
          pattern: '%mem%'
          nmembers: 10
          zero padding: 3
        localization:
          localization method: SABER
          saber block:
            saber block name: BUMP_NICAS
            input variables: *3dvars
            output variables: *3dvars
            bump:
              prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_gfs
              method: loc
              strategy: common
              load_nicas_local: true
              verbosity: main
              io_keys: [common]
              io_values: [fixed_2500km_0.3]
      weight:
        value: 0.9
  observations:
    observers:
    - obs space:
        name: GnssroRef
        obsdatain:
         obsfile: Data/obs/testinput_tier_1/gnssro_obs_2020121500_1obs.nc4
        obsdataout:
         obsfile: Data/hofx/gnssro_hyb-3dvar-gfs_1obs_2020121500_1obs.nc4
        simulated variables: [refractivity]
      obs operator:
        name: GnssroRef
        obs options:
          use_compress: 1
      obs error:
        covariance model: diagonal
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 10
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk127.nc4
      npx: 13
      npy: 13
      npz: 127
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
  - ninner: 5
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk127.nc4
      npx: 13
      npy: 13
      npz: 127
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
final:
  diagnostics:
    departures: oman
output:
  filetype: fms restart
  datapath: Data/analysis/
  prefix: hyb-3dvar-gfs_1obs
  frequency: PT1H

test:
  reference filename: testoutput/hyb-3dvar_gfs_1obs.ref
  test output filename: testoutput/hyb-3dvar_gfs_1obs.test.out
