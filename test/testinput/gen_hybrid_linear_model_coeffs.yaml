update geometry:
  fms initialization:
    namelist filename: Data/fv3files/input_gfs_c12.nml
    field table filename: Data/fv3files/field_table_gmao
  akbk: Data/fv3files/akbk127.nc4
  npx: 13
  npy: 13
  npz: 127
  field metadata override: Data/fieldmetadata/gfs-restart.yaml

hybrid linear model:
  simplified linear model:
    linear model:
      name: FV3JEDITLM
      namelist filename: Data/fv3files/input_gfs_c12.nml
      linear model namelist filename: Data/fv3files/inputpert_4dvar.nml
      tstep: PT3H
      lm_do_dyn: 1
      lm_do_trb: 0
      lm_do_mst: 0
      tlm variables: &anavars [u_component_of_native_D_grid_wind,v_component_of_native_D_grid_wind,air_temperature,air_pressure_thickness,specific_humidity,cloud_liquid_water,cloud_liquid_ice,ozone_mass_mixing_ratio]
      trajectory:
        model variables: *anavars
  update tstep: PT3H
  update variables: *anavars
  coefficients:
    output:
      base filepath: Data/4dvar_htlm_fv3lm_coeffs
      one file per task: true
    training variables: [air_temperature]
    influence region size: 2
    window length: PT6H
    window begin: 2020-12-14T21:00:00Z
    calculator:
      rms scaling: false
    ensemble:
      ensemble size: 2
      model:
        name: FV3LM
        use internal namelist: true
        tstep: PT3H
        lm_do_dyn: 1
        lm_do_trb: 0
        lm_do_mst: 0
        model variables: &modelvars [u,v,T,DELP,sphum,ice_wat,liq_wat,o3mr,phis]
      state geometry:
        fms initialization:
          namelist filename: Data/fv3files/input_gfs_c12.nml
          field table filename: Data/fv3files/field_table_gmao
        akbk: Data/fv3files/akbk127.nc4
        npx: 13
        npy: 13
        npz: 127
        field metadata override: Data/fieldmetadata/gfs-restart.yaml
      control member:
        datetime: 2020-12-14T21:00:00Z
        filetype: fms restart
        datapath: Data/inputs/gfs_c12/bkg/
        filename_core: 20201214.210000.fv_core.res.nc
        filename_trcr: 20201214.210000.fv_tracer.res.nc
        filename_sfcd: 20201214.210000.sfc_data.nc
        filename_sfcw: 20201214.210000.fv_srf_wnd.res.nc
        filename_cplr: 20201214.210000.coupler.res
        state variables: *modelvars
      non linear ensemble:
        perturbed members:
          members from template:
            template:
              datetime: 2020-12-14T21:00:00Z
              filetype: fms restart
              state variables: *modelvars
              datapath: Data/inputs/gfs_c12/mem%mem%/
              filename_core: 20201214.210000.fv_core.res.nc
              filename_trcr: 20201214.210000.fv_tracer.res.nc
              filename_sfcd: 20201214.210000.sfc_data.nc
              filename_sfcw: 20201214.210000.fv_srf_wnd.res.nc
              filename_cplr: 20201214.210000.coupler.res
            pattern: '%mem%'
            nmembers: 2
            zero padding: 3
  name: HTLM

test:
  reference filename: testoutput/gen_hybrid_linear_model_coeffs.ref
  test output filename: testoutput/gen_hybrid_linear_model_coeffs.test.out
  float absolute tolerance: 1.0e-6 
  float relative tolerance: 1.0e-4
