observations:
- obs space:
    name: Radiosonde
    distribution: InefficientDistribution
    obsdatain:
      obsfile: Data/obs/testinput_tier_1/scatwind_obs_2018041500_s.nc4
    #simulated variables: [eastward_wind, northward_wind, air_temperature]
    simulated variables: [eastward_wind, northward_wind]
  obs operator:
    name: VertInterp
  obs error:
    covariance model: localized diagonal
    localization: 
      localization method: Gaspari-Cohn
      lengthscale: 5000e3
      max_nobs: 1000

prints:
  frequency: PT3H

letkf:
  solver: LETKF
  inflation:
    rtps: 0.5
    rtpp: 0.6
    mult: 1.1

output:
  filetype: geos
  datapath: Data/analysis/letkf/geos/%{member}%/
  filename_bkgd: letkf.ana.%yyyy%mm%dd_%hh%MM%ssz.nc4
  first: PT0H
  frequency: PT1H
  type: ens
  date: *date
