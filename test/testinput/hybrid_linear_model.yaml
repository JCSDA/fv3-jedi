analysis variables: &anavars [eastward_wind,northward_wind,air_temperature,air_pressure_thickness,water_vapor_mixing_ratio_wrt_moist_air,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio]
background error:
  covariance model: SABER
  saber central block:
    saber block name: ID
geometry:
  fms initialization:
    namelist filename: Data/fv3files/input_gfs_c12.nml
    field table filename: Data/fv3files/field_table_gmao
  akbk: Data/fv3files/akbk127.nc4
  npx: 13
  npy: 13
  npz: 127
  field metadata override: Data/fieldmetadata/gfs-restart.yaml
linear model:
  simple linear model:
    linear model:
      name: FV3JEDITLM
      namelist filename: Data/fv3files/input_gfs_c12.nml
      linear model namelist filename: Data/fv3files/inputpert_4dvar.nml
      tstep: PT1H
      lm_do_dyn: 1
      lm_do_trb: 0
      lm_do_mst: 0
      tlm variables: [u,v,ua,va,T,delp,sphum,ice_wat,liq_wat,o3mr]
      trajectory:
        model variables: &modelvars [u,v,ua,va,T,delp,sphum,ice_wat,liq_wat,o3mr,phis]
  update tstep: PT1H
  variables: *anavars
  coefficients:
    input:
      base filepath: Data/hybrid_linear_model_coeffs
      one file per task: true
    update variables: [eastward_wind,northward_wind]
    influence region size: 3
    time window:
      begin: 2020-12-14T23:00:00Z
      length: PT1H
  name: HTLM
linear model test:
  forecast length: PT1H
  first multiplier TL: 1.0e-11
  iterations TL: 1
  tolerance TL: 1.0
  tolerance AD: 2.0e-11
model:
  name: FV3LM
  use internal namelist: true
  tstep: PT1H
  lm_do_dyn: 1
  lm_do_trb: 0
  lm_do_mst: 0
  model variables: *modelvars
model aux control: null
initial condition:
  datetime: 2020-12-14T23:00:00Z
  filetype: fms restart
  datapath: Data/inputs/gfs_c12/bkg/
  filename_core: 20201214.230000.fv_core.res.nc
  filename_trcr: 20201214.230000.fv_tracer.res.nc
  filename_sfcd: 20201214.230000.sfc_data.nc
  filename_sfcw: 20201214.230000.fv_srf_wnd.res.nc
  filename_cplr: 20201214.230000.coupler.res
  state variables: [u,v,ua,va,T,delp,sphum,ice_wat,liq_wat,o3mr,phis]
