geometry:
  fms initialization:
    namelist filename: Data/fv3files/input_geos_c12.nml
    field table filename: Data/fv3files/field_table_gmao
  akbk: Data/fv3files/akbk72.nc4
  layout: [1,2]
  npx: 13
  npy: 13
  npz: 72
  field metadata override: Data/fieldmetadata/geos.yaml
# halo: 1
background:
  datetime: 2020-12-15T00:00:00Z
  filetype: cube sphere history
  provider: geos
  datapath: Data/inputs/geos_c12
  filename: geos.mem001.20201215_000000z.nc4
  state variables: &stateVariables [ua,va,t,ps,sphum]
background error:
  covariance model: SABER
  iterative ensemble loading: true
  ensemble:
    members from template:
      template:
        datetime: 2020-12-15T00:00:00Z
        filetype: cube sphere history
        provider: geos
        state variables: *stateVariables
        datapath: Data/inputs/geos_c12
        filename: geos.mem%mem%.20201215_000000z.nc4 
      pattern: '%mem%'
      nmembers: 10
      zero padding: 3
  saber central block:
    saber block name: ID
  saber outer blocks:
  - saber block name: BUMP_StdDev
    calibration:
      general:
        testing: true
#     io:
#       data directory: testdata
#       files prefix: error_covariance_training_bump_stddev_3/_MPI_-_OMP_
      drivers:
        compute variance: true
      output model files:
      - parameter: stddev
        file:
          filetype: cube sphere history
          provider: geos
          datapath: Data/staticb/
          filename: geos.spread.20201215.000000.nc4
test:
  reference filename: testoutput/ens_spread_geos.ref
  test output filename: testoutput/ens_spread_geos.test.out
