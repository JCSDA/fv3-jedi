cost function:
  background:
    datetime: 2018-04-15T00:00:00Z
    filetype: fms restart
    datapath: Data/inputs/gfs_aero_c12/bkg/
    filename_core: 20180415.000000.fv_core.res.nc
    filename_trcr: 20180415.000000.fv_tracer.res.nc
    filename_cplr: 20180415.000000.coupler.res
    state variables: [T,DELP,sphum,
                      sulf,bc1,bc2,oc1,oc2,
                      dust1,dust2,dust3,dust4,dust5,
                      seas1,seas2,seas3,seas4]
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SABER
        saber central block:
          saber block name: ID
      weight:
        value: 0.01
    - covariance:
        covariance model: ensemble
        members from template:
          template:
            datetime: 2018-04-15T00:00:00Z
            filetype: fms restart
            state variables: &aerovars [sulf,bc1,bc2,oc1,oc2,
                                        dust1,dust2,dust3,dust4,dust5,
                                        seas1,seas2,seas3,seas4]
            datapath: Data/inputs/gfs_aero_c12/mem%mem%/
            filename_trcr: 20180415.000000.fv_tracer.res.nc
            filename_cplr: 20180415.000000.coupler.res
          pattern: '%mem%'
          nmembers: 5
          zero padding: 3
        localization:
          localization method: SABER
          saber central block:
            saber block name: BUMP_NICAS
            active variables: [mass_fraction_of_sulfate_in_air,mass_fraction_of_hydrophobic_black_carbon_in_air,mass_fraction_of_hydrophilic_black_carbon_in_air,mass_fraction_of_hydrophobic_organic_carbon_in_air,mass_fraction_of_hydrophilic_organic_carbon_in_air,
                               mass_fraction_of_dust001_in_air,mass_fraction_of_dust002_in_air,mass_fraction_of_dust003_in_air,mass_fraction_of_dust004_in_air,mass_fraction_of_dust005_in_air,
                               mass_fraction_of_sea_salt001_in_air,mass_fraction_of_sea_salt002_in_air,mass_fraction_of_sea_salt003_in_air,mass_fraction_of_sea_salt004_in_air]
            bump:
              io:
                files prefix: Data/bump/fv3jedi_bumpparameters_nicas_gfs_aero
                alias:
                - in code: common
                  in file: fixed_3000km_0.2
              drivers:
                multivariate strategy: duplicated
                read local nicas: true
      weight:
        value: 0.99
  observations:
    observers:
    - obs space:
        name: Aod
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/aod_viirs_obs_2018041500_sf6.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/hofx/aod_viirs_3dvar_gfs_aero_2018041500_sf6.nc4
        simulated variables: [aerosolOpticalDepth]
        channels: 4
      obs operator:
        name: AodCRTM
        Absorbers: [H2O,O3]
        obs options:
          Sensor_ID: v.viirs-m_npp
          EndianType: little_endian
          CoefficientPath: Data/crtm/
          AerosolOption: aerosols_gocart_default
      obs error:
        covariance model: diagonal
  cost type: 3D-Var
  analysis variables: *aerovars
  window begin: 2018-04-14T21:00:00Z
  window length: PT6H
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table_gfdl
    akbk: Data/fv3files/akbk64.nc4
    npx: 13
    npy: 13
    npz: 64
    field metadata override: Data/fieldmetadata/gfs-aerosol.yaml
final:
  diagnostics:
    departures: oman
output:
  filetype: fms restart
  datapath: Data/analysis/
  prefix: hyb-3dvar-gfs_aero
  frequency: PT1H
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 10
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk64.nc4
      npx: 13
      npy: 13
      npz: 64
      field metadata override: Data/fieldmetadata/gfs-aerosol.yaml
    diagnostics:
      departures: ombg
test:
  reference filename: testoutput/hyb-3dvar_gfs_aero.ref
  test output filename: testoutput/hyb-3dvar_gfs_aero.test.out
