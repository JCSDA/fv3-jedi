cost function:
  background:
    datetime: 2020-12-14T21:00:00Z
    filetype: fms restart
    datapath: Data/inputs/gfs_c12/bkg/
    filename_core: 20201214.210000.fv_core.res.nc
    filename_trcr: 20201214.210000.fv_tracer.res.nc
    filename_sfcd: 20201214.210000.sfc_data.nc
    filename_sfcw: 20201214.210000.fv_srf_wnd.res.nc
    filename_cplr: 20201214.210000.coupler.res
    state variables: &modelvars [u,v,ua,va,T,delp,sphum,ice_wat,liq_wat,o3mr,phis]
  background error:
    covariance model: SABER
    saber central block:
      saber block name: ID
  observations:
    observers:
    - obs space:
        name: Aircraft
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/aircraft_obs_2020121500_m_renamed_var.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/hofx/aircraft_hyb-3dvar-gfs_2020121500_m.nc4
        simulated variables: [windEastward, windNorthward, airTemperature]
        observed variables: [windEastward, windNorthward]
        derived variables: [airTemperature]
      obs operator:
        name: VertInterp
        vertical coordinate: air_pressure
        observation vertical coordinate: pressure
        observation vertical coordinate group: MetaData
        interpolation method: log-linear
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Variable Assignment
        assignments:
        - name: DerivedObsValue/airTemperature
          type: float
          source variable:
            name: ObsValue/renamed_airTemperature
      - filter: Perform Action
        filter variables: [airTemperature]
        action:
          name: assign error
          error function:
            name: ObsError/renamed_airTemperature
      - filter: Variable Assignment
        assignments:
        - name: PreQC/airTemperature
          type: int
          source variable:
            name: PreQC/renamed_airTemperature
      - filter: PreQC
        maxvalue: 3
      - filter: Background Check
        apply at iterations: 0, 1
        filter variables:
        - name: windEastward
        - name: windNorthward
        - name: airTemperature
        threshold: 6.0
  cost type: 4D-Var
  analysis variables: &anavars [eastward_wind,northward_wind,air_temperature,air_pressure_thickness,water_vapor_mixing_ratio_wrt_moist_air,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio]
  time window:
    begin: 2020-12-14T21:00:00Z
    length: PT6H
  variable change:
    variable change name: Analysis2Model
  model:
    name: FV3LM
    namelist filename: Data/fv3files/input_gfs_c12.nml
    lm_do_dyn: 1
    lm_do_trb: 0
    lm_do_mst: 0
    tstep: PT1H
    model variables: *modelvars
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/input_gfs_c12.nml
      field table filename: Data/fv3files/field_table_gmao
    akbk: Data/fv3files/akbk127.nc4
    npx: 13
    npy: 13
    npz: 127
    field metadata override: Data/fieldmetadata/gfs-restart.yaml
output:
  filetype: fms restart
  datapath: Data/analysis/eda/gfs/mem001
  prefix: eda-4dvar-gfs
  frequency: PT3H
variational:
  minimizer:
    algorithm: DRPCG
  iterations:
  - ninner: 2
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk127.nc4
      npx: 13
      npy: 13
      npz: 127
      field metadata override: Data/fieldmetadata/gfs-restart.yaml
    linear model:
      simple linear model:
        linear model:
          name: FV3JEDITLM
          namelist filename: Data/fv3files/input_gfs_c12.nml
          linear model namelist filename: Data/fv3files/inputpert_4dvar.nml
          tstep: PT1H
          lm_do_dyn: 1
          lm_do_trb: 0
          lm_do_mst: 0
          tlm variables: [u,v,T,delp,sphum,ice_wat,liq_wat,o3mr]
          trajectory:
            model variables: *modelvars
      update tstep: PT3H
      variables: *anavars
      coefficients:
        input:
          base filepath: Data/hybrid_linear_model_coeffs
          one file per task: true
        update variables: [eastward_wind,northward_wind]
        influence region size: 3
        time window:
          begin: 2020-12-14T21:00:00Z
          length: PT6H
      name: HTLM
test:
  reference filename: testoutput/4dvar_hybrid_linear_model.ref
  test output filename: testoutput/4dvar_hybrid_linear_model.test.out
  float relative tolerance: 1.0e-3
