geometry:
  fms initialization:
    namelist filename: Data/fv3files/fmsmpp.nml
    field table filename: Data/fv3files/field_table_gfdl
  akbk: Data/fv3files/akbk127.nc4
  npx: 13
  npy: 13
  npz: 127
  field metadata override: Data/fieldmetadata/gfs-restart.yaml

background:
  datetime: 2020-12-14T21:00:00Z
  filetype: fms restart
  datapath: Data/inputs/gfs_c12/bkg/
  filename_core: 20201214.210000.fv_core.res.nc
  filename_trcr: 20201214.210000.fv_tracer.res.nc
  filename_sfcd: 20201214.210000.sfc_data.nc
  filename_sfcw: 20201214.210000.fv_srf_wnd.res.nc
  filename_cplr: 20201214.210000.coupler.res
  state variables: &vars [eastward_wind,northward_wind,air_temperature,surface_pressure,specific_humidity,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio]

background error:
  covariance model: SABER
  saber central block:
    saber block name: diffusion
    calibration:
      normalization:
        iterations: 1000        #< in the real world you'll want to use 1e4-1e5 or so,
                                #  depending on how accurate you want the normalization
      groups:
      - horizontal:
          fixed value: 2500e3
          # as gaussian: true
        write:
          filepath: Data/diffusion/diffusion_hz
      - vertical:
          levels: 127
          fixed value: 1.0
          as gaussian: true
        write:
          filepath: Data/diffusion/diffusion_vt