cost function:
  cost type: 4D-Ens-Var
  analysis variables: &vars [eastward_wind,northward_wind,air_temperature,air_pressure_thickness,specific_humidity,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio]
  time window:
    begin: 2020-12-14T21:00:00Z
    length: PT6H
  subwindow: PT6H
  parallel subwindows: false
  background:
    states:
    - filetype: fms restart
      datetime: 2020-12-14T21:00:00Z
      datapath: Data/inputs/gfs_c12/bkg/
      filename_core: 20201214.210000.fv_core.res.nc
      filename_trcr: 20201214.210000.fv_tracer.res.nc
      filename_sfcd: 20201214.210000.sfc_data.nc
      filename_sfcw: 20201214.210000.fv_srf_wnd.res.nc
      filename_cplr: 20201214.210000.coupler.res
      state variables: [ua,va,T,DELP,sphum,ice_wat,liq_wat,o3mr,phis,
                        slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                        u_srf,v_srf,f10m]
    - filetype: fms restart
      datetime: 2020-12-15T03:00:00Z
      datapath: Data/inputs/gfs_c12/bkg/
      filename_core: 20201215.030000.fv_core.res.nc
      filename_trcr: 20201215.030000.fv_tracer.res.nc
      filename_sfcd: 20201215.030000.sfc_data.nc
      filename_sfcw: 20201215.030000.fv_srf_wnd.res.nc
      filename_cplr: 20201215.030000.coupler.res
      state variables: [ua,va,T,DELP,sphum,ice_wat,liq_wat,o3mr,phis,
                        slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                        u_srf,v_srf,f10m]
  background error:
    covariance model: ensemble
    localization:
      localization method: SABER
      saber central block:
        saber block name: ID
    members from template:
      template:
        states:
        - filetype: fms restart
          datetime: 2020-12-14T21:00:00Z
          state variables: *vars
          datapath: Data/inputs/gfs_c12/mem%mem%/
          filename_core: 20201214.210000.fv_core.res.nc
          filename_trcr: 20201214.210000.fv_tracer.res.nc
          filename_sfcd: 20201214.210000.sfc_data.nc
          filename_sfcw: 20201214.210000.fv_srf_wnd.res.nc
          filename_cplr: 20201214.210000.coupler.res
        - filetype: fms restart
          datetime: 2020-12-15T03:00:00Z
          state variables: *vars
          datapath: Data/inputs/gfs_c12/mem%mem%/
          filename_core: 20201215.030000.fv_core.res.nc
          filename_trcr: 20201215.030000.fv_tracer.res.nc
          filename_sfcd: 20201215.030000.sfc_data.nc
          filename_sfcw: 20201215.030000.fv_srf_wnd.res.nc
          filename_cplr: 20201215.030000.coupler.res
      pattern: '%mem%'
      nmembers: 3
      zero padding: 3
  observations:
    observers:
    - obs space:
        name: Aircraft
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/aircraft_obs_2020121500_m.nc4
        # obsdataout:
        #   engine:
        #     type: H5File
        #     obsfile: obsfile: Data/hofx/aircraft_4denvar-gfs_2020121500_m.nc4
        simulated variables: [windEastward, windNorthward, airTemperature]
      obs operator:
        name: VertInterp
        vertical coordinate: air_pressure
        observation vertical coordinate: pressure
        interpolation method: log-linear
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: PreQC
        maxvalue: 3
      - filter: Background Check
        filter variables:
        - name: windEastward
        - name: windNorthward
        - name: airTemperature
        threshold: 6.0
    - obs space:
        name: AMSUA-NOAA19
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/amsua_n19_obs_2020121500_m.nc4
        simulated variables: [brightnessTemperature]
        channels: 1-15
      obs operator:
        name: CRTM
        Absorbers: [H2O,O3]
        obs options:
          Sensor_ID: amsua_n19
          EndianType: little_endian
          CoefficientPath: Data/crtm/
      obs bias:
        input file: Data/obs/testinput_tier_1/satbias_amsua_n19.nc4
        output file: Data/analysis/satbias_amsua_n19_4denvar_seq_out.nc4
        variational bc:
          predictors:
          - name: constant
          - name: lapseRate
            order: 2
            tlapse: &amsua19tlap Data/obs/testinput_tier_1/amsua_n19_tlapmean.txt
          - name: lapseRate
            tlapse: *amsua19tlap
          - name: emissivityJacobian
          - name: sensorScanAngle
            order: 4
          - name: sensorScanAngle
            order: 3
          - name: sensorScanAngle
            order: 2
          - name: sensorScanAngle
        covariance:
          minimal required obs number: 20
          variance range: [1.0e-6, 10.0]
          step size: 1.0e-4
          largest analysis variance: 10000.0
          prior:
            input file: Data/obs/testinput_tier_1/satbias_amsua_n19.nc4
            inflation:
              ratio: 1.1
              ratio for small dataset: 2.0
          output file: Data/analysis/satbias_cov_amsua_n19_4denvar_seq_out.nc4
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table_gfdl
    akbk: Data/fv3files/akbk127.nc4
    npx: 13
    npy: 13
    npz: 127
    field metadata override: Data/fieldmetadata/gfs-restart.yaml

variational:
  minimizer:
    algorithm: DRPCG
  iterations:
  - ninner: 2
    gradient norm reduction: 1e-10
    test: on
    geometry: &geom
      akbk: Data/fv3files/akbk127.nc4
      npx: 13
      npy: 13
      npz: 127
      field metadata override: Data/fieldmetadata/gfs-restart.yaml
    diagnostics:
      departures: ombg

output:
  filetype: fms restart
  datapath: Data/analysis/
  type: an
  exp: 4denvar-gfs-seq
  date: 2020-12-14T21:00:00Z
  first: PT0S
  frequency: PT6H

final:
  diagnostics:
    departures: oma
  increment:
    geometry: *geom
    output:
      state component:
        states:
        - filetype: fms restart
          datapath: Data/analysis
          prefix: 20201214.210000.4denvar-gfs-seq.inc
        - filetype: fms restart
          datapath: Data/analysis
          prefix: 20201215.030000.4denvar-gfs-seq.inc
  increment to structured grid:
    grid type: latlon
    local interpolator type: oops unstructured grid interpolator
    resolution in degrees: 15.0  # low resolution for testing
    variables to output: [air_temperature]
    pressure levels in hPa: [250]
    datapath: Data/analysis
    type: inc
    exp: 4denvar-gfs-seq
  analysis to structured grid:
    grid type: latlon
    local interpolator type: oops unstructured grid interpolator
    resolution in degrees: 15.0  # low resolution for testing
    variables to output: [air_temperature, eastward_wind, northward_wind]
    pressure levels in hPa: [850, 500, 250]
    datapath: Data/analysis
    type: an
    exp: 4denvar-gfs-seq

test:
  reference filename: testoutput/4denvar.ref
  test output filename: testoutput/4denvar_seq.test.out
