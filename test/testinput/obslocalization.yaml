geometry:
  nml_file_mpp: Data/fv3files/fmsmpp.nml
  trc_file: Data/fv3files/field_table
  akbk: Data/fv3files/akbk64.nc4
  layout: [1,1]
  io_layout: [1,1]
  npx: 13
  npy: 13
  npz: 64
  ntiles: 6
  fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
    - fieldset: Data/fieldsets/ufo.yaml
    - fieldset: Data/fieldsets/oro_data.yaml
  read_orog: true
  orog_IO_name: orog_filt
  filename_orog: C48_oro_data.nc
  datapath: Data/inputs/gfs_land_c48/grid/
  prepend files with date: false

window begin: &date '2019-12-15T00:00:00Z'
window end: 2019-12-16T00:00:00Z
window length: PT24H

observations:
- obs space:
    name: 'BoxCar'
    distribution: InefficientDistribution
    simulated variables: ['snwdph']
    obsdatain:  {obsfile: ./Data/obs/testinput_tier_1/ghcn_20191215_maskout.nc}
  obs localization:
    search method: kd_tree
    lengthscale: 250e3
    localization method: Box car 
    reference gridpoints:
      lons: [200.610019, 75.8489626, 301.789939]
      lats: [66.736118, 41.6938865, -21.5839479]
    reference local nobs: [2, 1, 0]
    reference rms: [1.0, 1.0, 1.0]
    print iterator: false 

- obs space:
    name: 'SOAR'
    distribution: InefficientDistribution
    simulated variables: ['snwdph']
    obsdatain:  {obsfile: ./Data/obs/testinput_tier_1/ghcn_20191215_maskout.nc}
  obs localization:
    search method: kd_tree
    lengthscale: 250e3
    localization method: SOAR
    soar horizontal decay: 0.000018
    reference gridpoints:
      lons: [200.610019, 75.8489626, 301.789939]
      lats: [66.736118, 41.6938865, -21.5839479]
    reference local nobs: [2, 1, 0]
    reference rms: [0.122889, 0.0630446, 0]
    print iterator: false

- obs space:
    name: 'Brasnett99'
    distribution: InefficientDistribution
    simulated variables: ['snwdph']
    obsdatain:  {obsfile: ./Data/obs/testinput_tier_1/ghcn_20191215_maskout.nc}
  obs localization:
    search method: kd_tree
    lengthscale: 250e3
    localization method: Brasnett99
    soar horizontal decay: 0.000018
    vertical lengthscale: 800
    reference gridpoints:
      lons: [200.610019, 75.8489626, 301.789939]
      lats: [66.736118, 41.6938865, -21.5839479]
    reference local nobs: [2, 1, 0]
    reference rms: [0.122327,0.00637097,0]
    print iterator: false
