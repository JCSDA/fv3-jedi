geometry:
  fms initialization:
    namelist filename: Data/fv3files/fmsmpp.nml
    field table filename: Data/fv3files/field_table
  akbk: Data/fv3files/akbk127.nc4
  npx: 13
  npy: 13
  npz: 127
  field metadata override: Data/fieldmetadata/gfs-restart.yaml
  iterator dimension: 2
  time invariant fields:
    state fields:
      datetime: 2023-05-01T12:00:00Z
      filetype: fms restart
      skip coupler file: true
      state variables: [orog_filt]
      datapath: Data/inputs/gfs_land_c48/grid/
      filename_orog: C48_oro_data.nc
    derived fields: [nominal_surface_pressure]

window begin: &date '2023-05-01T00:00:00Z'
window end: 2023-05-02T00:00:00Z
window length: PT24H

observations:
- obs space:
    name: 'BoxCar'
    distribution:
      name: InefficientDistribution
    simulated variables: ['totalSnowDepth']
    obsdatain:
      engine:
        type: H5File
        obsfile: ./Data/obs/testinput_tier_1/ghcn_snwd_ioda_20230501.nc
  obs localizations:
  - localization method: Horizontal Box car
    lengthscale: 250e3
    reference gridpoints:
      lons: [297.044776, 200.610019, 301.789939]
      lats: [48.6443356, 66.73611, -21.5839479]
      depths: [-99999, -99999, -99999]
    reference local nobs: [3, 1, 0]
    reference rms: [1.0, 1.0, 0.0]
    print iterator: false

- obs space:
    name: 'SOAR'
    distribution:
      name: InefficientDistribution
    simulated variables: ['totalSnowDepth']
    obsdatain:
      engine:
        type: H5File
        obsfile: ./Data/obs/testinput_tier_1/ghcn_snwd_ioda_20230501.nc
  obs localizations:
  - localization method: Horizontal SOAR
    lengthscale: 250e3
    soar horizontal decay: 0.000018
    reference gridpoints:
      lons: [297.044776, 200.610019, 301.789939]
      lats: [48.6443356, 66.73611, -21.5839479]
      depths: [-99999, -99999, -99999]
    reference local nobs: [3, 1, 0]
    reference rms: [0.121788, 0.162628, 0]
    print iterator: false
