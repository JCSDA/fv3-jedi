cost function:
  cost type: 3D-Var
  time window:
    begin: 2020-12-14T21:00:00Z
    length: PT6H
  analysis variables: &3dvars
  - ua
  - va
  - T
  - delp
  - sphum
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table_gfdl
    akbk: Data/fv3files/akbk127.nc4
    npx: 25
    npy: 25
    npz: 127
    field metadata override: Data/fieldmetadata/gfs-restart.yaml
  background:
    datetime: 2020-12-15T00:00:00Z
    filetype: fms restart
    datapath: Data/
    filename_core: 20201215.000000.c24.fv_core.res.nc
    filename_trcr: 20201215.000000.c24.fv_tracer.res.nc
    filename_sfcd: 20201215.000000.c24.sfc_data.nc
    filename_sfcw: 20201215.000000.c24.fv_srf_wnd.res.nc
    filename_cplr: 20201215.000000.c24.coupler.res
    state variables:
    - ua
    - va
    - T
    - delp
    - sphum
  background error:
    covariance model: SABER
    saber central block:
      saber block name: ID
  observations:
    observers:
    - obs space:
        name: Radiosonde
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/sondes_obs_2020121500_m.nc4
        simulated variables:
        - windEastward
        - windNorthward
        - airTemperature
      obs operator:
        name: VertInterp
        vertical coordinate: air_pressure
        observation vertical coordinate: pressure
        observation vertical coordinate group: MetaData
        interpolation method: log-linear
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Bounds Check
        filter variables:
        - name: airTemperature
        minvalue: 500.0
      - filter: Bounds Check
        filter variables:
        - name: windEastward
        - name: windNorthward
        minvalue: 250.0
output:
  filetype: fms restart
  datapath: Data/analysis/
  prefix: 3dvar-gfs_0obs
  frequency: PT1H
variational:
  minimizer:
    algorithm: DRPCG
  iterations:
  - ninner: 10
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk127.nc4
      npx: 13
      npy: 13
      npz: 127
      field metadata override: Data/fieldmetadata/gfs-restart.yaml
  - ninner: 5
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk127.nc4
      npx: 13
      npy: 13
      npz: 127
      field metadata override: Data/fieldmetadata/gfs-restart.yaml
test:
  reference filename: testoutput/3dvar_gfs_0obs.ref
  test output filename: testoutput/3dvar_gfs_0obs.test.out
  float relative tolerance: 1.0e-4
  float absolute tolerance: 1.0e-4
