geometry:
  fms initialization:
    namelist filename: Data/fv3files/input_geos_c12.nml
    field table filename: Data/fv3files/field_table_gmao
  akbk: Data/fv3files/akbk72.nc4
  layout: [1,2]
  npx: 13
  npy: 13
  npz: 72
  field metadata override: Data/fieldmetadata/geos.yaml
background:
  datetime: 2020-12-15T00:00:00Z
  filetype: cube sphere history
  provider: geos
  state variables: [stream_function,velocity_potential,air_temperature,air_pressure_at_surface,water_vapor_mixing_ratio_wrt_moist_air]
  datapath: Data/staticb/unbalanced/mem001
  filename: geos.20201215.000000z.nc4
background error:
  covariance model: SABER
  saber central block:
    saber block name: BUMP_NICAS
    calibration:
      io:
        data directory: Data/staticb
        files prefix: nicas_geos
      drivers:
        multivariate strategy: univariate
        read universe radius: true
        compute nicas: true
        write local nicas: true
        write global nicas: true
      nicas:
        resolution: 6
        min effective resolution: 0.2  # Note: this is very much not recommended (resolution too low), only
                                       # used because covariance quality is not important for CI tests
        similar levels threshold: 0.1
#       minimum level:
#       - groups:
#         - cloud_liquid_water
#         value: 74
#       maximum level:
#       - groups:
#         - cloud_liquid_water
#         value: 125
      grids:
      - model:
          variables:
          - stream_function
          - velocity_potential
          - air_temperature
          - water_vapor_mixing_ratio_wrt_moist_air
#         - cloud_liquid_water
#         - ozone_mass_mixing_ratio
        io:
          overriding universe radius file: cor_3D_geos_universe_radius
      - model:
          variables:
          - air_pressure_at_surface
        io:
          overriding universe radius file: cor_2D_geos_universe_radius
      input model files:
      - parameter: a
        component: 1
        file:
          set datetime on read: true
          datetime: 2020-12-15T00:00:00Z
          filetype: cube sphere history
          provider: geos
          datapath: Data/staticb/
          filename: geos.20201215.000000.cor_a_1.nc4
      - parameter: a
        component: 2
        file:
          set datetime on read: true
          datetime: 2020-12-15T00:00:00Z
          filetype: cube sphere history
          provider: geos
          datapath: Data/staticb/
          filename: geos.20201215.000000.cor_a_2.nc4
      - parameter: rh
        component: 1
        file:
          set datetime on read: true
          datetime: 2020-12-15T00:00:00Z
          filetype: cube sphere history
          provider: geos
          datapath: Data/staticb/
          filename: geos.20201215.000000.cor_rh_1.nc4
      - parameter: rh
        component: 2
        file:
          set datetime on read: true
          datetime: 2020-12-15T00:00:00Z
          filetype: cube sphere history
          provider: geos
          datapath: Data/staticb/
          filename: geos.20201215.000000.cor_rh_2.nc4
      - parameter: rv
        component: 1
        file:
          set datetime on read: true
          datetime: 2020-12-15T00:00:00Z
          filetype: cube sphere history
          provider: geos
          datapath: Data/staticb/
          filename: geos.20201215.000000.cor_rv_1.nc4
      - parameter: rv
        component: 2
        file:
          set datetime on read: true
          datetime: 2020-12-15T00:00:00Z
          filetype: cube sphere history
          provider: geos
          datapath: Data/staticb/
          filename: geos.20201215.000000.cor_rv_2.nc4
      output model files:
      - parameter: nicas_norm
        component: 1
        file:
          filetype: cube sphere history
          provider: geos
          datapath: Data/staticb/
          filename: geos.nicas_norm_1.nc4
      - parameter: nicas_norm
        component: 2
        file:
          filetype: cube sphere history
          provider: geos
          datapath: Data/staticb/
          filename: geos.nicas_norm_2.nc4

test:
  reference filename: testoutput/staticb_nicas_geos.ref
  test output filename: testoutput/staticb_nicas_geos.test.out
