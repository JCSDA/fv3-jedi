cost function:
  cost type: 3D-Var
  time window:
    begin: 2023-05-01T00:00:00Z
    length: PT24H
  analysis variables: [totalSnowDepth]
  geometry: &geom
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table
    akbk: Data/fv3files/akbk127.nc4
    npx: 49
    npy: 49
    npz: 127

  background:
    datetime: 2023-05-01T12:00:00Z
    filetype: fms restart
    state variables: [totalSnowDepth,vtype,slmsk]
    datapath: Data/inputs/gfs_land_c48/mem001/   # TODO: change to bg instead of
                                                 # artificial member (needs data update)
    filename_sfcd: 20230501.120000.sfc_data.nc
    filename_cplr: 20230501.120000.coupler.res
  background error:
    covariance model: SABER
    saber central block:
      saber block name: BUMP_NICAS
      saber active variables: [totalSnowDepth]
      calibration:
        general:
          universe length-scale: 5000000.0
        drivers:
          multivariate strategy: univariate
          compute nicas: true
        nicas:
          resolution: 6               # discretization for the correlation function
          explicit length-scales: true
          horizontal length-scale:
          - groups: [totalSnowDepth]
            value: 2500000.0
          vertical length-scale:
          - groups: [totalSnowDepth]
            value: 700.0
  observations:
    observers:
    - obs space:
        name: Snow depth
        simulated variables: [totalSnowDepth]
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/ghcn_snwd_ioda_20230501.nc
      obs operator:
        name: Identity
      obs filters:
      - filter: Bounds Check # negative / missing snow
        filter variables:
        - name: totalSnowDepth
        minvalue: 0.0
        maxvalue: 10000.0
      - filter: Domain Check # missing station elevation (-999.9)
        where:
        - variable:
            name: MetaData/stationElevation
          minvalue: -999.0
          maxvalue: 10000.0
      - filter: Domain Check # land only
        where:
        - variable:
            name: GeoVaLs/slmsk
          minvalue: 0.5
          maxvalue: 1.5
      - filter: RejectList  # no land-ice
        where:
        - variable:
            name: GeoVaLs/vtype
          minvalue: 14.5
          maxvalue: 15.5
      - filter: Background Check # gross error check
        filter variables:
        - name: totalSnowDepth
        threshold: 6.25
        action:
          name: reject

output:
  filetype: auxgrid
  gridtype: latlon
  filename: Data/analysis/gfs_land/3dvar.snow

final:
  increment:
    geometry: *geom
    output:
      state component:
        filetype: fms restart
        datapath: Data/analysis/gfs_land
        prefix: 3dvar.snow.inc

variational:
  minimizer:
    algorithm: DRPCG
  iterations:
  - ninner: 10
    gradient norm reduction: 1e-10
    geometry:                           # minimization at lower resolution
      akbk: Data/fv3files/akbk127.nc4
      npx: 49
      npy: 49
      npz: 127
      field metadata override: Data/fieldmetadata/gfs_v17-land.yaml
      time invariant fields:
        state fields:
          datetime: 2023-05-01T12:00:00Z
          filetype: fms restart
          skip coupler file: true
          state variables: [orog_filt]
          datapath: Data/inputs/gfs_land_c48/grid/
          filename_orog: C48_oro_data.nc
          filename_sfcd: C48_oro_data.nc
      vert coordinate: orography

test:
  reference filename: testoutput/3dvar_snow.ref
  test output filename: testoutput/3dvar_snow.test.out
