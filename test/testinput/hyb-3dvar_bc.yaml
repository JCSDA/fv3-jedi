cost function:
  cost type: 3D-Var
  window begin: '2018-04-14T21:00:00Z'
  window length: PT6H
  analysis variables: &3dvars [ua,va,T,DELP,sphum,ice_wat,liq_wat,o3mr]
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table_gfdl
    akbk: Data/fv3files/akbk64.nc4
    npx: 25
    npy: 25
    npz: 64
    fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
    - fieldset: Data/fieldsets/ufo.yaml
  background:
    datetime: 2018-04-15T00:00:00Z
    filetype: fms restart
    datapath: Data/
    filename_core: 20180415.000000.c24.fv_core.res.nc
    filename_trcr: 20180415.000000.c24.fv_tracer.res.nc
    filename_sfcd: 20180415.000000.c24.sfc_data.nc
    filename_sfcw: 20180415.000000.c24.fv_srf_wnd.res.nc
    filename_cplr: 20180415.000000.c24.coupler.res
    state variables: [ua,va,T,DELP,sphum,ice_wat,liq_wat,o3mr,phis,
                      slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                      u_srf,v_srf,f10m]
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SABER
        saber blocks:
        - saber block name: BUMP_NICAS
          saber central block: true
          input variables: *3dvars
          output variables: *3dvars
          bump:
            prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_gfs
            method: cor
            strategy: specific_univariate
            load_nicas_local: true
            verbosity: main
            io_keys: [eastward_wind-eastward_wind,northward_wind-northward_wind,air_temperature-air_temperature,air_pressure_thickness-air_pressure_thickness,specific_humidity-specific_humidity,cloud_liquid_ice-cloud_liquid_ice,cloud_liquid_water-cloud_liquid_water,ozone_mass_mixing_ratio-ozone_mass_mixing_ratio]
            io_values: [fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3]
      weight:
        value: 0.1
    - covariance:
        covariance model: ensemble
        members from template:
          template:
            datetime: 2018-04-15T00:00:00Z
            filetype: fms restart
            state variables: *3dvars
            datapath: Data/inputs/gfs_c12/mem%mem%/
            filename_core: 20180415.000000.fv_core.res.nc
            filename_trcr: 20180415.000000.fv_tracer.res.nc
            filename_sfcd: 20180415.000000.sfc_data.nc
            filename_sfcw: 20180415.000000.fv_srf_wnd.res.nc
            filename_cplr: 20180415.000000.coupler.res
          pattern: %mem%
          nmembers: 10
          zero padding: 3
        localization:
          localization method: SABER
          saber block:
            saber block name: BUMP_NICAS
            input variables: *3dvars
            output variables: *3dvars
            bump:
              prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_gfs
              method: loc
              strategy: common
              load_nicas_local: true
              verbosity: main
              io_keys: [common]
              io_values: [fixed_2500km_0.3]
      weight:
        value: 0.9
  observations:
  - obs space:
      # The input file does not contain a variable called 'air_temperature', but contains one
      # called 'renamed_air_temperature'. We use filters to copy renamed_air_temperature@ObsValue
      # to air_temperature@DerivedObsValue and renamed_air_temperature@ObsError to
      # air_temperature@ObsError. In this way we verify derived variables can be assimilated.
      name: Aircraft
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/aircraft_obs_2018041500_m_renamed_var.nc4
      simulated variables: [eastward_wind, northward_wind]
      derived simulated variables: [air_temperature]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal ufo
    obs filters:
    # Create a derived variable
    - filter: Variable Assignment
      assignments:
      - name: air_temperature@DerivedObsValue
        type: float
        source variable:
          name: renamed_air_temperature@ObsValue
    # Populate its ObsError estimates (filled with missing values up to now)
    - filter: Perform Action
      filter variables: [air_temperature]
      action:
        name: assign error
        error function:
          name: renamed_air_temperature@ObsError
    # Populate its PreQC flags
    - filter: Variable Assignment
      assignments:
      - name: air_temperature@PreQC
        type: int
        source variable:
          name: renamed_air_temperature@PreQC
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
  - obs space:
      name: GnssroBndNBAM
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_m.nc4
      simulated variables: [bending_angle]
    obs operator:
      name: GnssroBndNBAM
      obs options:
        sr_steps: 2
        vertlayer: full
        compress: 1
        super_ref_qc: NBAM
    obs error:
      covariance model: diagonal ufo
    obs filters:
    - filter: Domain Check
      filter variables:
      - name: bending_angle
      where:
      - variable:
          name: impact_height@MetaData
        minvalue: 0
        maxvalue: 50000
    - filter: ROobserror
      filter variables:
      - name: bending_angle
      errmodel: NBAM
    - filter: Background Check RONBAM
      filter variables:
      - name: bending_angle
  - obs space:
      name: AMSUA-NOAA19
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/amsua_n19_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/amsua_n19_hyb-3dvar-bc_2018041500_m.nc4
      simulated variables: [brightness_temperature]
      channels: 1-15
    obs operator:
      name: CRTM
      Absorbers: [H2O,O3]
      obs options:
        Sensor_ID: amsua_n19
        EndianType: little_endian
        CoefficientPath: Data/crtm/
    obs bias:
      input file: Data/obs/testinput_tier_1/satbias_amsua_n19.nc4
      output file: Data/analysis/satbias_amsua_n19_out.nc4
      variational bc:
        predictors:
        - name: constant
        - name: lapse_rate
          order: 2
          tlapse: &amsua19tlap Data/obs/testinput_tier_1/amsua_n19_tlapmean.txt
        - name: lapse_rate
          tlapse: *amsua19tlap
        - name: emissivity
        - name: scan_angle
          order: 4
        - name: scan_angle
          order: 3
        - name: scan_angle
          order: 2
        - name: scan_angle
      covariance:
        minimal required obs number: 20
        variance range: [1.0e-6, 10.0]
        step size: 1.0e-4
        largest analysis variance: 10000.0
        prior:
          input file: Data/obs/testinput_tier_1/satbias_amsua_n19.nc4
          inflation:
            ratio: 1.1
            ratio for small dataset: 2.0
        output file: Data/analysis/satbias_cov_amsua_n19_out.nc4
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Bounds Check
      filter variables:
      - name: brightness_temperature
        channels: 1-15
      minvalue: 100.0
      maxvalue: 500.0
    - filter: Background Check
      filter variables:
      - name: brightness_temperature
        channels: 1-15
      threshold: 3.0
  - obs space:
      name: SfcObs
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/sfc_obs_2018041500_m.nc4
      simulated variables: [surface_pressure]
    obs operator:
      name: SfcPCorrected
      da_psfc_scheme: UKMO
    linear obs operator:
      name: Identity
    obs error:
      covariance model: diagonal ufo
    obs filters:
    - filter: Background Check
      threshold: 1000
  - obs space:
      name: Radiosonde
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/sondes_obs_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal ufo
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
    monitoring only: true
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 10
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk64.nc4
      npx: 13
      npy: 13
      npz: 64
      ntiles: 6
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
  - ninner: 5
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk64.nc4
      npx: 13
      npy: 13
      npz: 64
      ntiles: 6
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
final:
  diagnostics:
    departures: oman
output:
  filetype: fms restart
  datapath: Data/analysis/
  prefix: hyb-3dvar_bc.c24
  frequency: PT1H

test:
  reference filename: testoutput/hyb-3dvar_bc.ref
  test output filename: testoutput/hyb-3dvar_bc.test.out
  float relative tolerance: 1.0e-3
