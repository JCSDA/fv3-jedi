geometry:
  fms initialization:
    namelist filename: Data/fv3files/fmsmpp.nml
    field table filename: Data/fv3files/field_table_gfdl
  akbk: Data/fv3files/akbk64.nc4
  npx: 13
  npy: 13
  npz: 64
  fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
initial condition:
  filetype: gfs
  datapath: Data/inputs/gfs_c12/bkg/
  filename_core: 20180414.210000.fv_core.res.nc
  filename_trcr: 20180414.210000.fv_tracer.res.nc
  filename_sfcd: 20180414.210000.sfc_data.nc
  filename_sfcw: 20180414.210000.fv_srf_wnd.res.nc
  filename_cplr: 20180414.210000.coupler.res
  state variables: &vars [ua,va,T,delp,ps,sphum,ice_wat,liq_wat,o3mr]
background error:
  covariance model: SABER
  saber blocks:
  - saber block name: GSI_RF
    saber central block: true
    input variables: &control_vars [psi,chi,tv,delp,ps,rh,ice_wat,liq_wat,o3mr]
    output variables: *control_vars
    gsi:
      dummy parameter: 3141592
  variable changes:
  - variable change: NMCBalance
    input variables: *control_vars
    output variables: *vars
    layoutx: 3
    layouty: 2
    path_to_nmcbalance_coeffs: Data/inputs/nmcbalance/global_berror.l64y192.nc
output dirac:
  filetype: gfs
  datapath: Data/gsirf/
  filename_core: dirac_%id%_gfs_bal.fv_core.res.nc
  filename_trcr: dirac_%id%_gfs_bal.fv_tracer.res.nc
  filename_sfcd: dirac_%id%_gfs_bal.sfc_data.nc
  filename_sfcw: dirac_%id%_gfs_bal.fv_srf_wnd.res.nc
  filename_cplr: dirac_%id%_gfs_bal.coupler.res
dirac:
  ndir: 1
  ixdir: [1]
  iydir: [1]
  ildir: [50]
  itdir: [1]
  ifdir: [ua]

test:
  reference filename: testoutput/dirac_gfs_bal.ref
  test output filename: testoutput/dirac_gfs_bal.test.out
