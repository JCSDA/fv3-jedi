cost function:
  cost type: 3D-Var
# analysis variables: &avars [eastward_wind,northward_wind,air_temperature,surface_pressure,specific_humidity,cloud_liquid_water,ozone_mass_mixing_ratio,skin_temperature_at_surface]
  analysis variables: &avars [eastward_wind,northward_wind,air_temperature,air_pressure_thickness,specific_humidity,cloud_liquid_water,ozone_mass_mixing_ratio,skin_temperature_at_surface]
  time window:
    begin: 2020-12-14T21:00:00Z
    length: PT6H
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table_gfdl
    akbk: Data/fv3files/akbk127.nc4
    layout: [1,1]
    npx: 13
    npy: 13
    npz: 127
    field metadata override: Data/fieldmetadata/gfs-restart.yaml
  background:
    datetime: 2020-12-15T00:00:00Z
    filetype: fms restart
    datapath: Data/inputs/gfs_c12/bkg
    filename_core: 20201215.000000.fv_core.res.nc
    filename_trcr: 20201215.000000.fv_tracer.res.nc
    filename_sfcd: 20201215.000000.sfc_data.nc
    filename_sfcw: 20201215.000000.fv_srf_wnd.res.nc
    filename_cplr: 20201215.000000.coupler.res
    state variables: &statevars [ua,va,t,delp,ps,sphum,ice_wat,liq_wat,o3mr,phis,
                      slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                      u_srf,v_srf,f10m]
#---------------------------------
# Note: two choices of background error below (B=I B=diag(Bens)) are 
# meant to test the generation of a increment on T-Skin that is simply
# due to the sensitivity of Tb to T-skin and not any additional 
# contribution from cross-covariances in B.
# The setting is for testing purposes, not for practical applications
# ---------------------------  B = I  -------------------------------
# background error:
#   covariance model: SABER
#   saber central block:
#     saber block name: ID
# -------------------------  B = diag(Bens)  ------------------------
  background error:
    covariance model: SABER
    ensemble:
      members from template:
        template:
          datetime: 2020-12-15T00:00:00Z
          filetype: fms restart
          state variables: *avars
          psinfile: true
          datapath: Data/inputs/gfs_c12/mem%mem%/
          filename_core: 20201215.000000.fv_core.res.nc
          filename_trcr: 20201215.000000.fv_tracer.res.nc
          filename_sfcd: 20201215.000000.sfc_data.nc
          filename_sfcw: 20201215.000000.fv_srf_wnd.res.nc
          filename_cplr: 20201215.000000.coupler.res
        pattern: '%mem%'
        nmembers: 10
        zero padding: 3
    saber central block:
      saber block name: ID
    saber outer blocks:
    - saber block name: StdDev
##    calibration:
##      write to atlas file:
##        filepath: Data/analysis/3denvar-gfs-tskin.stddev
#   linear variable change:
#     linear variable change name: Control2Analysis
#     input variables: *statevars
#     output variables: *avars
###   state variables to inverse: *statevars
#---------------------------------
  observations:
    observers:
    - obs space:
        name: Radiosonde
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/sondes_obs_2020121500_m.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/hofx/sondes_3denvar-gfs-tskin_2020121500_m.nc4
        simulated variables: [windEastward, windNorthward, airTemperature, stationPressure, specificHumidity]
      obs operator:
        name: Composite
        components:
        - name: VertInterp
          vertical coordinate: air_pressure
          observation vertical coordinate: pressure
          observation vertical coordinate group: MetaData
          interpolation method: log-linear
          variables:
          - name: windEastward
          - name: windNorthward
          - name: airTemperature
          - name: specificHumidity
        - name: SfcPCorrected
          variables:
          - name: stationPressure
          da_psfc_scheme: GSI

      linear obs operator:
        name: Composite
        components:
        - name: VertInterp
          vertical coordinate: air_pressure
          observation vertical coordinate: pressure
          observation vertical coordinate group: MetaData
          interpolation method: log-linear
          variables:
          - name: windEastward
          - name: windNorthward
          - name: airTemperature
          - name: specificHumidity
        - name: Identity
          variables:
          - name: stationPressure

      obs error:
        covariance model: diagonal
      obs filters:
      - filter: PreQC
        maxvalue: 4
      - filter: Perform Action
        filter variables: [windEastward, windNorthward, airTemperature, specificHumidity]
        action:
          name: assign error
          error function:
            name: GsiFinalObsError/windEastward
            name: GsiFinalObsError/windNorthward
            name: GsiFinalObsError/airTemperature
            name: GsiFinalObsError/specificHumidity
      - filter: Perform Action
        filter variables: [stationPressure]
        action:
          name: assign error
          error function:
            name: GsiFinalObsError/stationPressure

    - obs space:
        name: ompsnm_npp
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/ompsnm_npp.2020121421.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/hofx/ompsnm_npp_3denvar-gfs-tskin_2020121500_m.nc4
        simulated variables: [ozoneTotal]
      obs operator:
        name: AtmVertInterpLay
        geovals: [mole_fraction_of_ozone_in_air]
        coefficients: [0.007886131] # convert from ppmv to DU
        nlevels: [1]
      obs filters:
      - filter: Perform Action
        filter variables:
        - name: ozoneTotal
        action:
          name: assign error
          error parameter: 6.0
       # range sanity check
      - filter: Bounds Check
        filter variables:
        - name: ozoneTotal
        minvalue: 0
        maxvalue: 1000
        action:
          name: reject

    - obs space:
        name: omi_aura
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/ompsnm_npp.2020121421.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/hofx/omi_aura_3denvar-gfs-tskin_2020121500_m.nc4
        simulated variables: [ozoneTotal]
      obs operator:
        name: AtmVertInterpLay
        geovals: [mole_fraction_of_ozone_in_air]
        coefficients: [0.007886131] # convert from ppmv to DU
        nlevels: [1]
      obs filters:
      - filter: Perform Action
        filter variables:
        - name: ozoneTotal
        action:
          name: assign error
          error parameter: 6.0
       # range sanity check
      - filter: Bounds Check
        filter variables:
        - name: ozoneTotal
        minvalue: 0
        maxvalue: 1000
        action:
          name: reject
      # Reject SZA > 84
      - filter: Bounds Check
        filter variables:
        - name: ozoneTotal
        test variables:
        - name: MetaData/solarZenithAngle
        maxvalue: 84.
        action:
          name: reject

    - obs space:
        name: AMSUA-NOAA19
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/amsua_n19_obs_2020121500_m.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/hofx/amsua_n19_3denvar-gfs-tskin_2020121500_m.nc4
        simulated variables: [brightnessTemperature]
        channels: 1-15
      obs operator:
        name: CRTM
        Absorbers: [H2O,O3]
        obs options:
          Sensor_ID: amsua_n19
          EndianType: little_endian
          CoefficientPath: Data/crtm/
        linear obs operator:
          Absorbers:
          - H2O
          - O3
          Surfaces:
          - Water_Temperature
          - Land_Temperature
          - Ice_Temperature
          - Snow_Temperature
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Bounds Check
        filter variables:
        - name: brightnessTemperature
          channels: 1-15
        minvalue: 100.0
        maxvalue: 500.0
      - filter: Background Check
        filter variables:
        - name: brightnessTemperature
          channels: 1-15
        threshold: 3.0


