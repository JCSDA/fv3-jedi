output:
- parameter: cor_rh
  file:
    filetype: cube sphere history
    provider: geos
    datapath: Data/bump/
    filename: bumpparameters_nicas_geos.cor_rh.%yyyy%mm%dd_%hh%MM%ssz.nc4
- parameter: cor_rv
