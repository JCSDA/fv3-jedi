input geometry:
  fms initialization:
    namelist filename: Data/fv3files/fmsmpp.nml
    field table filename: Data/fv3files/field_table_gfdl
  akbk: Data/fv3files/akbk127.nc4
  npx: 13
  npy: 13
  npz: 127
  field metadata override: Data/fieldmetadata/gfs-restart.yaml
output geometry:
  akbk: Data/fv3files/akbk127.nc4
  npx: 13
  npy: 13
  npz: 127
  field metadata override: Data/fieldmetadata/gfs-history.yaml
variable change:
  variable change name: Model2GeoVaLs
  input variables: &inputvars [ua,va,t,delp,sphum,ice_wat,liq_wat,o3mr,phis,
                               slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                               u_srf,v_srf,f10m]
  output variables: [ua,va,t,delp,sphum,ice_wat,liq_wat,o3mr,geopotential_height_at_surface,
                     slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdphMeters,
                     u_srf,v_srf,f10m]
states:
- input:
    datetime: 2020-12-15T00:00:00Z
    filetype: fms restart
    state variables: *inputvars
    datapath: Data/inputs/gfs_c12/bkg/
    filename_core: 20201215.000000.fv_core.res.nc
    filename_trcr: 20201215.000000.fv_tracer.res.nc
    filename_sfcd: 20201215.000000.sfc_data.nc
    filename_sfcw: 20201215.000000.fv_srf_wnd.res.nc
    filename_cplr: 20201215.000000.coupler.res
  output:
    filetype: cube sphere history
    datapath: Data
    filename: restart2history.nc4
    provider: ufs
    ufs soil nlev: 4
    ufs fields split by level: [stc, smc]
    float precision in bytes: 4

test:
  reference filename: testoutput/convertstate_gfs_restart2history.ref
  test output filename: testoutput/convertstate_gfs_restart2history.test.out
  float relative tolerance: 1.0e-3
