cost function:
  background:
    datetime: 2018-04-15T00:00:00Z
    filetype: cube sphere history
    provider: geos
    datapath : Data/inputs/geos_c12
    filenames: [geos.aero.bkg.20180415_000000z.nc4]
    state variables: [delp, rh, du001, du002, du003, du004, du005, ss001, ss002, ss003, ss004,
                      ss005, bcphobic, bcphilic, ocphobic, ocphilic, no3an1, no3an2, no3an3, so4 ]
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SABER
        saber central block:
          saber block name: ID
      weight:
        value: 0.01
    - covariance:
        covariance model: ensemble
        members from template:
          template:
            datetime: 2018-04-15T00:00:00Z
            filetype: cube sphere history
            provider: geos
            state variables: &aerovars [du001, du002, du003, du004, du005,
                                        ss001, ss002, ss003, ss004, ss005,
                                        bcphobic, bcphilic, ocphobic, ocphilic,
                                        no3an1, no3an2, no3an3, so4 ]
            datapath: Data/inputs/geos_c12
            filename: geos.aero.bkg.20180415_000000z.mem%mem%.nc4
          pattern: '%mem%'
          nmembers: 5
          zero padding: 3
        localization:
          localization method: SABER
          saber central block:
            saber block name: BUMP_NICAS
            active variables: [mass_fraction_of_dust001_in_air,mass_fraction_of_dust002_in_air,mass_fraction_of_dust003_in_air,mass_fraction_of_dust004_in_air,mass_fraction_of_dust005_in_air,
                               mass_fraction_of_sea_salt001_in_air,mass_fraction_of_sea_salt002_in_air,mass_fraction_of_sea_salt003_in_air,mass_fraction_of_sea_salt004_in_air,mass_fraction_of_sea_salt005_in_air,
                               mass_fraction_of_hydrophobic_black_carbon_in_air,mass_fraction_of_hydrophilic_black_carbon_in_air,mass_fraction_of_hydrophobic_organic_carbon_in_air,mass_fraction_of_hydrophilic_organic_carbon_in_air,
                               mass_fraction_of_nitrate001_in_air,mass_fraction_of_nitrate002_in_air,mass_fraction_of_nitrate003_in_air,mass_fraction_of_sulfate_in_air]
            bump:
              io:
                files prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_geos
                alias:
                - in code: common
                  in file: fixed_2500km_0.3
              drivers:
                multivariate strategy: duplicated
                read local nicas: true
      weight:
        value: 0.99
  observations:
    observers:
    - obs space:
        name: Aod
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/geos_aod_obs_2018041500_m.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/hofx/geos_aero_aod_550_3dvar_20180415_00z.nc4
        simulated variables: [Total_Aerosol_Optical_Depth_550]
      obs operator:
        name: AodGeos
        tracer_geovals: [mass_fraction_of_dust001_in_air, mass_fraction_of_dust002_in_air,
                         mass_fraction_of_dust003_in_air, mass_fraction_of_dust004_in_air,
                         mass_fraction_of_dust005_in_air, mass_fraction_of_sea_salt001_in_air,
                         mass_fraction_of_sea_salt002_in_air, mass_fraction_of_sea_salt003_in_air,
                         mass_fraction_of_sea_salt004_in_air, mass_fraction_of_sea_salt005_in_air,
                         mass_fraction_of_hydrophobic_black_carbon_in_air, mass_fraction_of_hydrophilic_black_carbon_in_air,
                         mass_fraction_of_hydrophobic_organic_carbon_in_air, mass_fraction_of_hydrophilic_organic_carbon_in_air,
                         mass_fraction_of_sulfate_in_air, mass_fraction_of_nitrate001_in_air, mass_fraction_of_nitrate002_in_air,
                         mass_fraction_of_nitrate003_in_air]
        RCFile: geosaod.rc
        wavelengths: [550.0]
      obs error:
        covariance model: diagonal
  cost type: 3D-Var
  analysis variables: *aerovars
  window begin: '2018-04-14T21:00:00Z'
  window length: PT6H
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table_gmao
    akbk: Data/fv3files/akbk72.nc4
    npx: 13
    npy: 13
    npz: 72
    field metadata override: Data/fieldmetadata/geos.yaml
final:
  diagnostics:
    departures: oman
output:
  filetype: cube sphere history
  provider: geos
  datapath: Data/analysis
  filename: 3denvar_geos_aero_C12_550
  first: PT0H
  frequency: PT3H
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - diagnostics:
      departures: ombg
    gradient norm reduction: 1e-10
    ninner: 3
    geometry:
      akbk: Data/fv3files/akbk72.nc4
      npx: 13
      npy: 13
      npz: 72
      field metadata override: Data/fieldmetadata/geos.yaml
    test: on
  - diagnostics:
      departures: ombg
    gradient norm reduction: 1e-10
    ninner: 3
    geometry:
      akbk: Data/fv3files/akbk72.nc4
      npx: 13
      npy: 13
      npz: 72
      field metadata override: Data/fieldmetadata/geos.yaml
    test: on

test:
  reference filename: testoutput/3denvar_geos_aero.ref
  test output filename: testoutput/3denvar_geos_aero.test.out
