                  - 400000.0
                  - 400000.0
                vertical length-scale:
                - groups:
                  - common
                  value: 0.3

        linear variable change:
          linear variable change name: Control2Analysis
          input variables: *bvars
          output variables: *avars

      weight:
        value: 0.50

#---------------------------------
  observations:
    observers:
    - obs space:
        name: Radiosonde
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/sondes_obs_2020121500_m.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/hofx/sondes_hyb-3dvar-geos_2020121500_m.nc4
        simulated variables: [windEastward, windNorthward, airTemperature, stationPressure, specificHumidity]
      obs operator:
        name: Composite
        components:
        - name: VertInterp
          variables:
          - name: windEastward
          - name: windNorthward
          - name: airTemperature
          - name: specificHumidity
        - name: SfcPCorrected
          variables:
          - name: stationPressure
          da_psfc_scheme: GSI

      linear obs operator:
        name: Composite
        components:
        - name: VertInterp
          variables:
          - name: windEastward
          - name: windNorthward
          - name: airTemperature
          - name: specificHumidity
        - name: Identity
          variables:
          - name: stationPressure

      obs error:
        covariance model: diagonal
      obs filters:
      - filter: PreQC
        maxvalue: 4
#     - filter: Background Check
#       filter variables:
#       - name: windEastward
#       - name: windNorthward
#       - name: airTemperature
#       - name: stationPressure
#       threshold: 6.0
      - filter: Perform Action
        filter variables: [windEastward, windNorthward, airTemperature, specificHumidity]
        action:
          name: assign error
          error function:
            name: GsiFinalObsError/windEastward
            name: GsiFinalObsError/windNorthward
            name: GsiFinalObsError/airTemperature
            name: GsiFinalObsError/specificHumidity
      - filter: Perform Action
        filter variables: [stationPressure]
        action:
          name: assign error
          error function:
            name: GsiFinalObsError/stationPressure

