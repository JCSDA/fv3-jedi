cost function:
  cost type: 3D-Var
  analysis variables: &avars [ua,va,t,ps,q,o3ppmv,phis,frocean,frlake,frseaice,ts]
  time window:
    begin: 2020-12-14T21:00:00Z
    length: PT6H
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/input_geos_c12.nml
      field table filename: Data/fv3files/field_table_gmao
    akbk: Data/fv3files/akbk72.nc4
    layout: [1,1]
    npx: 13
    npy: 13
    npz: 72
    field metadata override: Data/fieldmetadata/geos.yaml
  background:
    datetime: 2020-12-15T00:00:00Z
    filetype: cube sphere history
    provider: geos
    datapath: Data/inputs/geos_c12
    filename: geos.bkg.20201215_000000z.nc4
    state variables: [u,v,ua,va,t,delp,ps,q,o3ppmv,phis,sheleg,ts,ts_found,frocean,frlake,frseaice]
#   state variables: [ua,va,t,ps,q,qi,ql,qr,qs,o3ppmv,phis,frocean,frlake,frseaice,vtype,
#                     stype,vfrac,sheleg,ts,soilt,soilm,u10m,v10m]
#---------------------------------
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SABER
        saber central block:
          saber block name: gsi static covariance
          read:
            gsi akbk: Data/fv3files/akbk72.nc4
            gsi error covariance file: Data/inputs/nmcbalance/gsi-coeffs-geos-global-l72x72y46.nc4
            gsi berror namelist file: Data/gsibec/geos_gsi_global_72x46x72.nml
            processor layout x direction: 3
            processor layout y direction: 2
            debugging mode: false
        saber outer blocks:
        - saber block name: gsi interpolation to model grid
          gsi akbk: Data/fv3files/akbk72.nc4
          gsi error covariance file: Data/inputs/nmcbalance/gsi-coeffs-geos-global-l72x72y46.nc4
          gsi berror namelist file: Data/gsibec/geos_gsi_global_72x46x72.nml
          processor layout x direction: 3
          processor layout y direction: 2
          debugging mode: false
          state variables to inverse: &bvars [eastward_wind,northward_wind,air_temperature,air_pressure_at_surface,
                                   fraction_of_ocean,fraction_of_lake,fraction_of_ice,
                                   mole_fraction_of_ozone_in_air,skin_temperature,
                                   geopotential_height_times_gravity_at_surface,
                                   specific_humidity]
        linear variable change:
          linear variable change name: Control2Analysis
          input variables: *bvars
          output variables: *avars
      weight:
        value: 0.50

    - covariance:
        covariance model: ensemble
        members from template:
          template:
            datetime: 2020-12-15T00:00:00Z
            filetype: cube sphere history
            provider: geos
            state variables: *bvars
            datapath: Data/inputs/geos_c12/
            filename: geos.mem%mem%.20201215_000000z.nc4
          pattern: '%mem%'
          nmembers: 10
          zero padding: 3
        localization:
          localization method: SABER
          saber central block:
            saber block name: BUMP_NICAS
            active variables: *bvars
            read:
              general:
                universe length-scale: 2500.0e3
              drivers:
                multivariate strategy: duplicated
                compute nicas: true
              model:
                level for 2d variables: last
              nicas:
                resolution: 6
                min effective resolution: 0.2  # Note: this is very much not recommended (resolution too low), only
                                               # used because covariance quality is not important for CI tests
                explicit length-scales: true
                horizontal length-scale:
                - groups:
                  - common
                  profile:
                  - 1300000.0
                  - 1300000.0
                  - 1300000.0
                  - 1300000.0
                  - 1300000.0
                  - 1300000.0
                  - 1300000.0
                  - 1200000.0
                  - 1200000.0
                  - 1200000.0
                  - 1200000.0
                  - 1100000.0
                  - 1100000.0
                  - 1100000.0
                  - 1000000.0
                  - 1000000.0
                  - 1000000.0
                  - 1000000.0
                  - 1000000.0
                  - 1000000.0
                  - 1000000.0
                  - 950000.0
                  - 900000.0
