cost function:
  cost type: 3D-FGAT
  analysis variables: &fgatvars [eastward_wind,northward_wind,air_temperature,air_pressure_at_surface,water_vapor_mixing_ratio_wrt_moist_air,cloud_liquid_ice,cloud_liquid_water,mole_fraction_of_ozone_in_air]
  time window:
    begin: 2020-12-14T21:00:00Z
    length: PT6H
  model:
    name: FV3LM
    use internal namelist: true
    lm_do_dyn: 1
    lm_do_trb: 0
    lm_do_mst: 0
    tstep: PT1H
    model variables: [u,v,ua,va,t,delp,ps,q,qi,ql,o3ppmv,phis,frocean,frlake,
                      frseaice,vtype,stype,vfrac,sheleg,ts,soilt,soilm,u10m,v10m]
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/input_geos_c12.nml
      field table filename: Data/fv3files/field_table_gmao
    akbk: Data/fv3files/akbk72.nc4
    npx: 13
    npy: 13
    npz: 72
    field metadata override: Data/fieldmetadata/geos.yaml
  background:
    datetime: 2020-12-14T21:00:00Z
    filetype: cube sphere history
    provider: geos
    datapath: Data/inputs/geos_c12
    filenames: [geos.bkg.20201214_210000z.nc4, geos.bkg.crtmsrf.20201214_210000z.nc4]
    state variables: [ua,va,t,delp,ps,q,qi,ql,o3ppmv,phis,frocean,frlake,
                      frseaice,vtype,stype,vfrac,sheleg,ts,soilt,soilm,u10m,v10m]
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SABER
        saber central block:
          saber block name: BUMP_NICAS
          active variables: [eastward_wind,northward_wind,air_temperature,water_vapor_mixing_ratio_wrt_moist_air,cloud_liquid_ice,cloud_liquid_water,mole_fraction_of_ozone_in_air,air_pressure_at_surface]
          read:
            io:
              files prefix: Data/bump/fv3jedi_bumpparameters_nicas_geos
              alias:
              - in code: eastward_wind
                in file: fixed_2500km_0.3
              - in code: northward_wind
                in file: fixed_2500km_0.3
              - in code: air_temperature
                in file: fixed_2500km_0.3
              - in code: water_vapor_mixing_ratio_wrt_moist_air
                in file: fixed_2500km_0.3
              - in code: cloud_liquid_ice
                in file: fixed_2500km_0.3
              - in code: cloud_liquid_water
                in file: fixed_2500km_0.3
              - in code: mole_fraction_of_ozone_in_air
                in file: fixed_2500km_0.3
              - in code: air_pressure_at_surface
                in file: fixed_2500km
            drivers:
              multivariate strategy: univariate
              read local nicas: true
            grids:
            - model:
                variables:
                - eastward_wind
                - northward_wind
                - air_temperature
                - water_vapor_mixing_ratio_wrt_moist_air
                - cloud_liquid_ice
                - cloud_liquid_water
                - mole_fraction_of_ozone_in_air
            - model:
                variables:
                - air_pressure_at_surface
      weight:
        value: 0.1
    - covariance:
        covariance model: ensemble
        members from template:
          template:
            datetime: 2020-12-15T00:00:00Z
            filetype: cube sphere history
            provider: geos
            state variables: *fgatvars
            datapath: Data/inputs/geos_c12
            filename: geos.mem%mem%.20201215_000000z.nc4
          pattern: '%mem%'
          nmembers: 5
          zero padding: 3
        localization:
          localization method: SABER
          saber central block:
            saber block name: BUMP_NICAS
            active variables: [eastward_wind,northward_wind,air_temperature,air_pressure_at_surface,water_vapor_mixing_ratio_wrt_moist_air,cloud_liquid_ice,cloud_liquid_water,mole_fraction_of_ozone_in_air]
            read:
              io:
                files prefix: Data/bump/fv3jedi_bumpparameters_nicas_geos
                alias:
                - in code: common
                  in file: fixed_2500km_0.3
              drivers:
                multivariate strategy: duplicated
                read local nicas: true
      weight:
        value: 0.9
  observations:
    observers:
    - obs space:
        name: Aircraft
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/aircraft_obs_2020121500_m.nc4
        simulated variables: [windEastward, windNorthward, airTemperature]
      obs operator:
        name: VertInterp
        vertical coordinate: air_pressure
        observation vertical coordinate: pressure
        observation vertical coordinate group: MetaData
        interpolation method: log-linear
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: PreQC
        maxvalue: 3
      - filter: Background Check
        apply at iterations: 0
        filter variables:
        - name: windEastward
        - name: windNorthward
        - name: airTemperature
        threshold: 6.0
    - obs space:
        name: GnssroBndNBAM
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/gnssro_obs_2020121500_m.nc4
        simulated variables: [bendingAngle]
      obs operator:
        name: GnssroBndNBAM
        obs options:
          sr_steps: 2
          vertlayer: full
          use_compress: 1
          super_ref_qc: NBAM
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Domain Check
        filter variables:
        - name: bendingAngle
        where:
        - variable:
            name: MetaData/impactHeightRO
          minvalue: 0
          maxvalue: 50000
      - filter: ROobserror
        apply at iterations: 0
        filter variables:
        - name: bendingAngle
        errmodel: NBAM
      - filter: Background Check RONBAM
        apply at iterations: 0
        filter variables:
        - name: bendingAngle
    - obs space:
        name: AMSUA-NOAA19
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/amsua_n19_obs_2020121500_m.nc4
        simulated variables: [brightnessTemperature]
        channels: 1-15
      obs operator:
        name: CRTM
        Absorbers: [H2O,O3]
        obs options:
          Sensor_ID: amsua_n19
          EndianType: little_endian
          CoefficientPath: Data/crtm/
      obs bias:
        input file: Data/obs/testinput_tier_1/satbias_amsua_n19.nc4
        output file: Data/analysis/hyb-fgat-satbias_amsua_n19_out.nc4
        variational bc:
          predictors:
          - name: constant
          - name: lapseRate
            order: 2
            tlapse: &amsua19tlap Data/obs/testinput_tier_1/amsua_n19_tlapmean.txt
          - name: lapseRate
            tlapse: *amsua19tlap
          - name: emissivityJacobian
          - name: sensorScanAngle
            order: 4
          - name: sensorScanAngle
            order: 3
          - name: sensorScanAngle
            order: 2
          - name: sensorScanAngle
        covariance:
          minimal required obs number: 20
          variance range: [1.0e-6, 10.0]
          step size: 1.0e-4
          largest analysis variance: 10000.0
          prior:
            input file: Data/obs/testinput_tier_1/satbias_amsua_n19.nc4
            inflation:
              ratio: 1.1
              ratio for small dataset: 2.0
          output file: Data/analysis/hyb-fgat-satbias_cov_amsua_n19_out.nc4
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Bounds Check
        filter variables:
        - name: brightnessTemperature
          channels: 1-15
        minvalue: 100.0
        maxvalue: 500.0
      - filter: Background Check
        filter variables:
        - name: brightnessTemperature
          channels: 1-15
        threshold: 3.0

variational:
  minimizer:
    algorithm: DRPLanczos
  iterations:
  - ninner: 5
    gradient norm reduction: 1e-10
    test: on
    geometry: &geom
      akbk: Data/fv3files/akbk72.nc4
      npx: 13
      npy: 13
      npz: 72
      field metadata override: Data/fieldmetadata/geos.yaml
    online diagnostics:
      write increment: true
      increment:
        state component:
          filetype: fms restart
          datapath: Data/analysis
          prefix: 20201215.000000.iter1.hyb-fgat.c12

final:
  increment:
    geometry: *geom
    output:
      state component:
        filetype: fms restart
        datapath: Data/analysis
        prefix: 20201215.000000.inc.hyb-fgat.c12
  increment to structured grid:
    grid type: latlon
    local interpolator type: oops unstructured grid interpolator
    resolution in degrees: 15.0  # low resolution for testing
    variables to output: [air_temperature, eastward_wind, northward_wind]
    pressure levels in hPa: [250]
    datapath: Data/analysis
    exp: hyb-fgat
    type: inc
  analysis to structured grid:
    grid type: latlon
    local interpolator type: oops unstructured grid interpolator
    resolution in degrees: 15.0  # low resolution for testing
    variables to output: [air_temperature, eastward_wind, northward_wind]
    pressure levels in hPa: [500]
    frequency: PT3H
    datapath: Data/analysis
    exp: hyb-fgat
    type: an

output:
  filetype: cube sphere history
  provider: geos
  datapath: Data/analysis
  filename: hyb-fgat-geos.ana.%yyyy%mm%dd_%hh%MM%ssz.nc4
  first: PT0H
  frequency: PT1H

test:
  reference filename: testoutput/hyb-fgat_fv3lm.ref
  test output filename: testoutput/hyb-fgat_fv3lm.test.out
