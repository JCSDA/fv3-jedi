cost function:
  cost type: 4D-Var
  analysis variables: &fgatvars [eastward_wind,northward_wind,air_temperature,surface_pressure,q,qi,ql,o3ppmv]
  window begin: 2020-12-14T21:00:00Z
  window length: PT6H
  model:
    name: FV3LM
    use internal namelist: true
    lm_do_dyn: 1
    lm_do_trb: 0
    lm_do_mst: 0
    tstep: PT1H
    model variables: [u,v,ua,va,t,delp,q,qi,ql,o3ppmv,phis,frocean,frlake,
                      frseaice,vtype,stype,vfrac,sheleg,ts,soilt,soilm,u10m,v10m]
  variable change:
    variable change name: Analysis2Model
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/input_geos_c12.nml
      field table filename: Data/fv3files/field_table_gmao
    akbk: Data/fv3files/akbk72.nc4
    npx: 13
    npy: 13
    npz: 72
    field metadata override: Data/fieldmetadata/geos.yaml
  background:
    datetime: 2020-12-14T21:00:00Z
    filetype: cube sphere history
    provider: geos
    datapath: Data/inputs/geos_c12
    filenames: [geos.bkg.20201214_210000z.nc4, geos.bkg.crtmsrf.20201214_210000z.nc4]
    state variables: [ua,va,t,ps,q,qi,ql,o3ppmv,phis,frocean,frlake,
                      frseaice,vtype,stype,vfrac,sheleg,ts,soilt,soilm,u10m,v10m]
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SABER
        saber central block:
          saber block name: BUMP_NICAS
          bump:
            io:
              alias:
              - in code: eastward_wind
                in file: fixed_2500km_0.3
              - in code: northward_wind
                in file: fixed_2500km_0.3
              - in code: air_temperature
                in file: fixed_2500km_0.3
              - in code: specific_humidity
                in file: fixed_2500km_0.3
              - in code: cloud_liquid_ice
                in file: fixed_2500km_0.3
              - in code: cloud_liquid_water
                in file: fixed_2500km_0.3
              - in code: mole_fraction_of_ozone_in_air
                in file: fixed_2500km_0.3
              - in code: surface_pressure
                in file: fixed_2500km
            drivers:
              multivariate strategy: univariate
              read local nicas: true
            grids:
            - model:
                variables:
                - eastward_wind
                - northward_wind
                - air_temperature
                - specific_humidity
                - cloud_liquid_ice
                - cloud_liquid_water
                - mole_fraction_of_ozone_in_air
              io:
                files prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_geos
            - model:
                variables:
                - surface_pressure
              io:
                files prefix: Data/bump/fv3jedi_bumpparameters_nicas_2D_geos
      weight:
        value: 0.1
    - covariance:
        covariance model: ensemble
        members from template:
          template:
            datetime: 2020-12-14T21:00:00Z
            filetype: cube sphere history
            provider: geos
            state variables: *fgatvars
            datapath: Data/inputs/geos_c12
            filename: geos.mem%mem%.20201214_210000z.nc4
          pattern: '%mem%'
          nmembers: 10
          zero padding: 3
        localization:
          localization method: SABER
          saber central block:
            saber block name: BUMP_NICAS
            active variables: [eastward_wind,northward_wind,air_temperature,surface_pressure,specific_humidity,cloud_liquid_ice,cloud_liquid_water,mole_fraction_of_ozone_in_air]
            bump:
              io:
                files prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_geos
                alias:
                - in code: common
                  in file: fixed_2500km_0.3
              drivers:
                multivariate strategy: duplicated
                read local nicas: true
      weight:
        value: 0.9
  observations:
    observers:
    - obs space:
        name: Aircraft
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/aircraft_obs_2020121500_m.nc4
        simulated variables: [windEastward, windNorthward, airTemperature]
      obs operator:
        name: VertInterp
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: PreQC
        maxvalue: 3
      - filter: Background Check
        apply at iterations: 0, 1
        filter variables:
        - name: windEastward
        - name: windNorthward
        - name: airTemperature
        threshold: 6.0
    - obs space:
        name: GnssroBndNBAM
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/gnssro_obs_2020121500_m.nc4
        simulated variables: [bendingAngle]
      obs operator:
        name: GnssroBndNBAM
        obs options:
          sr_steps: 2
          vertlayer: full
          use_compress: 1
          super_ref_qc: NBAM
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Domain Check
        filter variables:
        - name: bendingAngle
        where:
        - variable:
            name: MetaData/impactHeightRO
          minvalue: 0
          maxvalue: 50000
      - filter: ROobserror
        apply at iterations: 0, 1
        filter variables:
        - name: bendingAngle
        errmodel: NBAM
      - filter: Background Check RONBAM
        apply at iterations: 0, 1
        filter variables:
        - name: bendingAngle
final:
  diagnostics:
    departures: oman
output:
  filetype: cube sphere history
  provider: geos
  datapath: Data/analysis
  filename: hyb-fgat-geos.ana.%yyyy%mm%dd_%hh%MM%ssz.nc4
  first: PT0H
  frequency: PT1H
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 5
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk72.nc4
      npx: 13
      npy: 13
      npz: 72
      field metadata override: Data/fieldmetadata/geos.yaml
    diagnostics:
      departures: ombg
    linear model:
      name: Identity
      increment variables: *fgatvars
      tstep: PT1H
  - ninner: 4
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk72.nc4
      npx: 13
      npy: 13
      npz: 72
      field metadata override: Data/fieldmetadata/geos.yaml
    diagnostics:
      departures: ombg
    linear model:
      name: Identity
      increment variables: *fgatvars
      tstep: PT1H
test:
  reference filename: testoutput/hyb-fgat_fv3lm.ref
  test output filename: testoutput/hyb-fgat_fv3lm.test.out
