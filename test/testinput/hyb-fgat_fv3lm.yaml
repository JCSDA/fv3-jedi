cost function:
  cost type: 4D-Var
  analysis variables: &fgatvars [ua,va,t,ps,q,qi,ql,o3ppmv]
  window begin: 2018-04-14T21:00:00Z
  window length: PT6H
  model:
    name: FV3LM
    use internal namelist: true
    lm_do_dyn: 1
    lm_do_trb: 0
    lm_do_mst: 0
    tstep: PT1H
    model variables: [u,v,ua,va,t,delp,q,qi,ql,o3ppmv,phis,frocean,frlake,
                      frseaice,vtype,stype,vfrac,sheleg,ts,soilt,soilm,u10m,v10m]
  variable change:
    variable change name: Analysis2Model
    filetype: cube sphere history
    provider: geos
    datapath: Data/inputs/geos_c12
    filenames: [geos.bkg.%yyyy%mm%dd_%hh%MM%ssz.nc4, geos.bkg.crtmsrf.%yyyy%mm%dd_%hh%MM%ssz.nc4]
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/input_geos_c12.nml
      field table filename: Data/fv3files/field_table_gmao
    akbk: Data/fv3files/akbk72.nc4
    npx: 13
    npy: 13
    npz: 72
    fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
    - fieldset: Data/fieldsets/ufo.yaml
  background:
    datetime: 2018-04-14T21:00:00Z
    filetype: cube sphere history
    provider: geos
    datapath: Data/inputs/geos_c12
    filenames: [geos.bkg.20180414_210000z.nc4, geos.bkg.crtmsrf.20180414_210000z.nc4]
    state variables: *fgatvars #[ua,va,t,ps,q,qi,ql,o3ppmv]
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SABER
        saber blocks:
        - saber block name: BUMP_NICAS
          saber central block: true
          input variables: *fgatvars
          output variables: *fgatvars
          bump:
            method: cor
            strategy: specific_univariate
            load_nicas_local: true
            verbosity: main
            grids:
            - prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_geos
              variables: [eastward_wind,northward_wind,air_temperature,specific_humidity,cloud_liquid_ice,cloud_liquid_water,mole_fraction_of_ozone_in_air]
              io_keys: [eastward_wind-eastward_wind,northward_wind-northward_wind,air_temperature-air_temperature,specific_humidity-specific_humidity,cloud_liquid_ice-cloud_liquid_ice,cloud_liquid_water-cloud_liquid_water,mole_fraction_of_ozone_in_air-mole_fraction_of_ozone_in_air]
              io_values: [fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3]
            - prefix: Data/bump/fv3jedi_bumpparameters_nicas_2D_geos
              variables: [surface_pressure]
              io_keys: [surface_pressure-surface_pressure]
              io_values: [fixed_2500km]
      weight:
        value: 0.1
    - covariance:
        covariance model: ensemble
        members from template:
          template:
            datetime: 2018-04-14T21:00:00Z
            filetype: cube sphere history
            provider: geos
            state variables: *fgatvars
            datapath: Data/inputs/geos_c12
            filename: geos.mem%mem%.20180414_210000z.nc4
          pattern: %mem%
          nmembers: 10
          zero padding: 3
        localization:
          localization method: SABER
          saber block:
            saber block name: BUMP_NICAS
            input variables: *fgatvars
            output variables: *fgatvars
            bump:
              prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_geos
              method: loc
              strategy: common
              load_nicas_local: true
              verbosity: main
              io_keys: [common]
              io_values: [fixed_2500km_0.3]
      weight:
        value: 0.9
  observations:
  - obs space:
      name: Aircraft
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/aircraft_obs_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      apply at iterations: 0, 1
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
  - obs space:
      name: GnssroBndNBAM
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_m.nc4
      simulated variables: [bending_angle]
    obs operator:
      name: GnssroBndNBAM
      obs options:
        sr_steps: 2
        vertlayer: full
        compress: 1
        super_ref_qc: NBAM
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Domain Check
      filter variables:
      - name: bending_angle
      where:
      - variable:
          name: impact_height@MetaData
        minvalue: 0
        maxvalue: 50000
    - filter: ROobserror
      apply at iterations: 0, 1
      filter variables:
      - name: bending_angle
      errmodel: NBAM
    - filter: Background Check RONBAM
      apply at iterations: 0, 1
      filter variables:
      - name: bending_angle
final:
  diagnostics:
    departures: oman
output:
  filetype: cube sphere history
  provider: geos
  datapath: Data/analysis
  filename: hyb-fgat-geos.ana.%yyyy%mm%dd_%hh%MM%ssz.nc4
  first: PT0H
  frequency: PT1H
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 5
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk72.nc4
      npx: 13
      npy: 13
      npz: 72
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
    linear model:
      name: Identity
      increment variables: *fgatvars
      tstep: PT1H
  - ninner: 4
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk72.nc4
      npx: 13
      npy: 13
      npz: 72
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
    linear model:
      name: Identity
      increment variables: *fgatvars
      tstep: PT1H
test:
  reference filename: testoutput/hyb-fgat_fv3lm.ref
  test output filename: testoutput/hyb-fgat_fv3lm.test.out
