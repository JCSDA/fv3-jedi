cost function:
  background:
    filetype: geos
    datapath: Data/inputs/geos_c12
    filename_bkgd: geos.bkg.20180414_210000z.nc4
    state variables: [u,v,ua,va,t,delp,q,qi,ql,o3ppmv]
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: BUMP
        bump:
          prefix: Data/bump/fv3jedi_bumpparameters_nicas_geos
          method: cor
          strategy: specific_univariate
          load_nicas: 1
          mpicom: 2
          verbosity: main
          io_keys:
          - "ua-ua"
          - "va-va"
          - "t-t"
          - "ps-ps"
          - "q-q"
          - "qi-qi"
          - "ql-ql"
          - "o3ppmv-o3ppmv"
          io_values:
          - "fixed_2500km_0.3"
          - "fixed_2500km_0.3"
          - "fixed_2500km_0.3"
          - "fixed_2500km"
          - "fixed_2500km_0.3"
          - "fixed_2500km_0.3"
          - "fixed_2500km_0.3"
          - "fixed_2500km_0.3"
      weight:
        value: 0.1
    - covariance:
        covariance model: ensemble
        members:
          - filetype: geos
            state variables: &incvars [ua,va,t,ps,q,qi,ql,o3ppmv]
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem001.20180414_210000z.nc4
          - filetype: geos
            state variables: *incvars
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem002.20180414_210000z.nc4
          - filetype: geos
            state variables: *incvars
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem003.20180414_210000z.nc4
          - filetype: geos
            state variables: *incvars
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem004.20180414_210000z.nc4
          - filetype: geos
            state variables: *incvars
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem005.20180414_210000z.nc4
          - filetype: geos
            state variables: *incvars
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem006.20180414_210000z.nc4
          - filetype: geos
            state variables: *incvars
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem007.20180414_210000z.nc4
          - filetype: geos
            state variables: *incvars
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem008.20180414_210000z.nc4
          - filetype: geos
            state variables: *incvars
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem009.20180414_210000z.nc4
          - filetype: geos
            state variables: *incvars
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem010.20180414_210000z.nc4
        localization:
          localization variables: *incvars
          localization method: BUMP
          bump:
            prefix: Data/bump/fv3jedi_bumpparameters_nicas_geos
            method: loc
            strategy: common
            load_nicas: 1
            mpicom: 2
            verbosity: main
            io_keys: ["common"]
            io_values: ["fixed_2500km_0.3"]
      weight:
         value: 0.9
  observations:
  - obs space:
      name: Aircraft
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/aircraft_obs_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      apply at iterations: 0, 1
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
  - obs space:
      name: GnssroBndNBAM
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_m.nc4
      simulated variables: [bending_angle]
    obs operator:
      name: GnssroBndNBAM
      obs options:
        sr_steps: 2
        vertlayer: full
        compress: 1
        super_ref_qc: NBAM
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Domain Check
      filter variables:
      - name: bending_angle
      where:
      - variable:
          name: impact_height@MetaData
        minvalue: 0
        maxvalue: 50000
    - filter: ROobserror
      filter variables:
      - name: bending_angle
      errmodel: NBAM
    - filter: Background Check RONBAM
      filter variables:
      - name: bending_angle
