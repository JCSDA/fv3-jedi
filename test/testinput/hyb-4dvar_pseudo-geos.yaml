  cost type: 4D-Var
  analysis variables: *incvars
  window begin: 2018-04-14T21:00:00Z
  window length: PT6H
  variable change: Analysis2Model
  filetype: geos
  filename is datetime templated: true
  datapath: Data/inputs/geos_c12
  filename_bkgd: geos.bkg.%yyyy%mm%dd_%hh%MM%ssz.nc4
  filename_crtm: geos.bkg.crtmsrf.%yyyy%mm%dd_%hh%MM%ssz.nc4
  model:
    name: PSEUDO
    filetype: geos
    filename is datetime templated: true
    datapath: Data/inputs/geos_c12
    filename_bkgd: geos.bkg.%yyyy%mm%dd_%hh%MM%ssz.nc4
    filename_crtm: geos.bkg.crtmsrf.%yyyy%mm%dd_%hh%MM%ssz.nc4
    run stage check: true
    tstep: PT1H
    model variables: [u,v,ua,va,t,delp,q,qi,ql,o3ppmv,phis,
                      qls,qcn,cfcn,frocean,frland,varflt,ustar,bstar,
                      zpbl,cm,ct,cq,kcbl,tsm,khl,khu,frlake,frseaice,vtype,
                      stype,vfrac,sheleg,ts,soilt,soilm,u10m,v10m]
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table_gmao
    akbk: Data/fv3files/akbk72.nc4
    npx: 13
    npy: 13
    npz: 72
    fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
    - fieldset: Data/fieldsets/ufo.yaml
final:
  diagnostics:
    departures: oman
output:
  filetype: geos
  datapath: Data/analysis
  filename_bkgd: hyb-4dvar-geos.ana.%yyyy%mm%dd_%hh%MM%ssz.nc4
  first: PT0H
  frequency: PT1H
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 3
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk72.nc4
      npx: 13
      npy: 13
      npz: 72
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
    linear model:
      variable change: Analysis2Model
      name: FV3JEDITLM
      namelist filename: Data/fv3files/input_geos_c12.nml
      linear model namelist filename: Data/fv3files/inputpert_4dvar.nml
      tstep: PT1H
      tlm variables: [u,v,ua,va,t,delp,q,qi,ql,o3ppmv]
      lm_do_dyn: 1
      lm_do_trb: 1
      lm_do_mst: 1
      trajectory:
        model variables: [u,v,ua,va,t,delp,q,qi,ql,o3ppmv,phis,
                          qls,qcn,cfcn,frocean,frland,varflt,ustar,bstar,
                          zpbl,cm,ct,cq,kcbl,tsm,khl,khu]

