cost function:
  background:
    filetype: geos
    datapath: Data/inputs/geos_c12
    filename_bkgd: geos.bkg.20180414_210000z.nc4
    state variables: [u,v,ua,va,t,delp,q,qi,ql,o3ppmv]
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: BUMP
        bump:
          method: cor
          strategy: specific_univariate
          load_nicas_local: 1
          verbosity: main
          grids:
          - prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_geos
            variables: [eastward_wind,northward_wind,air_temperature,specific_humidity,cloud_liquid_ice,cloud_liquid_water,mole_fraction_of_ozone_in_air]
            io_keys: [eastward_wind-eastward_wind,northward_wind-northward_wind,air_temperature-air_temperature,specific_humidity-specific_humidity,cloud_liquid_ice-cloud_liquid_ice,cloud_liquid_water-cloud_liquid_water,mole_fraction_of_ozone_in_air-mole_fraction_of_ozone_in_air]
            io_values: [fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3]
          - prefix: Data/bump/fv3jedi_bumpparameters_nicas_2D_geos
            variables: [surface_pressure]
            io_keys: [surface_pressure-surface_pressure]
            io_values: [fixed_2500km]
      weight:
        value: 0.1
    - covariance:
        covariance model: ensemble
        members:
          - filetype: geos
            state variables: &incvars [ua,va,t,ps,q,qi,ql,o3ppmv]
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem001.20180414_210000z.nc4
          - filetype: geos
            state variables: *incvars
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem002.20180414_210000z.nc4
          - filetype: geos
            state variables: *incvars
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem003.20180414_210000z.nc4
          - filetype: geos
            state variables: *incvars
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem004.20180414_210000z.nc4
          - filetype: geos
            state variables: *incvars
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem005.20180414_210000z.nc4
          - filetype: geos
            state variables: *incvars
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem006.20180414_210000z.nc4
          - filetype: geos
            state variables: *incvars
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem007.20180414_210000z.nc4
          - filetype: geos
            state variables: *incvars
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem008.20180414_210000z.nc4
          - filetype: geos
            state variables: *incvars
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem009.20180414_210000z.nc4
          - filetype: geos
            state variables: *incvars
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem010.20180414_210000z.nc4
        localization:
          localization variables: *incvars
          localization method: BUMP
          bump:
            prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_geos
            method: loc
            strategy: common
            load_nicas_local: 1
            verbosity: main
            io_keys: [common]
            io_values: [fixed_2500km_0.3]
      weight:
         value: 0.9
  observations:
  - obs space:
      # The input file does not contain a variable called 'air_temperature', but contains one
      # called 'renamed_air_temperature'. We use filters to copy renamed_air_temperature@ObsValue
      # to air_temperature@DerivedObsValue and renamed_air_temperature@ObsError to
      # air_temperature@ObsError. In this way we verify derived variables can be assimilated.
      name: Aircraft
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/aircraft_obs_2018041500_m_renamed_var.nc4
      obsdataout:
        obsfile: Data/hofx/aircraft_hyb-3dvar-gfs_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind]
      derived simulated variables: [air_temperature]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
    obs filters:
    # Create a derived variable
    - filter: Variable Assignment
      assignments:
      - name: air_temperature@DerivedObsValue
        type: float
        source variable:
          name: renamed_air_temperature@ObsValue
    # Populate its ObsError estimates (filled with missing values up to now)
    - filter: Perform Action
      filter variables: [air_temperature]
      action:
        name: assign error
        error function:
          name: renamed_air_temperature@ObsError
    # Populate its PreQC flags
    - filter: Variable Assignment
      assignments:
      - name: air_temperature@PreQC
        type: int
        source variable:
          name: renamed_air_temperature@PreQC
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      apply at iterations: 0, 1
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
  - obs space:
      name: GnssroBndNBAM
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_m.nc4
      simulated variables: [bending_angle]
    obs operator:
      name: GnssroBndNBAM
      obs options:
        sr_steps: 2
        vertlayer: full
        compress: 1
        super_ref_qc: NBAM
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Domain Check
      filter variables:
      - name: bending_angle
      where:
      - variable:
          name: impact_height@MetaData
        minvalue: 0
        maxvalue: 50000
    - filter: ROobserror
      filter variables:
      - name: bending_angle
      errmodel: NBAM
    - filter: Background Check RONBAM
      filter variables:
      - name: bending_angle
