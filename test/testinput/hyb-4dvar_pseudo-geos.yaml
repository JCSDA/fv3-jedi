cost function:
  analysis variables: &anavars [eastward_wind,northward_wind,air_temperature,surface_pressure,specific_humidity,cloud_liquid_ice,cloud_liquid_water,mole_fraction_of_ozone_in_air]
  background:
    datetime: 2020-12-14T21:00:00Z
    filetype: cube sphere history
    provider: geos
    datapath: Data/inputs/geos_c12
    filenames: [geos.bkg.%yyyy%mm%dd_%hh%MM%ssz.nc4, geos.bkg.crtmsrf.%yyyy%mm%dd_%hh%MM%ssz.nc4]
    state variables: [u,v,ua,va,t,delp,ps,q,qi,ql,o3ppmv,phis,
                      qls,qcn,cfcn,frocean,frland,varflt,ustar,bstar,
                      zpbl,cm,ct,cq,kcbl,tsm,khl,khu,frlake,frseaice,vtype,
                      stype,vfrac,sheleg,ts,soilt,soilm,u10m,v10m]
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SABER
        saber central block:
          saber block name: BUMP_NICAS
          read:
            io:
              files prefix: Data/bump/fv3jedi_bumpparameters_nicas_geos
              alias:
              - in code: eastward_wind
                in file: fixed_2500km_0.3
              - in code: northward_wind
                in file: fixed_2500km_0.3
              - in code: air_temperature
                in file: fixed_2500km_0.3
              - in code: specific_humidity
                in file: fixed_2500km_0.3
              - in code: cloud_liquid_ice
                in file: fixed_2500km_0.3
              - in code: cloud_liquid_water
                in file: fixed_2500km_0.3
              - in code: mole_fraction_of_ozone_in_air
                in file: fixed_2500km_0.3
              - in code: surface_pressure
                in file: fixed_2500km
            drivers:
              multivariate strategy: univariate
              read local nicas: true
            grids:
            - model:
                variables:
                - eastward_wind
                - northward_wind
                - air_temperature
                - specific_humidity
                - cloud_liquid_ice
                - cloud_liquid_water
                - mole_fraction_of_ozone_in_air
            - model:
                variables:
                - surface_pressure
      weight:
        value: 0.1
    - covariance:
        covariance model: ensemble
        members from template:
          template:
            datetime: 2020-12-14T21:00:00Z
            filetype: cube sphere history
            provider: geos
            state variables: &bvars [eastward_wind,northward_wind,air_temperature,surface_pressure,q,qi,ql,o3ppmv]
            datapath: Data/inputs/geos_c12
            filename: geos.mem%mem%.20201214_210000z.nc4
          pattern: '%mem%'
          nmembers: 10
          zero padding: 3
        localization:
          localization method: SABER
          saber central block:
            saber block name: BUMP_NICAS
            active variables: [eastward_wind,northward_wind,air_temperature,surface_pressure,specific_humidity,cloud_liquid_ice,cloud_liquid_water,mole_fraction_of_ozone_in_air]
            read:
              io:
                files prefix: Data/bump/fv3jedi_bumpparameters_nicas_geos
                alias:
                - in code: common
                  in file: fixed_2500km_0.3
              drivers:
                multivariate strategy: duplicated
                read local nicas: true
      weight:
         value: 0.9
  observations:
    get values:
      variable change:
        variable change name: Model2GeoVaLs
        hydrometeor effective radii method: gsi
        mask over: land
    observers:
    - obs space:
        # The input file does not contain a variable called 'air_temperature', but contains one
        # called 'renamed_airTemperature'. We use filters to copy ObsValue/renamed_airTemperature
        # to DerivedObsValue/air_temperature and ObsError/renamed_airTemperature to
        # ObsError/air_temperature. In this way we verify derived variables can be assimilated.
        name: Aircraft
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/aircraft_obs_2020121500_m_renamed_var.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/hofx/aircraft_hyb-3dvar-gfs_2020121500_m.nc4
        simulated variables: [windEastward, windNorthward, airTemperature]
        observed variables: [windEastward, windNorthward]
        derived variables: [airTemperature]
      obs operator:
        name: VertInterp
        vertical coordinate: air_pressure
        observation vertical coordinate: pressure
        observation vertical coordinate group: MetaData
        interpolation method: log-linear
      obs error:
        covariance model: diagonal
      obs filters:
      # Create a derived variable
      - filter: Variable Assignment
        assignments:
        - name: DerivedObsValue/airTemperature
          type: float
          source variable:
            name: ObsValue/renamed_airTemperature
      # Populate its ObsError estimates (filled with missing values up to now)
      - filter: Perform Action
        filter variables: [airTemperature]
        action:
          name: assign error
          error function:
            name: ObsError/renamed_airTemperature
      # Populate its PreQC flags
      - filter: Variable Assignment
        assignments:
        - name: PreQC/airTemperature
          type: int
          source variable:
            name: PreQC/renamed_airTemperature
      - filter: PreQC
        maxvalue: 3
      - filter: Background Check
        apply at iterations: 0, 1
        filter variables:
        - name: windEastward
        - name: windNorthward
        - name: airTemperature
        threshold: 6.0
    - obs space:
        name: GnssroBndNBAM
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/gnssro_obs_2020121500_m.nc4
        simulated variables: [bendingAngle]
      obs operator:
        name: GnssroBndNBAM
        obs options:
          sr_steps: 2
          vertlayer: full
          use_compress: 1
          super_ref_qc: NBAM
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Domain Check
        filter variables:
        - name: bendingAngle
        where:
        - variable:
            name: MetaData/impactHeightRO
          minvalue: 0
          maxvalue: 50000
      - filter: ROobserror
        filter variables:
        - name: bendingAngle
        errmodel: NBAM
      - filter: Background Check RONBAM
        filter variables:
        - name: bendingAngle
    - obs space:
        name: AMSUA-NOAA19
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/amsua_n19_obs_2020121500_m.nc4
        simulated variables: [brightnessTemperature]
        channels: 1-15
      obs operator:
        name: CRTM
        Absorbers: [H2O,O3]
        Clouds: [Water, Ice]
        Cloud_Fraction: 1.0
        obs options:
          Sensor_ID: amsua_n19
          EndianType: little_endian
          CoefficientPath: Data/crtm/
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Bounds Check
        filter variables:
        - name: brightnessTemperature
          channels: 1-15
        minvalue: 100.0
        maxvalue: 500.0
      - filter: Background Check
        filter variables:
        - name: brightnessTemperature
          channels: 1-15
        threshold: 3.0
  cost type: 4D-Var
  time window:
    begin: 2020-12-14T21:00:00Z
    length: PT6H
  model:
    name: PSEUDO
    filetype: cube sphere history
    provider: geos
    datapath: Data/inputs/geos_c12
    filenames: [geos.bkg.%yyyy%mm%dd_%hh%MM%ssz.nc4, geos.bkg.crtmsrf.%yyyy%mm%dd_%hh%MM%ssz.nc4]
    run stage check: true
    tstep: PT1H
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table_gmao
    akbk: Data/fv3files/akbk72.nc4
    npx: 13
    npy: 13
    npz: 72
    field metadata override: Data/fieldmetadata/geos.yaml
final:
  diagnostics:
    departures: oman
output:
  filetype: cube sphere history
  provider: geos
  datapath: Data/analysis
  filename: hyb-4dvar-geos.ana.%yyyy%mm%dd_%hh%MM%ssz.nc4
  first: PT0H
  frequency: PT1H
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 3
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk72.nc4
      npx: 13
      npy: 13
      npz: 72
      field metadata override: Data/fieldmetadata/geos.yaml
    diagnostics:
      departures: ombg
    linear model:
      name: FV3JEDITLM
      namelist filename: Data/fv3files/input_geos_c12.nml
      linear model namelist filename: Data/fv3files/inputpert_4dvar.nml
      tstep: PT1H
      tlm variables: [u,v,t,delp,q,qi,ql,o3ppmv]
      lm_do_dyn: 1
      lm_do_trb: 1
      lm_do_mst: 1
      trajectory:
        model variables: [u,v,t,delp,q,qi,ql,o3ppmv,phis,
                          qls,qcn,cfcn,frocean,frland,varflt,ustar,bstar,
                          zpbl,cm,ct,cq,kcbl,tsm,khl,khu]

test:
  reference filename: testoutput/hyb-4dvar_pseudo-geos.ref
  test output filename: testoutput/hyb-4dvar_pseudo-geos.test.out
  float relative tolerance: 1.0e-4
