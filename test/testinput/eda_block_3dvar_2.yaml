    trc_file: Data/fv3files/field_table
    akbk: Data/fv3files/akbk64.nc4
    # input.nml
    layout: [1,1]
    io_layout: [1,1]
    npx: 13
    npy: 13
    npz: 64
    ntiles: 6
    fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
    - fieldset: Data/fieldsets/ufo.yaml
output:
  filetype: gfs
  datapath: Data/analysis/eda/gfs/mem002
  filename_core: eda-3dvar-block-gfs.fv_core.res.nc
  filename_trcr: eda-3dvar-block-gfs.fv_tracer.res.nc
  filename_sfcd: eda-3dvar-block-gfs.sfc_data.nc
  filename_sfcw: eda-3dvar-block-gfs.fv_srf_wnd.res.nc
  filename_cplr: eda-3dvar-block-gfs.coupler.res
  first: PT0H
  frequency: PT1H
final:
  diagnostics:
    departures: oman
variational:
  minimizer:
    algorithm: DRPBlockLanczos
    members: 2
  iterations:
  - ninner: 2
    gradient norm reduction: 1e-10
    test: on
    geometry:
      trc_file: Data/fv3files/field_table
      akbk: Data/fv3files/akbk64.nc4
      # input.nml
      layout: [1,1]
      io_layout: [1,1]
      npx: 13
      npy: 13
      npz: 64
      ntiles: 6
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
    obs perturbations: true
