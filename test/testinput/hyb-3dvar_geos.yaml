cost function:
  cost type: 3D-Var
  analysis variables: &3dvars [ua,va,t,ps,q,qi,ql,o3ppmv]
  window begin: 2020-12-14T21:00:00Z
  window length: PT6H
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/input_geos_c12.nml
      field table filename: Data/fv3files/field_table_gmao
    akbk: Data/fv3files/akbk72.nc4
    npx: 13
    npy: 13
    npz: 72
    field metadata override: Data/fieldmetadata/geos.yaml
  background:
    datetime: 2020-12-15T00:00:00Z
    filetype: cube sphere history
    provider: geos
    datapath: Data/inputs/geos_c12
    filenames: [geos.bkg.20201215_000000z.nc4, geos.bkg.crtmsrf.20201215_000000z.nc4]
    state variables: [ua,va,t,ps,q,qi,ql,qr,qs,o3ppmv,phis,frocean,frlake,frseaice,vtype,
                      stype,vfrac,sheleg,ts,soilt,soilm,u10m,v10m]
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: FV3JEDI-ID
        date: &adate 2020-12-15T00:00:00Z
      weight:
        value: 0.1
    - covariance:
        covariance model: ensemble
        members from template:
          template:
            datetime: 2020-12-15T00:00:00Z
            filetype: cube sphere history
            provider: geos
            state variables: *3dvars
            datapath: Data/inputs/geos_c12
            filename: geos.mem%mem%.20201215_000000z.nc4
          pattern: '%mem%'
          nmembers: 10
          zero padding: 3
        localization:
          localization method: SABER
          saber block:
            saber block name: BUMP_NICAS
            input variables: *3dvars
            output variables: *3dvars
            bump:
              prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_geos
              method: loc
              strategy: common
              load_nicas_local: true
              verbosity: main
              io_keys: [common]
              io_values: [fixed_2500km_0.3]
      weight:
        value: 0.9
  observations:
    observers:
    - obs space:
        name: Aircraft
        obsdatain:
          obsfile: Data/obs/testinput_tier_1/aircraft_obs_2020121500_m.nc4
        obsdataout:
          obsfile: Data/hofx/aircraft_hyb-3dvar-geos_2020121500_m.nc4
        simulated variables: [eastward_wind, northward_wind, air_temperature]
      obs operator:
        name: VertInterp
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: PreQC
        maxvalue: 3
      - filter: Background Check
        filter variables:
        - name: eastward_wind
        - name: northward_wind
        - name: air_temperature
        threshold: 6.0
    - obs space:
        name: Radiosonde
        obsdatain:
          obsfile: Data/obs/testinput_tier_1/sondes_obs_2020121500_m.nc4
        obsdataout:
          obsfile: Data/hofx/sondes_hyb-3dvar-geos_2020121500_m.nc4
        simulated variables: [eastward_wind, northward_wind, air_temperature]
      obs operator:
        name: VertInterp
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: PreQC
        maxvalue: 3
      - filter: Background Check
        filter variables:
        - name: eastward_wind
        - name: northward_wind
        - name: air_temperature
        threshold: 6.0
    - obs space:
        name: GnssroBndNBAM
        obsdatain:
          obsfile: Data/obs/testinput_tier_1/gnssro_obs_2020121500_m.nc4
        obsdataout:
          obsfile: Data/hofx/gnssro_hyb-3dvar-geos_2020121500_m.nc4
        simulated variables: [bending_angle]
      obs operator:
        name: GnssroBndNBAM
        obs options:
          sr_steps: 2
          vertlayer: full
          compress: 1
          super_ref_qc: NBAM
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Domain Check
        filter variables:
        - name: bending_angle
        where:
        - variable:
            name: impact_height@MetaData
          minvalue: 0
          maxvalue: 50000
      - filter: ROobserror
        apply at iterations: 0, 1
        filter variables:
        - name: bending_angle
        errmodel: NBAM
      - filter: Background Check RONBAM
        apply at iterations: 0, 1
        filter variables:
        - name: bending_angle
    - obs space:
        name: AMSUA-METOP-A
        obsdatain:
          obsfile: Data/obs/testinput_tier_1/amsua_metop-a_obs_2020121500_m.nc4
        obsdataout:
