          channels: 1-14
        where:
        - variable:
            name: water_area_fraction@GeoVaLs
          minvalue: 1
        - variable:
            name: surface_temperature_where_sea@GeoVaLs
          minvalue: 275
        - variable:
            name: surface_wind_speed@GeoVaLs
          maxvalue: 12
        - variable:
            name: latitude@MetaData
          minvalue: -60.0
          maxvalue: 60.0
      - filter: Bounds Check
        filter variables:
        - name: brightness_temperature
          channels: 1-14
        test variables:
        - name: TotalColumnVaporGuess@ObsFunction
        minvalue: 10.0
      - filter: Bounds Check
        filter variables:
        - name: brightness_temperature
          channels: 1-14
        test variables:
        - name: SunGlintAngle@ObsFunction
        minvalue: 20.0
      #  Ckeck CLW retrievals from observations
      - filter: Bounds Check
        filter variables:
        - name: brightness_temperature
          channels: 1-14
        test variables:
        - name: CLWRetMW@ObsFunction
          options:
            clwret_ch18v: 7
            clwret_ch18h: 8
            clwret_ch36v: 11
            clwret_ch36h: 12
            # amsr2_sys_bias is taken from the subroutine retrieval_amsr2() in GSI.
            sys_bias: &amsr2_sys_bias [0.4800, 3.0737, 0.7433, 3.6430,
                                       3.5304, 4.4270, 5.1448, 5.0785,
                                       4.9763, 9.3215, 2.5789, 5.5274,
                                       0.6641, 1.3674]
            clwret_types: [ObsValue]
        maxvalue: 1.0
      #  Ckeck CLW retrievals from HofX
      - filter: Bounds Check
        filter variables:
        - name: brightness_temperature
          channels: 1-14
        test variables:
        - name: CLWRetMW@ObsFunction
          options:
            clwret_ch18v: 7
            clwret_ch18h: 8
            clwret_ch36v: 11
            clwret_ch36h: 12
            sys_bias: *amsr2_sys_bias
            clwret_types: [HofX]
        maxvalue: 1.0
      - filter: Difference Check
        filter variables:
        - name: brightness_temperature
          channels: 1-14
        value:
          name: CLWRetMW@ObsFunction
          options:
            clwret_ch18v: 7
            clwret_ch18h: 8
            clwret_ch36v: 11
            clwret_ch36h: 12
            sys_bias: *amsr2_sys_bias
            clwret_types: [ObsValue]
        reference:
          name: CLWRetMW@ObsFunction
          options:
            clwret_ch18v: 7
            clwret_ch18h: 8
            clwret_ch36v: 11
            clwret_ch36h: 12
            sys_bias: *amsr2_sys_bias
            clwret_types: [HofX]
        minvalue: -0.5
        maxvalue: 0.5
      - filter: BlackList
        filter variables:
        - name: brightness_temperature
          channels: 1-14
        action:
          name: assign error
          error function:
            name: ObsErrorModelRamp@ObsFunction
            channels: 1-14
            options:
              channels: 1-14
              xvar:
                name: CLWRetSymmetricMW@ObsFunction
                options:
                  clwret_ch18v: 7
                  clwret_ch18h: 8
                  clwret_ch36v: 11
                  clwret_ch36h: 12
                  sys_bias: *amsr2_sys_bias
                  clwret_types: [ObsValue, HofX]
              x0:    [ 0.05,  0.05, 0.05, 0.05, 0.10, 0.10,
                       0.05,  0.05, 0.05, 0.05, 0.05, 0.05,
                       0.05,  0.05]
              x1:    [ 0.60,  0.60, 0.60, 0.60, 0.60, 0.50,
                       0.30,  0.30, 0.30, 0.30, 0.30, 0.30,
                       0.30,  0.30]
              err0:  [  0.8,  0.9,  0.8,  0.9,  1.0, 1.1,
                        2.0,  3.5,  3.0,  4.8,  5.0, 6.0,
                        4.5,  6.3]
              err1:  [  5.0,  5.0,  5.0,  5.0,  5.0, 18.5,
                       20.0, 40.0, 20.0, 25.0, 30.0, 30.0,
                       30.0, 20.0]
      - filter: Background Check
        apply at iterations: 0, 1
        filter variables:
        - name: brightness_temperature
          channels: 1-14
        threshold: 2.0
        action:
          name: reject
      - filter: Background Check
        apply at iterations: 0, 1
        filter variables:
        - name: brightness_temperature
          channels: 7-10
        absolute threshold: 30
        action:
          name: reject
      - filter: Background Check
        apply at iterations: 0, 1
        filter variables:
        - name: brightness_temperature
          channels: 11-14
        absolute threshold: 50
        action:
          name: reject
      # Only keep ch 9 and 11 active.
      - filter: Bounds Check
