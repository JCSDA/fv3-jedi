          EndianType: little_endian
          CoefficientPath: Data/crtm/
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Bounds Check
        filter variables:
        - name: brightness_temperature
          channels: 1-14
        minvalue: 50.0
        maxvalue: 340.0
      - filter: Domain Check
