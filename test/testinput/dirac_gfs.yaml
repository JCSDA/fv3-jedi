  layout: [1,1]
  io_layout: [1,1]
  npx: 13
  npy: 13
  npz: 64
  ntiles: 6
  fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
initial condition:
  filetype: gfs
  datapath: Data/inputs/gfs_c12/bkg/
