  filetype: gfs
  datapath: Data/bump/
  filename_core: dirac_gfs.B.fv_core.res.nc
  filename_trcr: dirac_gfs.B.fv_tracer.res.nc
  filename_sfcd: dirac_gfs.B.sfc_data.nc
  filename_sfcw: dirac_gfs.B.fv_srf_wnd.res.nc
  filename_cplr: dirac_gfs.B.coupler.res
