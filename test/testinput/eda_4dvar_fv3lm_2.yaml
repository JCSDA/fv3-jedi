cost function:
  background:
    datetime: 2018-04-14T21:00:00Z
    filetype: fms restart
    datapath: Data/inputs/gfs_c12/bkg/
    filename_core: 20180414.210000.fv_core.res.nc
    filename_trcr: 20180414.210000.fv_tracer.res.nc
    filename_sfcd: 20180414.210000.sfc_data.nc
    filename_sfcw: 20180414.210000.fv_srf_wnd.res.nc
    filename_cplr: 20180414.210000.coupler.res
    state variables: [u,v,ua,va,T,ps,DELP,sphum,ice_wat,liq_wat,o3mr]
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SABER
        saber blocks:
        - saber block name: BUMP_NICAS
          saber central block: true
          input variables: &incvars [ua,va,T,ps,sphum,ice_wat,liq_wat,o3mr]
          output variables: *incvars
          bump:
            method: cor
            strategy: specific_univariate
            load_nicas_local: true
            verbosity: main
            grids:
            - prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_gfs
              variables: [eastward_wind,northward_wind,air_temperature,specific_humidity,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio]
              io_keys: [eastward_wind-eastward_wind,northward_wind-northward_wind,air_temperature-air_temperature,specific_humidity-specific_humidity,cloud_liquid_ice-cloud_liquid_ice,cloud_liquid_water-cloud_liquid_water,ozone_mass_mixing_ratio-ozone_mass_mixing_ratio]
              io_values: [fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3,fixed_2500km_0.3]
            - prefix: Data/bump/fv3jedi_bumpparameters_nicas_2D_gfs
              variables: [surface_pressure]
              io_keys: [surface_pressure-surface_pressure]
              io_values: [fixed_2500km]
      weight:
        value: 0.1
    - covariance:
        covariance model: ensemble
        members from template:
          template:
            datetime: 2018-04-14T21:00:00Z
            filetype: fms restart
            state variables: *incvars
            datapath: Data/inputs/gfs_c12/mem%mem%/
            filename_core: 20180414.210000.fv_core.res.nc
            filename_trcr: 20180414.210000.fv_tracer.res.nc
            filename_sfcd: 20180414.210000.sfc_data.nc
            filename_sfcw: 20180414.210000.fv_srf_wnd.res.nc
            filename_cplr: 20180414.210000.coupler.res
          pattern: %mem%
          nmembers: 10
          zero padding: 3
        localization:
          localization method: SABER
          saber block:
            saber block name: BUMP_NICAS
            input variables: *incvars
            output variables: *incvars
            bump:
              prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_gfs
              method: loc
              strategy: common
              load_nicas_local: true
              verbosity: main
              io_keys: [common]
              io_values: [fixed_2500km_0.3]
      weight:
        value: 0.9
  observations:
  - obs space:
      name: Aircraft
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/aircraft_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/eda/gfs/mem002/aircraft_eda-4dvar-gfs_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
      obs perturbations seed: 2
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
      random amplitude: 0.4
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
#     - filter: BlackList
#       where:
#       - variable: Land_Fraction@GeoVaLs
#         maxvalue: 0.0
  - obs space:
      name: Radiosonde
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/sondes_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/eda/gfs/mem002/sondes_eda-4dvar-gfs_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
      obs perturbations seed: 2
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
      random amplitude: 0.2
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
  - obs space:
      name: GnssroBndNBAM
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/eda/gfs/mem002/gnssro_eda-4dvar-gfs_2018041500_m.nc4
      simulated variables: [bending_angle]
      obs perturbations seed: 2
    obs operator:
      name: GnssroBndNBAM
      obs options:
        sr_steps: 2
        vertlayer: full
        compress: 1
        super_ref_qc: NBAM
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Domain Check
      filter variables:
      - name: bending_angle
      where:
      - variable:
          name: impact_height@MetaData
        minvalue: 0
        maxvalue: 50000
    - filter: ROobserror
      filter variables:
      - name: bending_angle
      errmodel: NBAM
    - filter: Background Check RONBAM
      filter variables:
      - name: bending_angle
  - obs space:
      name: AMSUA-NOAA19
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/amsua_n19_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/eda/gfs/mem002/amsua_n19_eda-4dvar-gfs_2018041500_m.nc4
      simulated variables: [brightness_temperature]
      channels: 1-15
      obs perturbations seed: 2
    obs operator:
      name: CRTM
      Absorbers: [H2O,O3]
      obs options:
        Sensor_ID: amsua_n19
        EndianType: little_endian
        CoefficientPath: Data/crtm/
    obs error:
      covariance model: diagonal
      random amplitude: 0.3
    obs filters:
    - filter: Bounds Check
      filter variables:
      - name: brightness_temperature
        channels: 1-15
      minvalue: 100.0
      maxvalue: 500.0
    - filter: Background Check
      filter variables:
      - name: brightness_temperature
        channels: 1-15
      threshold: 3.0
  cost type: 4D-Var
  analysis variables: *incvars
  window begin: 2018-04-14T21:00:00Z
  window length: PT6H
  variable change:
    variable change name: Analysis2Model
    filetype: fms restart
    datapath: Data/inputs/gfs_c12/bkg/
    filename_core: 20180414.210000.fv_core.res.nc
    filename_trcr: 20180414.210000.fv_tracer.res.nc
    filename_sfcd: 20180414.210000.sfc_data.nc
    filename_sfcw: 20180414.210000.fv_srf_wnd.res.nc
    filename_cplr: 20180414.210000.coupler.res
  model:
    name: FV3LM
    namelist filename: Data/fv3files/input_gfs_c12.nml
    lm_do_dyn: 1
    lm_do_trb: 0
    lm_do_mst: 0
    tstep: PT1H
    model variables: [u,v,ua,va,T,DELP,sphum,ice_wat,liq_wat,o3mr,phis,
                slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                u_srf,v_srf,f10m]
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table
    akbk: Data/fv3files/akbk64.nc4
    npx: 13
    npy: 13
    npz: 64
    fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
    - fieldset: Data/fieldsets/ufo.yaml
output:
  filetype: fms restart
  datapath: Data/analysis/eda/gfs/mem002
  prefix: eda-4dvar-gfs
  frequency: PT3H
final:
  diagnostics:
    departures: oman
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 2
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk64.nc4
      npx: 13
      npy: 13
      npz: 64
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
    obs perturbations: true
    linear model:
      name: FV3JEDITLM
      namelist filename: Data/fv3files/input_gfs_c12.nml
      linear model namelist filename: Data/fv3files/inputpert_4dvar.nml
      tstep: PT1H
      tlm variables: [ud,vd,ua,va,t,delp,q,qi,ql,o3mr]
      lm_do_dyn: 1
      lm_do_trb: 0
      lm_do_mst: 0
      trajectory:
        model variables: [ud,vd,ua,va,t,delp,q,qi,ql,o3mr]
    linear variable change:
      linear variable change name: Analysis2Model
  - ninner: 1
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk64.nc4
      npx: 13
      npy: 13
      npz: 64
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
    linear model:
      name: FV3JEDITLM
      namelist filename: Data/fv3files/input_gfs_c12.nml
      linear model namelist filename: Data/fv3files/inputpert_4dvar.nml
      tstep: PT1H
      tlm variables: [ud,vd,ua,va,t,delp,q,qi,ql,o3mr]
      lm_do_dyn: 1
      lm_do_trb: 0
      lm_do_mst: 0
      trajectory:
        model variables: [ud,vd,ua,va,t,delp,q,qi,ql,o3mr]
    linear variable change:
      linear variable change name: Analysis2Model
