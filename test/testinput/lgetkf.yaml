observations:
- obs space:
    name: Radiosonde
    distribution: InefficientDistribution
    obsdatain:
      obsfile: Data/obs/testinput_tier_1/scatwind_obs_2018041500_s.nc4
    #simulated variables: [eastward_wind, northward_wind, air_temperature]
    simulated variables: [eastward_wind, northward_wind]
  obs operator:
    name: VertInterp
  obs error:
    covariance model: diagonal
  obs localizations:
  - localization method: Horizontal Gaspari-Cohn
    lengthscale: 5000e3
    max nobs: 1000

driver:
  save posterior ensemble: false

local ensemble DA:
  solver: GETKF
  vertical localization:
    fraction of retained variance: .5
    lengthscale: 1.5
    lengthscale units: logp
  inflation:
    rtps: 0.5
    rtpp: 0.6
    mult: 1.1

output:
  filetype: cube sphere history
  provider: geos
  datapath: Data/analysis/letkf/geos/mem%{member}%/
  filename: lgetkf.ana.%yyyy%mm%dd_%hh%MM%ssz.nc4
  first: PT0H
  frequency: PT1H
  type: ens
  date: *date

test:
  reference filename: testoutput/lgetkf.ref
  float relative tolerance: 1.0e-2
  test output filename: testoutput/lgetkf.test.out
