#     # Gross check
#     - filter: Background Check
#       filter variables:
#       - name: integrated_layer_ozone_in_air
#       threshold: 5.0
#       action:
#         name: reject  

    - obs space:
        name: omi_aura
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/ompsnm_npp.2020121421.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/hofx/omi_aura_hyb-3dvar-geos_2020121500_m.nc4
        simulated variables: [integrated_layer_ozone_in_air]
      obs operator:
        name: AtmVertInterpLay
        geovals: [mole_fraction_of_ozone_in_air]
        coefficients: [0.007886131] # convert from ppmv to DU
        nlevels: [1]
      obs filters:
##    - filter: Perform Action
##      filter variables: [integrated_layer_ozone_in_air]
##      action:
##        name: assign error
##        error function:
##          name: GsiFinalObsError/integrated_layer_ozone_in_air
      - filter: Perform Action
        filter variables:
        - name: integrated_layer_ozone_in_air
        action:
          name: assign error
          error parameter: 6.0
       # range sanity check
      - filter: Bounds Check
        filter variables:
        - name: integrated_layer_ozone_in_air
        minvalue: 0
        maxvalue: 1000
        action:
          name: reject
      # Reject SZA > 84
      - filter: Bounds Check
        filter variables:
        - name: integrated_layer_ozone_in_air
        test variables:
        - name: solar_zenith_angle@MetaData
        maxvalue: 84.
        action:
          name: reject
