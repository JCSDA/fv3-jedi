linear model geometry:
  fms initialization:
    namelist filename: Data/fv3files/input_gfs_c12.nml
    field table filename: Data/fv3files/field_table_gmao
  akbk: Data/fv3files/akbk127.nc4
  npx: 13
  npy: 13
  npz: 127
  field metadata override: Data/fieldmetadata/gfs-restart.yaml
linear model:
  name: HTLM
  simple linear model:
    linear model:
      name: FV3JEDITLM
      namelist filename: Data/fv3files/input_gfs_c12.nml
      linear model namelist filename: Data/fv3files/inputpert_4dvar.nml
      tstep: PT1H
      lm_do_dyn: 1
      lm_do_trb: 0
      lm_do_mst: 0
      tlm variables: &linvars [u,v,ua,va,T,DELP,sphum,liq_wat,ice_wat,o3mr,phis]
      trajectory:
        model variables: &modelvars [u,v,ua,va,T,DELP,sphum,liq_wat,ice_wat,o3mr,phis]
  update tstep: PT3H
  variables: &vars [ua,va,T,DELP,sphum,liq_wat,ice_wat,o3mr,phis]
  coefficients:
    update variables: [eastward_wind,northward_wind]
    influence region size: 3
    time window:
      begin: 2020-12-14T21:00:00Z
      length: PT3H
    calculator:
    ensemble:
      model:
        name: FV3LM
        use internal namelist: true
        tstep: PT1H
        lm_do_dyn: 1
        lm_do_trb: 0
        lm_do_mst: 0
        model variables: *modelvars
      model geometry:
        fms initialization:
          namelist filename: Data/fv3files/input_gfs_c12.nml
          field table filename: Data/fv3files/field_table_gmao
        akbk: Data/fv3files/akbk127.nc4
        npx: 13
        npy: 13
        npz: 127
        field metadata override: Data/fieldmetadata/gfs-restart.yaml
      nonlinear control:
        datetime: 2020-12-14T21:00:00Z
        filetype: fms restart
        datapath: Data/inputs/gfs_c12/bkg/
        filename_core: 20201214.210000.fv_core.res.nc
        filename_trcr: 20201214.210000.fv_tracer.res.nc
        filename_sfcd: 20201214.210000.sfc_data.nc
        filename_sfcw: 20201214.210000.fv_srf_wnd.res.nc
        filename_cplr: 20201214.210000.coupler.res
        state variables: &bgvars [u,v,ua,va,T,DELP,sphum,liq_wat,ice_wat,o3mr,phis]
      nonlinear ensemble:
        read:
          members from template:
            template:
              datetime: 2020-12-14T21:00:00Z
              filetype: fms restart
              state variables: *bgvars
              datapath: Data/inputs/gfs_c12/mem%mem%/
              filename_core: 20201214.210000.fv_core.res.nc
              filename_trcr: 20201214.210000.fv_tracer.res.nc
              filename_sfcd: 20201214.210000.sfc_data.nc
              filename_sfcw: 20201214.210000.fv_srf_wnd.res.nc
              filename_cplr: 20201214.210000.coupler.res
            pattern: '%mem%'
            nmembers: 5
            zero padding: 3

model aux increment: {}

model geometry:
  fms initialization:
    namelist filename: Data/fv3files/input_gfs_c12.nml
    field table filename: Data/fv3files/field_table_gmao
  akbk: Data/fv3files/akbk127.nc4
  npx: 13
  npy: 13
  npz: 127
  field metadata override: Data/fieldmetadata/gfs-restart.yaml
model:
  name: FV3LM
  use internal namelist: true
  tstep: PT15M
  lm_do_dyn: 1
  lm_do_trb: 0
  lm_do_mst: 0
  model variables: *bgvars
model aux control: {}

forecast length: PT3H
time resolution: PT3H

x1:
  datetime: 2020-12-14T21:00:00Z
  filetype: fms restart
  datapath: Data/inputs/gfs_c12/bkg/
  filename_core: 20201214.210000.fv_core.res.nc
  filename_trcr: 20201214.210000.fv_tracer.res.nc
  filename_sfcd: 20201214.210000.sfc_data.nc
  filename_sfcw: 20201214.210000.fv_srf_wnd.res.nc
  filename_cplr: 20201214.210000.coupler.res
  state variables: *bgvars
x2:
  datetime: 2020-12-14T21:00:00Z
  filetype: fms restart
  datapath: Data/inputs/gfs_c12/mem001/
  filename_core: 20201214.210000.fv_core.res.nc
  filename_trcr: 20201214.210000.fv_tracer.res.nc
  filename_sfcd: 20201214.210000.sfc_data.nc
  filename_sfcw: 20201214.210000.fv_srf_wnd.res.nc
