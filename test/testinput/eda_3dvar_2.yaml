          localization method: BUMP
          bump:
            prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_gfs
            method: loc
            strategy: common
            load_nicas_local: 1
            verbosity: main
            io_keys: [common]
            io_values: [fixed_2500km_0.3]
      weight:
        value: 0.9
  observations:
  - obs space:
      name: Aircraft
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/aircraft_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/eda/gfs/mem002/aircraft_eda-3dvar-gfs_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
      obs perturbations seed: 2
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
      random amplitude: 0.4
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
  - obs space:
      name: Radiosonde
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/sondes_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/eda/gfs/mem002/sondes_eda-3dvar-gfs_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
      obs perturbations seed: 2
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
      random amplitude: 0.5
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
  - obs space:
      name: GnssroBndNBAM
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/eda/gfs/mem002/gnssro_eda-3dvar-gfs_2018041500_m.nc4
      simulated variables: [bending_angle]
      obs perturbations seed: 2
    obs operator:
      name: GnssroBndNBAM
      obs options:
        sr_steps: 2
        vertlayer: full
        compress: 1
        super_ref_qc: NBAM
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Domain Check
      filter variables:
      - name: bending_angle
      where:
      - variable:
          name: impact_height@MetaData
        minvalue: 0
        maxvalue: 50000
    - filter: ROobserror
      filter variables:
      - name: bending_angle
      errmodel: NBAM
    - filter: Background Check RONBAM
      filter variables:
      - name: bending_angle
  - obs space:
      name: AMSUA-NOAA19
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/amsua_n19_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/eda/gfs/mem002/amsua_n19_eda-3dvar-gfs_2018041500_m.nc4
      simulated variables: [brightness_temperature]
      channels: 1-15
      obs perturbations seed: 2
    obs operator:
      name: CRTM
      Absorbers: [H2O,O3]
      obs options:
        Sensor_ID: amsua_n19
        EndianType: little_endian
        CoefficientPath: Data/crtm/
    obs error:
      covariance model: diagonal
      random amplitude: 0.8
    obs filters:
    - filter: Bounds Check
      filter variables:
      - name: brightness_temperature
        channels: 1-15
      minvalue: 100.0
      maxvalue: 500.0
    - filter: Background Check
      filter variables:
      - name: brightness_temperature
        channels: 1-15
      threshold: 3.0
  filetype: gfs
  datapath: Data/inputs/gfs_c12/bkg/
  filename_core: 20180415.000000.fv_core.res.nc
  filename_trcr: 20180415.000000.fv_tracer.res.nc
  filename_sfcd: 20180415.000000.sfc_data.nc
  filename_sfcw: 20180415.000000.fv_srf_wnd.res.nc
  filename_cplr: 20180415.000000.coupler.res
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table_gfdl
    akbk: Data/fv3files/akbk64.nc4
    npx: 13
    npy: 13
    npz: 64
    fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
    - fieldset: Data/fieldsets/ufo.yaml
output:
  filetype: gfs
  datapath: Data/analysis/eda/gfs/mem002
  filename_core: eda-3dvar-gfs.fv_core.res.nc
  filename_trcr: eda-3dvar-gfs.fv_tracer.res.nc
  filename_sfcd: eda-3dvar-gfs.sfc_data.nc
  filename_sfcw: eda-3dvar-gfs.fv_srf_wnd.res.nc
  filename_cplr: eda-3dvar-gfs.coupler.res
  first: PT0H
  frequency: PT1H
final:
  diagnostics:
    departures: oman
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 2
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk64.nc4
      npx: 13
      npy: 13
      npz: 64
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
    obs perturbations: true
  - ninner: 1
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk64.nc4
      npx: 13
      npy: 13
      npz: 64
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
