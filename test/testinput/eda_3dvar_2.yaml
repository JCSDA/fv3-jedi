cost function:
  cost type: 3D-Var
  window begin: 2020-12-14T21:00:00Z
  window length: PT6H
  analysis variables: &3dvars [eastward_wind,northward_wind,air_temperature,air_pressure_thickness,specific_humidity,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio]
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table_gfdl
    akbk: Data/fv3files/akbk127.nc4
    npx: 13
    npy: 13
    npz: 127
    field metadata override: Data/fieldmetadata/gfs-restart.yaml
  background:
    datetime: 2020-12-15T00:00:00Z
    filetype: fms restart
    datapath: Data/inputs/gfs_c12/bkg/
    filename_core: 20201215.000000.fv_core.res.nc
    filename_trcr: 20201215.000000.fv_tracer.res.nc
    filename_sfcd: 20201215.000000.sfc_data.nc
    filename_sfcw: 20201215.000000.fv_srf_wnd.res.nc
    filename_cplr: 20201215.000000.coupler.res
    state variables: [ua,va,T,DELP,sphum,ice_wat,liq_wat,o3mr,phis,
                      slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                      u_srf,v_srf,f10m]
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SABER
        saber central block:
          saber block name: BUMP_NICAS
          active variables: [eastward_wind,northward_wind,air_temperature,air_pressure_thickness,specific_humidity,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio]
          bump:
            io:
              files prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_gfs
              alias:
              - in code: eastward_wind
                in file: fixed_2500km_0.3
              - in code: northward_wind
                in file: fixed_2500km_0.3
              - in code: air_temperature
                in file: fixed_2500km_0.3
              - in code: air_pressure_thickness
                in file: fixed_2500km_0.3
              - in code: specific_humidity
                in file: fixed_2500km_0.3
              - in code: cloud_liquid_ice
                in file: fixed_2500km_0.3
              - in code: cloud_liquid_water
                in file: fixed_2500km_0.3
              - in code: ozone_mass_mixing_ratio
                in file: fixed_2500km_0.3
            drivers:
              multivariate strategy: univariate
              read local nicas: true
      weight:
        value: 0.1
    - covariance:
        covariance model: ensemble
        members from template:
          template:
            datetime: 2020-12-15T00:00:00Z
            filetype: fms restart
            state variables: *3dvars
            datapath: Data/inputs/gfs_c12/mem%mem%/
            filename_core: 20201215.000000.fv_core.res.nc
            filename_trcr: 20201215.000000.fv_tracer.res.nc
            filename_sfcd: 20201215.000000.sfc_data.nc
            filename_sfcw: 20201215.000000.fv_srf_wnd.res.nc
            filename_cplr: 20201215.000000.coupler.res
          pattern: '%mem%'
          nmembers: 10
          zero padding: 3
        localization:
          localization method: SABER
          saber central block:
            saber block name: BUMP_NICAS
            active variables: [eastward_wind,northward_wind,air_temperature,air_pressure_thickness,specific_humidity,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio]
            bump:
              io:
                files prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_gfs
                alias:
                - in code: common
                  in file: fixed_2500km_0.3
              drivers:
                multivariate strategy: duplicated
                read local nicas: true
      weight:
        value: 0.9
  observations:
    obs perturbations: true
    observers:
    - obs space:
        # The input file does not contain a variable called 'air_temperature', but contains one
        # called 'renamed_air_temperature'. We use filters to copy renamed_air_temperature@ObsValue
        # to air_temperature@DerivedObsValue and renamed_air_temperature@ObsError to
        # air_temperature@ObsError. In this way we verify derived variables can be assimilated.
        name: Aircraft
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/aircraft_obs_2020121500_m_renamed_var.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/hofx/eda/gfs/mem002/aircraft_eda-3dvar-gfs_2020121500_m.nc4
        simulated variables: [eastward_wind, northward_wind, air_temperature]
        observed variables: [eastward_wind, northward_wind]
        derived variables: [air_temperature]
        obs perturbations seed: 2
      obs operator:
        name: VertInterp
      obs error:
        covariance model: diagonal
      obs filters:
      # Create a derived variable
      - filter: Variable Assignment
        assignments:
        - name: air_temperature@DerivedObsValue
          type: float
          source variable:
            name: renamed_air_temperature@ObsValue
      # Populate its ObsError estimates (filled with missing values up to now)
      - filter: Perform Action
        filter variables: [air_temperature]
        action:
          name: assign error
          error function:
            name: renamed_air_temperature@ObsError
      # Populate its PreQC flags
      - filter: Variable Assignment
        assignments:
        - name: air_temperature@PreQC
          type: int
          source variable:
            name: renamed_air_temperature@PreQC
      - filter: PreQC
        maxvalue: 3
      - filter: Background Check
        filter variables:
        - name: eastward_wind
        - name: northward_wind
        - name: air_temperature
        threshold: 6.0
    - obs space:
        name: GnssroBndNBAM
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/gnssro_obs_2020121500_m.nc4
        simulated variables: [bending_angle]
        obs perturbations seed: 2
      obs operator:
        name: GnssroBndNBAM
        obs options:
          sr_steps: 2
          vertlayer: full
          use_compress: 1
          super_ref_qc: NBAM
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Domain Check
        filter variables:
        - name: bending_angle
        where:
        - variable:
            name: impact_height@MetaData
          minvalue: 0
          maxvalue: 50000
      - filter: ROobserror
        filter variables:
        - name: bending_angle
        errmodel: NBAM
      - filter: Background Check RONBAM
        filter variables:
        - name: bending_angle
    - obs space:
        name: AMSUA-NOAA19
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/amsua_n19_obs_2020121500_m.nc4
        simulated variables: [brightness_temperature]
        channels: 1-15
        obs perturbations seed: 2
      obs operator:
        name: CRTM
        Absorbers: [H2O,O3]
        obs options:
          Sensor_ID: amsua_n19
          EndianType: little_endian
          CoefficientPath: Data/crtm/
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Bounds Check
        filter variables:
        - name: brightness_temperature
          channels: 1-15
        minvalue: 100.0
        maxvalue: 500.0
      - filter: Background Check
        filter variables:
        - name: brightness_temperature
          channels: 1-15
        threshold: 3.0
    - obs space:
        name: Radiosonde
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/sondes_obs_2020121500_m.nc4
        simulated variables: [eastward_wind, northward_wind, air_temperature]
        obs perturbations seed: 2
      obs operator:
        name: VertInterp
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: PreQC
        maxvalue: 3
      - filter: Background Check
        filter variables:
        - name: eastward_wind
        - name: northward_wind
        - name: air_temperature
        threshold: 6.0
variational:
  minimizer:
    algorithm: DRPLanczos
    # online diagnostics:
    #   max eigenvectors: 2
    #   eigenvector:
    #     filetype: fms restart
    #     datapath: Data/analysis/eda/gfs/mem002
    #     filename_core: tt3dvar.eigenvec.fv_core.res.nc
    #     filename_trcr: tt3dvar.eigenvec.fv_tracer.res.nc
    #     filename_sfcd: tt3dvar.eigenvec.sfc_data.nc
    #     filename_sfcw: tt3dvar.eigenvec.fv_srf_wnd.res.nc
    #     filename_cplr: tt3dvar.eigenvec.coupler.res
  iterations:
  - ninner: 15
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk127.nc4
      npx: 13
      npy: 13
      npz: 127
      field metadata override: Data/fieldmetadata/gfs-restart.yaml
    diagnostics:
      departures: ombg
final:
  diagnostics:
    departures: oman
output:
  filetype: fms restart
  datapath: Data/analysis/eda/gfs/mem002
  prefix: eda-3dvar-gfs
  frequency: PT1H
