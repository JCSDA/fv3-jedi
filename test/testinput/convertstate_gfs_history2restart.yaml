input geometry:
  fms initialization:
    namelist filename: Data/fv3files/fmsmpp.nml
    field table filename: Data/fv3files/field_table_gfdl
  akbk: Data/fv3files/akbk127.nc4
  npx: 13
  npy: 13
  npz: 127
  field metadata override: Data/fieldmetadata/gfs-history.yaml
output geometry:
  akbk: Data/fv3files/akbk127.nc4
  npx: 13
  npy: 13
  npz: 127
  field metadata override: Data/fieldmetadata/gfs-restart.yaml
states:
- input:
    datetime: 2020-12-15T00:00:00Z
    filetype: cube sphere history
    datapath: Data/
    state variables: [ud,vd,ua,va,tmp,dpres,sphum,ice_wat,liq_wat,o3mr,phis,
                      slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                      u_srf,v_srf,f10m]
    filenames: [ cube-sphere-history.nc ]
    provider: ufs
    ufs soil nlev: 4	
    ufs fields split by level: [stc, smc]
  output:
    filetype: fms restart
    datapath: Data/
    filename_core: fv_core.res.nc
    filename_trcr: fv_tracer.res.nc
    filename_sfcd: sfc_data.nc
    filename_sfcw: fv_srf_wnd.res.nc
    filename_cplr: coupler.res

# Note: Same .ref file for both restart2history and history2restart
test:
  reference filename: testoutput/convertstate_gfs_restart2history.ref
  test output filename: testoutput/convertstate_gfs_history2restart.test.out
  float relative tolerance: 1.0e-3
