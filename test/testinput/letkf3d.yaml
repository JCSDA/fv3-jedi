geometry:
  fms initialization:
    namelist filename: Data/fv3files/fmsmpp.nml
    field table filename: Data/fv3files/field_table
  akbk: Data/fv3files/akbk127.nc4
  npx: 13
  npy: 13
  npz: 127
  field metadata override: Data/fieldmetadata/gfs-restart.yaml
  iterator dimension: 3
  time invariant fields:
    state fields:
      datetime: 2020-12-15T00:00:00Z
      filetype: fms restart
      skip coupler file: true
      state variables: [orog_filt]
      datapath: Data/inputs/gfs_land_c48/grid/
      filename_orog: C48_oro_data.nc
    derived fields: [nominal_surface_pressure]

window begin: &date 2020-12-14T21:00:00Z
window length: PT6H

background:
   date: *date
   members from template:
     template:
       datetime: 2020-12-15T00:00:00Z
       filetype: fms restart
       state variables: [ua,va,t,ps,delp,sphum,ice_wat,liq_wat,o3mr,phis,
                         slmsk,sheleg,tsea,vtype,stype,vfrac,
                         u_srf,v_srf,f10m]
       datapath: Data/inputs/gfs_c12/mem%mem%/
       filename_core: 20201215.000000.fv_core.res.nc
       filename_trcr: 20201215.000000.fv_tracer.res.nc
       filename_sfcd: 20201215.000000.sfc_data.nc
       filename_sfcw: 20201215.000000.fv_srf_wnd.res.nc
       filename_cplr: 20201215.000000.coupler.res
     pattern: '%mem%'
     nmembers: 3
     zero padding: 3

observations:
  observers:
  - obs space:
      name: Scatwind
      distribution:
        name: Halo
        halo size: 5000e3
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/obs/testinput_tier_1/scatwind_obs_2020121500_s.nc4
      obsdataout:
        engine:
          type: H5File
          obsfile: Data/hofx/scatwind_letkf-gfs_2020121500_s.nc4
      simulated variables: [windEastward, windNorthward]
    obs operator:
      name: VertInterp
      vertical coordinate: air_pressure
      observation vertical coordinate: pressure
      observation vertical coordinate group: MetaData
      interpolation method: log-linear
    obs error:
      covariance model: diagonal
    obs localizations:
    - localization method: Horizontal Gaspari-Cohn
      lengthscale: 5000e3
      max nobs: 1000
    - localization method: Vertical localization
      apply log transformation: true
      vertical lengthscale: 4
      ioda vertical coordinate: pressure
      ioda vertical coordinate group: MetaData
      localization function: Gaspari Cohn

  - obs space:
      name: SfcObs
      distribution:
        name: Halo
        halo size: 5000e3
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/obs/testinput_tier_1/sfc_obs_2020121500_s.nc4
      obsdataout:
        engine:
          type: H5File
          obsfile: Data/hofx/sfc_letkf-gfs_2020121500_s.nc4
      simulated variables: [stationPressure]
    obs operator:
      name: SfcPCorrected
      da_psfc_scheme: UKMO
    linear obs operator:
      name: Identity
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Background Check
      threshold: 1000
    obs localizations:
    - localization method: Horizontal Gaspari-Cohn
      lengthscale: 5000e3
      max nobs: 1000
    - localization method: Vertical localization
      apply log transformation: true
      vertical lengthscale: 4
      ioda vertical coordinate: pressure
      ioda vertical coordinate group: MetaData
      localization function: Gaspari Cohn

driver:
  do posterior observer: true
  do test prints: false
  save posterior mean: true
  save posterior ensemble: false
  save prior mean: false
  save posterior mean increment: true

local ensemble DA:
  solver: LETKF
  inflation:
    rtps: 0.5
    rtpp: 0.6
    mult: 1.1

# for realistic output, use gfs filetype for output
# here we are using latlon for ease of visualisation
output:
  filetype: auxgrid
  gridtype: latlon
  filename: Data/analysis/letkf/gfs/mem%{member}%/letkf.

output increment:
  filetype: auxgrid
  gridtype: latlon
  filename: Data/analysis/letkf/gfs/mem%{member}%/xainc.

test:
  reference filename: testoutput/letkf3d.ref
  test output filename: testoutput/letkf3d.test.out
