cost function:
  cost type: 4D-Ens-Var
  analysis variables: &vars [ua,va,T,ps,sphum,ice_wat,liq_wat,o3mr]
  window begin: 2018-04-14T21:00:00Z
  window length: PT6H
  subwindow: PT3H
  background:
    states:
    - filetype: fms restart
      datetime: 2018-04-14T21:00:00Z
      datapath: Data/inputs/gfs_c12/bkg/
      filename_core: 20180414.210000.fv_core.res.nc
      filename_trcr: 20180414.210000.fv_tracer.res.nc
      filename_sfcd: 20180414.210000.sfc_data.nc
      filename_sfcw: 20180414.210000.fv_srf_wnd.res.nc
      filename_cplr: 20180414.210000.coupler.res
      state variables: [ua,va,T,ps,sphum,ice_wat,liq_wat,o3mr,phis,
                        slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                        u_srf,v_srf,f10m]
    - filetype: fms restart
      datetime: 2018-04-15T00:00:00Z
      datapath: Data/inputs/gfs_c12/bkg/
      filename_core: 20180415.000000.fv_core.res.nc
      filename_trcr: 20180415.000000.fv_tracer.res.nc
      filename_sfcd: 20180415.000000.sfc_data.nc
      filename_sfcw: 20180415.000000.fv_srf_wnd.res.nc
      filename_cplr: 20180415.000000.coupler.res
      state variables: [ua,va,T,ps,sphum,ice_wat,liq_wat,o3mr,phis,
                        slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                        u_srf,v_srf,f10m]
    - filetype: fms restart
      datetime: 2018-04-15T03:00:00Z
      datapath: Data/inputs/gfs_c12/bkg/
      filename_core: 20180415.030000.fv_core.res.nc
      filename_trcr: 20180415.030000.fv_tracer.res.nc
      filename_sfcd: 20180415.030000.sfc_data.nc
      filename_sfcw: 20180415.030000.fv_srf_wnd.res.nc
      filename_cplr: 20180415.030000.coupler.res
      state variables: [ua,va,T,ps,sphum,ice_wat,liq_wat,o3mr,phis,
                        slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                        u_srf,v_srf,f10m]
  background error:
    covariance model: ensemble
    localization:
      localization method: SABER
      saber block:
        saber block name: BUMP_NICAS
        input variables: *vars
        output variables: *vars
        bump:
          prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_gfs
          method: loc
          strategy: common
          load_nicas_local: true
          verbosity: main
          io_keys: [common]
          io_values: [fixed_2500km_0.3]
    members from template:
      template:
        states:
        - filetype: fms restart
          datetime: 2018-04-14T21:00:00Z
          state variables: *vars
          datapath: Data/inputs/gfs_c12/mem%mem%/
          filename_core: 20180414.210000.fv_core.res.nc
          filename_trcr: 20180414.210000.fv_tracer.res.nc
          filename_sfcd: 20180414.210000.sfc_data.nc
          filename_sfcw: 20180414.210000.fv_srf_wnd.res.nc
          filename_cplr: 20180414.210000.coupler.res
        - filetype: fms restart
          datetime: 2018-04-15T00:00:00Z
          state variables: *vars
          datapath: Data/inputs/gfs_c12/mem%mem%/
          filename_core: 20180415.000000.fv_core.res.nc
          filename_trcr: 20180415.000000.fv_tracer.res.nc
          filename_sfcd: 20180415.000000.sfc_data.nc
          filename_sfcw: 20180415.000000.fv_srf_wnd.res.nc
          filename_cplr: 20180415.000000.coupler.res
        - filetype: fms restart
          datetime: 2018-04-15T03:00:00Z
          state variables: *vars
          datapath: Data/inputs/gfs_c12/mem%mem%/
          filename_core: 20180415.030000.fv_core.res.nc
          filename_trcr: 20180415.030000.fv_tracer.res.nc
          filename_sfcd: 20180415.030000.sfc_data.nc
          filename_sfcw: 20180415.030000.fv_srf_wnd.res.nc
          filename_cplr: 20180415.030000.coupler.res
      pattern: %mem%
      nmembers: 3
      zero padding: 3
  observations:
  - obs space:
      name: Aircraft
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/aircraft_obs_2018041500_m.nc4
      # obsdataout:
        # obsfile: Data/hofx/aircraft_4denvar-gfs_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table_gfdl
    akbk: Data/fv3files/akbk64.nc4
    npx: 13
    npy: 13
    npz: 64
    fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
output:
  filetype: fms restart
  datapath: Data/analysis/
  prefix: 4denvar-gfs
  frequency: PT3H
final:
  diagnostics:
    departures: oma
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 2
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk64.nc4
      npx: 13
      npy: 13
      npz: 64
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg

test:
  reference filename: testoutput/4denvar.ref
  test output filename: testoutput/4denvar.test.out
