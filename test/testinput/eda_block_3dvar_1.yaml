cost function:
  cost type: 3D-Var
  window begin: 2020-12-14T21:00:00Z
  window length: PT6H
  analysis variables: &3dvars [eastward_wind,northward_wind,air_temperature,air_pressure_thickness,specific_humidity,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio]
  background:
    datetime: 2020-12-15T00:00:00Z
    filetype: fms restart
    datapath: Data/inputs/gfs_c12/mem001/
    filename_core: 20201215.000000.fv_core.res.nc
    filename_trcr: 20201215.000000.fv_tracer.res.nc
    filename_sfcd: 20201215.000000.sfc_data.nc
    filename_sfcw: 20201215.000000.fv_srf_wnd.res.nc
    filename_cplr: 20201215.000000.coupler.res
    state variables: [ua,va,T,DELP,sphum,ice_wat,liq_wat,o3mr]
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SABER
        saber central block:
          saber block name: BUMP_NICAS
          bump:
            io:
              files prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_gfs
              alias:
              - in code: eastward_wind
                in file: fixed_2500km_0.3
              - in code: northward_wind
                in file: fixed_2500km_0.3
              - in code: air_temperature
                in file: fixed_2500km_0.3
              - in code: air_pressure_thickness
                in file: fixed_2500km_0.3
              - in code: specific_humidity
                in file: fixed_2500km_0.3
              - in code: cloud_liquid_ice
                in file: fixed_2500km_0.3
              - in code: cloud_liquid_water
                in file: fixed_2500km_0.3
              - in code: ozone_mass_mixing_ratio
                in file: fixed_2500km_0.3
            drivers:
              multivariate strategy: univariate
              read local nicas: true
      weight:
        value: 0.1
    - covariance:
        covariance model: ensemble
        members from template:
          template:
            datetime: 2020-12-15T00:00:00Z
            filetype: fms restart
            state variables: *3dvars
            datapath: Data/inputs/gfs_c12/mem%mem%/
            filename_core: 20201215.000000.fv_core.res.nc
            filename_trcr: 20201215.000000.fv_tracer.res.nc
            filename_sfcd: 20201215.000000.sfc_data.nc
            filename_sfcw: 20201215.000000.fv_srf_wnd.res.nc
            filename_cplr: 20201215.000000.coupler.res
          pattern: '%mem%'
          nmembers: 3
          zero padding: 3
        localization:
          localization method: SABER
          saber central block:
            saber block name: BUMP_NICAS
            bump:
              io:
                files prefix: Data/bump/fv3jedi_bumpparameters_nicas_3D_gfs
                alias:
                - in code: common
                  in file: fixed_2500km_0.3
              drivers:
                multivariate strategy: duplicated
                read local nicas: true
      weight:
        value: 0.9
  observations:
    observers:
    - obs space:
        name: Radiosonde
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/sondes_obs_2020121500_m.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/hofx/eda/gfs/mem001/block_sondes_eda-3dvar-gfs_2020121500_m.nc4
        simulated variables: [windEastward, windNorthward, airTemperature]
      obs operator:
        name: VertInterp
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: PreQC
        maxvalue: 3
      - filter: Background Check
        filter variables:
        - name: windEastward
        - name: windNorthward
        - name: airTemperature
        threshold: 6.0
  filetype: fms restart
  datapath: Data/inputs/gfs_c12/bkg/
  filename_core: 20201215.000000.fv_core.res.nc
  filename_trcr: 20201215.000000.fv_tracer.res.nc
  filename_sfcd: 20201215.000000.sfc_data.nc
  filename_sfcw: 20201215.000000.fv_srf_wnd.res.nc
  filename_cplr: 20201215.000000.coupler.res
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table_gfdl
    akbk: Data/fv3files/akbk127.nc4
    npx: 13
    npy: 13
    npz: 127
    field metadata override: Data/fieldmetadata/gfs-restart.yaml
output:
  filetype: fms restart
  datapath: Data/analysis/eda/gfs/mem001
  prefix: eda-3dvar-block-gfs
  frequency: PT1H
final:
  diagnostics:
    departures: oman
variational:
  minimizer:
    algorithm: DRPBlockLanczos
    members: 2
    online diagnostics:
      write basis: false
      krylov basis:
        filetype: fms restart
        datapath: Data/analysis/eda/gfs/mem001/
        filename_core: krylov.fv_core.res.nc
        filename_trcr: krylov.fv_tracer.res.nc
        filename_sfcd: krylov.sfc_data.nc
        filename_sfcw: krylov.fv_srf_wnd.res.nc
        filename_cplr: krylov.coupler.res
        analysis variables: *3dvars
  iterations:
  - ninner: 2
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk127.nc4
      npx: 13
      npy: 13
      npz: 127
      field metadata override: Data/fieldmetadata/gfs-restart.yaml
    diagnostics:
      departures: ombg
