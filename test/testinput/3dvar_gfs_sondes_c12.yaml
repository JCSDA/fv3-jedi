cost function:
  cost type: 3D-Var
  analysis variables: &3dvars [ua,va,t,ps,sphum,o3mr]
  window begin: 2020-12-14T21:00:00Z
  window length: PT6H
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table_gfdl
    akbk: Data/fv3files/akbk127.nc4
    layout: [1,1]
    npx: 13
    npy: 13
    npz: 127
    field metadata override: Data/fieldmetadata/gfs-restart.yaml
  background:
    datetime: 2020-12-15T00:00:00Z
    filetype: fms restart
    datapath: Data/inputs/gfs_c12/bkg
    filename_core: 20201215.000000.fv_core.res.nc
    filename_trcr: 20201215.000000.fv_tracer.res.nc
    filename_sfcd: 20201215.000000.sfc_data.nc
    filename_sfcw: 20201215.000000.fv_srf_wnd.res.nc
    filename_cplr: 20201215.000000.coupler.res
    state variables: [ua,va,t,delp,ps,sphum,phis,o3mr]
#   state variables: [ua,va,t,delp,ps,sphum,ice_wat,liq_wat,o3mr,phis,
#                     slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
#                     u_srf,v_srf,f10m]
#---------------------------------
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SABER
        saber central block:
          saber block name: gsi covariance
          gsi akbk: Data/fv3files/akbk127.nc4
          gsi error covariance file: Data/inputs/nmcbalance/gsi-coeffs-gfs-global-l127x192y96.nc4
          gsi berror namelist file: Data/gsibec/gfs_gsi_global_192x96x127.nml
          processor layout x direction: 3
          processor layout y direction: 2
##        debugging bypass gsi: true
          debugging mode: false
        saber outer blocks:
        - saber block name: gsi interpolation to model grid
          gsi akbk: Data/fv3files/akbk127.nc4
          gsi error covariance file: Data/inputs/nmcbalance/gsi-coeffs-gfs-global-l127x192y96.nc4
          gsi berror namelist file: Data/gsibec/gfs_gsi_global_192x96x127.nml
          processor layout x direction: 3
          processor layout y direction: 2
          debugging mode: false
        linear variable change:
          linear variable change name: Control2Analysis
          input variables: [eastward_wind,northward_wind,air_temperature,surface_pressure,
                            specific_humidity,mole_fraction_of_ozone_in_air]
          output variables: *3dvars
      weight:
        value: 1.00

    - covariance:
        covariance model: FV3JEDI-ID
        date: &adate 2020-12-15T00:00:00Z
      weight:
        value: 0.0

#---------------------------------
  observations:
    observers:
    - obs space:
        name: Radiosonde
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/sondes_obs_2020121500_m.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/hofx/sondes_hyb-3dvar-geos_2020121500_m.nc4
        simulated variables: [eastward_wind, northward_wind, air_temperature, surface_pressure, specific_humidity]
      obs operator:
        name: Composite
        components:
        - name: VertInterp
          variables:
          - name: eastward_wind
          - name: northward_wind
          - name: air_temperature
#         - name: virtual_temperature
          - name: specific_humidity
        - name: SfcPCorrected
          variables:
          - name: surface_pressure
          da_psfc_scheme: GSI
 
      linear obs operator:
        name: Composite
        components:
        - name: VertInterp
          variables:
          - name: eastward_wind
          - name: northward_wind
          - name: air_temperature
#         - name: virtual_temperature
          - name: specific_humidity
        - name: Identity
          variables:
          - name: surface_pressure

      obs error:
        covariance model: diagonal
      obs filters:
      - filter: PreQC
        maxvalue: 4
#     - filter: Background Check
#       filter variables:
#       - name: eastward_wind
#       - name: northward_wind
#       - name: air_temperature
#       - name: surface_pressure
#       threshold: 6.0
      - filter: Perform Action
        filter variables: [eastward_wind, northward_wind, air_temperature, specific_humidity]
##      filter variables: [eastward_wind, northward_wind, air_temperature, virtual_temperature]
        action:
          name: assign error
          error function:
            name: GsiFinalObsError/eastward_wind
            name: GsiFinalObsError/northward_wind
            name: GsiFinalObsError/air_temperature
##          name: GsiFinalObsError/virtual_temperature
            name: GsiFinalObsError/specific_humidity
      - filter: Perform Action
        filter variables: [surface_pressure]
        action:
          name: assign error
          error function:
            name: GsiFinalObsError/surface_pressure

    - obs space:
        name: ompsnm_npp
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/ompsnm_npp.2020121421.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/hofx/ompsnm_npp_hyb-3dvar-geos_2020121500_m.nc4
        simulated variables: [integrated_layer_ozone_in_air]
      obs operator:
        name: AtmVertInterpLay
        geovals: [mole_fraction_of_ozone_in_air]
        coefficients: [0.007886131] # convert from ppmv to DU
        nlevels: [1]
      obs filters:
#     - filter: Perform Action
#       filter variables: [integrated_layer_ozone_in_air]
#       action:
#         name: assign error
#         error function:
#           name: GsiFinalObsError/integrated_layer_ozone_in_air
      - filter: Perform Action
        filter variables:
        - name: integrated_layer_ozone_in_air
        action:
          name: assign error
          error parameter: 6.0
       # range sanity check
      - filter: Bounds Check
        filter variables:
        - name: integrated_layer_ozone_in_air
        minvalue: 0
        maxvalue: 1000
        action:
          name: reject
#     # Reject SZA > 84
#     - filter: Bounds Check
#       filter variables:
#       - name: integrated_layer_ozone_in_air
#       test variables:
#       - name: solar_zenith_angle@MetaData
#       maxvalue: 84.
#       action:
#         name: reject
#     # Gross check
#     - filter: Background Check
#       filter variables:
#       - name: integrated_layer_ozone_in_air
#       threshold: 5.0
#       action:
#         name: reject  

    - obs space:
        name: omi_aura
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/ompsnm_npp.2020121421.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/hofx/omi_aura_hyb-3dvar-geos_2020121500_m.nc4
        simulated variables: [integrated_layer_ozone_in_air]
      obs operator:
        name: AtmVertInterpLay
        geovals: [mole_fraction_of_ozone_in_air]
        coefficients: [0.007886131] # convert from ppmv to DU
        nlevels: [1]
      obs filters:
##    - filter: Perform Action
##      filter variables: [integrated_layer_ozone_in_air]
##      action:
##        name: assign error
##        error function:
##          name: GsiFinalObsError/integrated_layer_ozone_in_air
      - filter: Perform Action
        filter variables:
        - name: integrated_layer_ozone_in_air
        action:
          name: assign error
          error parameter: 6.0
       # range sanity check
      - filter: Bounds Check
        filter variables:
        - name: integrated_layer_ozone_in_air
        minvalue: 0
        maxvalue: 1000
        action:
          name: reject
      # Reject SZA > 84
      - filter: Bounds Check
        filter variables:
        - name: integrated_layer_ozone_in_air
        test variables:
        - name: solar_zenith_angle@MetaData
        maxvalue: 84.
        action:
          name: reject
      # Reject rows 25+ (somewhat stringent but thats what we do in GEOS)
#     - filter: Bounds Check
#       filter variables:
#       - name: integrated_layer_ozone_in_air
#       test variables:
#       - name: scan_position@MetaData
#       minvalue: 3
#       maxvalue: 24
#       action:
#         name: reject     
#     # Gross check
#     - filter: Background Check
#       filter variables:
#       - name: integrated_layer_ozone_in_air
#       threshold: 5.0
#       action:
#         name: reject

 
