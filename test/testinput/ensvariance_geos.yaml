geometry:
  fms initialization:
    namelist filename: Data/fv3files/input_geos_c12.nml
    field table filename: Data/fv3files/field_table_gmao
  akbk: Data/fv3files/akbk72.nc4
  npx: 13
  npy: 13
  npz: 72
  fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
background:
  filetype: geos
  datapath: Data/inputs/geos_c12
  filename_bkgd: geos.bkg.20180415_000000z.nc4
  state variables: &incvars [ua,va,t,delp,q,qi,ql]
variance output:
  filetype: geos
  datapath: Data/ensvariance
  filename_bkgd: geos.ensemblevariance.%yyyy%mm%dd_%hh%MM%ssz.nc4
ensemble:
  members from template:
    template:
      filetype: geos
      state variables: *incvars
      datapath: Data/inputs/geos_c12
      filename_bkgd: geos.mem%mem%.20180415_000000z.nc4
    pattern: %mem%
    nmembers: 10
    zero padding: 3

test:
  reference filename: testoutput/ensvariance_geos.ref
  test output filename: testoutput/ensvariance_geos.test.out
