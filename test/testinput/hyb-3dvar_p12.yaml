cost function:
  cost type: 3D-Var
  time window:
    begin: 2020-12-14T21:00:00Z
    length: PT6H
  analysis variables: &3dvars [eastward_wind,northward_wind,air_temperature,air_pressure_thickness,specific_humidity,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio]
  geometry:
    fms initialization:
      namelist filename: Data/fv3files/fmsmpp.nml
      field table filename: Data/fv3files/field_table_gfdl
    akbk: Data/fv3files/akbk127.nc4
    layout: [1,2]
    npx: 25
    npy: 25
    npz: 127
    field metadata override: Data/fieldmetadata/gfs-restart.yaml
  background:
    datetime: 2020-12-15T00:00:00Z
    filetype: fms restart
    datapath: Data/
    prefix: 20201215.000000.c24
    state variables: [u,v,ua,va,T,DELP,sphum,ice_wat,liq_wat,o3mr,phis,
                      slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                      u_srf,v_srf,f10m]
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SABER
        saber central block:
          saber block name: BUMP_NICAS
          active variables: [eastward_wind,northward_wind,air_temperature,air_pressure_thickness,specific_humidity,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio]
          read:
            io:
              files prefix: Data/bump/fv3jedi_bumpparameters_nicas_gfs_p12
              alias:
              - in code: eastward_wind
                in file: fixed_2500km_0.3
              - in code: northward_wind
                in file: fixed_2500km_0.3
              - in code: air_temperature
                in file: fixed_2500km_0.3
              - in code: air_pressure_thickness
                in file: fixed_2500km_0.3
              - in code: specific_humidity
                in file: fixed_2500km_0.3
              - in code: cloud_liquid_ice
                in file: fixed_2500km_0.3
              - in code: cloud_liquid_water
                in file: fixed_2500km_0.3
              - in code: ozone_mass_mixing_ratio
                in file: fixed_2500km_0.3
            drivers:
              multivariate strategy: univariate
              read local nicas: true
      weight:
        value: 0.1
    - covariance:
        covariance model: ensemble
        members from template:
          template:
            datetime: 2020-12-15T00:00:00Z
            filetype: fms restart
            state variables: *3dvars
            datapath: Data/inputs/gfs_c12/mem%mem%/
            prefix: '20201215.000000'
          pattern: '%mem%'
          nmembers: 5
          zero padding: 3
        localization:
          localization method: SABER
          saber central block:
            saber block name: BUMP_NICAS
            active variables: [eastward_wind,northward_wind,air_temperature,air_pressure_thickness,specific_humidity,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio]
            read:
              io:
                files prefix: Data/bump/fv3jedi_bumpparameters_nicas_gfs_p12
                alias:
                - in code: common
                  in file: fixed_2500km_0.3
              drivers:
                multivariate strategy: duplicated
                read local nicas: true
      weight:
        value: 0.9
  observations:
    observers:
    - obs space:
        # The input file does not contain a variable called 'air_temperature', but contains one
        # called 'renamed_airTemperature'. We use filters to copy ObsValue/renamed_airTemperature
        # to DerivedObsValue/air_temperature and ObsError/renamed_airTemperature to
        # ObsError/air_temperature. In this way we verify derived variables can be assimilated.
        name: Aircraft
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/aircraft_obs_2020121500_m_renamed_var.nc4
        simulated variables: [windEastward, windNorthward, airTemperature]
        observed variables: [windEastward, windNorthward]
        derived variables: [airTemperature]
      obs operator:
        name: VertInterp
        vertical coordinate: air_pressure
        observation vertical coordinate: pressure
        interpolation method: log-linear
      obs error:
        covariance model: diagonal ufo
      obs filters:
      # Create a derived variable
      - filter: Variable Assignment
        assignments:
        - name: DerivedObsValue/airTemperature
          type: float
          source variable:
            name: ObsValue/renamed_airTemperature
      # Populate its ObsError estimates (filled with missing values up to now)
      - filter: Perform Action
        filter variables: [airTemperature]
        action:
          name: assign error
          error function:
            name: ObsError/renamed_airTemperature
      # Populate its PreQC flags
      - filter: Variable Assignment
        assignments:
        - name: PreQC/airTemperature
          type: int
          source variable:
            name: PreQC/renamed_airTemperature
      - filter: PreQC
        maxvalue: 3
      - filter: Background Check
        filter variables:
        - name: windEastward
        - name: windNorthward
        - name: airTemperature
        threshold: 6.0
    - obs space:
        name: GnssroBndNBAM
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/gnssro_obs_2020121500_m.nc4
        simulated variables: [bendingAngle]
      obs operator:
        name: GnssroBndNBAM
        obs options:
          sr_steps: 2
          vertlayer: full
          use_compress: 1
          super_ref_qc: NBAM
      obs error:
        covariance model: diagonal ufo
      obs filters:
      - filter: Domain Check
        filter variables:
        - name: bendingAngle
        where:
        - variable:
            name: MetaData/impactHeightRO
          minvalue: 0
          maxvalue: 50000
      - filter: ROobserror
        filter variables:
        - name: bendingAngle
        errmodel: NBAM
      - filter: Background Check RONBAM
        filter variables:
        - name: bendingAngle
    - obs space:
        name: AMSUA-NOAA19
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/amsua_n19_obs_2020121500_m.nc4
        simulated variables: [brightnessTemperature]
        channels: 1-15
      obs operator:
        name: CRTM
        Absorbers: [H2O,O3]
        obs options:
          Sensor_ID: amsua_n19
          EndianType: little_endian
          CoefficientPath: Data/crtm/
      obs bias:
        input file: Data/obs/testinput_tier_1/satbias_amsua_n19.nc4
        output file: Data/analysis/hyb-3dvar-p12-satbias_amsua_n19_out.nc4
        variational bc:
          predictors:
          - name: constant
          - name: lapse_rate
            order: 2
            tlapse: &amsua19tlap Data/obs/testinput_tier_1/amsua_n19_tlapmean.txt
          - name: lapse_rate
            tlapse: *amsua19tlap
          - name: emissivity
          - name: scan_angle
            order: 4
          - name: scan_angle
            order: 3
          - name: scan_angle
            order: 2
          - name: scan_angle
        covariance:
          minimal required obs number: 20
          variance range: [1.0e-6, 10.0]
          step size: 1.0e-4
          largest analysis variance: 10000.0
          prior:
            input file: Data/obs/testinput_tier_1/satbias_amsua_n19.nc4
            inflation:
              ratio: 1.1
              ratio for small dataset: 2.0
          output file: Data/analysis/hyb-3dvar-p12-satbias_cov_amsua_n19_out.nc4
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Bounds Check
        filter variables:
        - name: brightnessTemperature
          channels: 1-15
        minvalue: 100.0
        maxvalue: 500.0
      - filter: Background Check
        filter variables:
        - name: brightnessTemperature
          channels: 1-15
        threshold: 3.0
    - obs space:
        name: SfcObs
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/sfc_obs_2020121500_m.nc4
        simulated variables: [stationPressure]
      obs operator:
        name: SfcPCorrected
        da_psfc_scheme: UKMO
      linear obs operator:
        name: Identity
      obs error:
        covariance model: diagonal ufo
      obs filters:
      - filter: Background Check
        threshold: 1000
    - obs space:
        name: Radiosonde
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/obs/testinput_tier_1/sondes_obs_2020121500_m.nc4
        simulated variables: [windEastward, windNorthward, airTemperature]
      obs operator:
        name: VertInterp
        vertical coordinate: air_pressure
        observation vertical coordinate: pressure
        interpolation method: log-linear
      obs error:
        covariance model: diagonal ufo
      obs filters:
      - filter: PreQC
        maxvalue: 3
      - filter: Background Check
        filter variables:
        - name: windEastward
        - name: windNorthward
        - name: airTemperature
        threshold: 6.0
      monitoring only: true
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 5
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk127.nc4
      layout: [1,2]
      npx: 13
      npy: 13
      npz: 127
      field metadata override: Data/fieldmetadata/gfs-restart.yaml
    diagnostics:
      departures: ombg
    online diagnostics:
      write increment: true
      increment:
        state component:
          filetype: fms restart
          datapath: Data/analysis
          prefix: 20201215.000000.iter1.hyb-3dvar-p12.c24
  - ninner: 2
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk127.nc4
      layout: [1,2]
      npx: 13
      npy: 13
      npz: 127
      field metadata override: Data/fieldmetadata/gfs-restart.yaml
    diagnostics:
      departures: ombg
    online diagnostics:
      write increment: true
      increment:
        state component:
          filetype: fms restart
          datapath: Data/analysis
          prefix: 20201215.000000.iter2.hyb-3dvar-p12.c24
final:
  diagnostics:
    departures: oman
output:
  filetype: fms restart
  datapath: Data/analysis/
  prefix: 20201215.000000.hyb-3dvar.c24_p12
  frequency: PT1H

test:
  reference filename: testoutput/hyb-3dvar.ref
  test output filename: testoutput/hyb-3dvar_p12.test.out
  float relative tolerance: 1.0e-3
  float absolute tolerance: 1.0e-6
