window begin: 2018-04-14T21:00:00Z
window length: PT6H
forecast length: PT6H
geometry:
  fms initialization:
    namelist filename: Data/fv3files/input_geos_c12.nml
    field table filename: Data/fv3files/field_table_gmao
  akbk: Data/fv3files/akbk72.nc4
  npx: 13
  npy: 13
  npz: 72
  fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
    - fieldset: Data/fieldsets/ufo.yaml
initial condition:
  filetype: geos
  state variables: [u,v,ua,va,t,delp,q,qi,ql,o3ppmv,phis,frocean,frlake,
                    frseaice,vtype,stype,vfrac,sheleg,ts,soilt,soilm,u10m,v10m]
  datapath: Data/inputs/geos_c12
  filename_bkgd: geos.bkg.20180414_210000z.nc4
  filename_crtm: geos.bkg.crtmsrf.20180414_210000z.nc4
model:
  name: FV3LM
  use internal namelist: true
  tstep: PT1H
  lm_do_dyn: 1
  lm_do_trb: 0
  lm_do_mst: 0
  model variables: [u,v,ua,va,t,delp,q,qi,ql,o3ppmv,phis,frocean,frlake,
                    frseaice,vtype,stype,vfrac,sheleg,ts,soilt,soilm,u10m,v10m]
observations:
- obs space:
    name: Aircraft
    obsdatain:
      obsfile: Data/obs/testinput_tier_1/aircraft_obs_2018041500_m.nc4
    obsdataout:
      obsfile: Data/hofx/aircraft_hofx_geos_2018041500_m.nc4
    simulated variables: [eastward_wind, northward_wind, air_temperature]
  obs operator:
    name: VertInterp
  obs error:
    covariance model: diagonal
- obs space:
    name: GnssroBndNBAM
    obsdatain:
      obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_m.nc4
    simulated variables: [bending_angle]
  obs operator:
    name: GnssroBndNBAM
    obs options:
      sr_steps: 2
      vertlayer: full
      compress: 1
      super_ref_qc: NBAM
  obs error:
    covariance model: diagonal ufo
- obs space:
    name: SBUV2-NOAA19-OZ
    obsdatain:
      obsfile: Data/obs/testinput_tier_1/sbuv2_n19_obs_2018041500_m.nc4
      obsgrouping:
        group variables: [ longitude ]
        sort variable: air_pressure
        sort order: ascending
    simulated variables: [integrated_layer_ozone_in_air]
  obs operator:
    name: AtmVertInterpLay
    geovals: [mole_fraction_of_ozone_in_air]
    coefficients: [0.007886131] # convert from ppmv to DU
    nlevels: [22]
  obs error:
    covariance model: diagonal ufo
- obs space:
    name: AMSUA-NOAA19
    obsdatain:
      obsfile: Data/obs/testinput_tier_1/amsua_n19_obs_2018041500_m.nc4
    simulated variables: [brightness_temperature]
    channels: 1-15
  obs operator:
    name: CRTM
    Absorbers: [H2O,O3,CO2]
    Clouds: [Water, Ice]
    Cloud_Fraction: 1.0
    obs options:
      Sensor_ID: amsua_n19
      EndianType: little_endian
      CoefficientPath: Data/crtm/
  obs error:
    covariance model: diagonal ufo
prints:
  frequency: PT3H

test:
  reference filename: testoutput/hofx_fv3lm.ref
  float relative tolerance: 1.0e-3
  test output filename: testoutput/hofx_fv3lm.test.out
