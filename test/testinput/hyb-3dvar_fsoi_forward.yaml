  observations:
  - obs space:
      name: Radiosonde
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/sondes_obs_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal ufo
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 20
    gradient norm reduction: 1e-10
    test: on
    geometry:
      akbk: Data/fv3files/akbk64.nc4
      npx: 13
      npy: 13
      npz: 64
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
    online diagnostics:
      write increment: true
      increment:
        filetype: gfs
        datapath: Data/analysis
        filename_core: iter1.hyb-3dvar_fsoi_forward.c24.fv_core.res.nc
        filename_trcr: iter1.hyb-3dvar_fsoi_forward.c24.fv_tracer.res.nc
        filename_sfcd: iter1.hyb-3dvar_fsoi_forward.c24.sfc_data.nc
        filename_sfcw: iter1.hyb-3dvar_fsoi_forward.c24.fv_srf_wnd.res.nc
        filename_cplr: iter1.hyb-3dvar_fsoi_forward.c24.coupler.res
final:
  diagnostics:
    departures: oman
output:
  filetype: gfs
  datapath: Data/analysis/
  filename_core: hyb-3dvar_fsoi_forward.c24.fv_core.res.nc
  filename_trcr: hyb-3dvar_fsoi_forward.c24.fv_tracer.res.nc
  filename_sfcd: hyb-3dvar_fsoi_forward.c24.sfc_data.nc
  filename_sfcw: hyb-3dvar_fsoi_forward.c24.fv_srf_wnd.res.nc
  filename_cplr: hyb-3dvar_fsoi_forward.c24.coupler.res
  first: PT0H
  frequency: PT1H

test:
  reference filename: testoutput/hyb-3dvar_fsoi_forward.ref
  float relative tolerance: 1.0e-1
  test output filename: testoutput/hyb-3dvar_fsoi_forward.test.out
