input geometry:
  fms initialization:
    namelist filename: Data/fv3files/fmsmpp.nml
    field table filename: Data/fv3files/field_table_gfdl
  akbk: Data/fv3files/akbk64.nc4
  npx: 13
  npy: 13
  npz: 64
  fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
output geometry:
  akbk: Data/fv3files/akbk64.nc4
  npx: 25
  npy: 25
  npz: 64
  fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
states:
- input:
    filetype: gfs
    state variables: [u,v,ua,va,T,DELP,sphum,ice_wat,liq_wat,o3mr,phis,
                      slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                      u_srf,v_srf,f10m]
    datapath: Data/inputs/gfs_c12/bkg/
    filename_core: 20180415.000000.fv_core.res.nc
    filename_trcr: 20180415.000000.fv_tracer.res.nc
    filename_sfcd: 20180415.000000.sfc_data.nc
    filename_sfcw: 20180415.000000.fv_srf_wnd.res.nc
    filename_cplr: 20180415.000000.coupler.res
  output:
    filetype: gfs
    datapath: Data/
    filename_core: c24.fv_core.res.nc
    filename_trcr: c24.fv_tracer.res.nc
    filename_sfcd: c24.sfc_data.nc
    filename_sfcw: c24.fv_srf_wnd.res.nc
    filename_cplr: c24.coupler.res
- input:
    analytic init:
      method: dcmip-test-4-0
    datetime: 2018-04-14T21:00:00Z
  output:
    filetype: geos
    datapath: Data/
    filename_bkgd: dcmip-test-4-0.%yyyy%mm%dd_%hh%MM%ssz.nc4

test:
  reference filename: testoutput/convertstate_gfs.ref
  float relative tolerance: 1.0e-3
  test output filename: testoutput/convertstate_gfs.test.out
