geometry:
  fms initialization:
    namelist filename: Data/fv3files/fmsmpp.nml
    field table filename: Data/fv3files/field_table_gfdl
  akbk: Data/fv3files/akbk127.nc4
  layout: [1,2]
  npx: 13
  npy: 13
  npz: 127
  field metadata override: Data/fieldmetadata/gfs-restart.yaml
input variables: &inputVars [stream_function,velocity_potential,air_temperature,surface_pressure,specific_humidity,cloud_liquid_water,ozone_mass_mixing_ratio]
background:
  datetime: 2020-12-15T00:00:00Z
  filetype: fms restart
  state variables: *inputVars
  psinfile: true
  datapath: Data/staticb/unbalanced/mem001
  filename_core: 20201215.000000.fv_core.res.nc
  filename_trcr: 20201215.000000.fv_tracer.res.nc
  filename_sfcd: 20201215.000000.sfc_data.nc
  filename_sfcw: 20201215.000000.fv_srf_wnd.res.nc
  filename_cplr: 20201215.000000.coupler.res
bump:
  general:
    universe length-scale: 3000.0e3
  io:
    data directory: Data/staticb
  drivers:
    multivariate strategy: specific_univariate
  ensemble sizes:
    sub-ensembles: 3
  localization:
    target ensemble size: 30
  variance:
    objective filtering: true
    filtering iterations: 1
    initial length-scale:
    - variables:
      - stream_function
      - velocity_potential
      value: 3000.0e3
    - variables:
      - air_temperature
      - surface_pressure
      - specific_humidity
      - cloud_liquid_water
      - ozone_mass_mixing_ratio
      value: 300.0e3
  grids:
  - model:
      variables:
      - stream_function
      - velocity_potential
      - air_temperature
      - specific_humidity
      - cloud_liquid_water
      - ozone_mass_mixing_ratio
    io:
      files prefix: var_3D_gfs
  - model:
      variables:
      - surface_pressure
    io:
      files prefix: var_2D_gfs
input fields:
- parameter: var
  component: 1
  file:
    set datetime on read: true
    datetime: 2020-12-14T21:00:00Z
    filetype: fms restart
    datapath: Data/staticb/
    psinfile: true
    filename_core: 20201214.210000.var.fv_core.res.nc
    filename_trcr: 20201214.210000.var.fv_tracer.res.nc
    filename_sfcd: 20201214.210000.var.sfc_data.nc
