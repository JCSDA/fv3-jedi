analysis variables: &anavars [u,v,T,DELP,sphum,ice_wat,liq_wat,o3mr]
background error:
  covariance model: SABER
  saber blocks:
  - saber block name: ID
    input variables: *anavars
    output variables: *anavars
geometry:
  fms initialization:
    namelist filename: Data/fv3files/input_gfs_c12.nml
    field table filename: Data/fv3files/field_table_gmao
  akbk: Data/fv3files/akbk64.nc4
  npx: 13
  npy: 13
  npz: 64
  fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
linear model:
  name: FV3JEDITLM
  namelist filename: Data/fv3files/input_gfs_c12.nml
  linear model namelist filename: Data/fv3files/inputpert_4dvar.nml
  tstep: PT15M
  lm_do_dyn: 1
  lm_do_trb: 0
  lm_do_mst: 0
  tlm variables: *anavars
  trajectory:
    model variables: *anavars
linear model test:
  forecast length: PT1H
  first multiplier TL: 0.01
  iterations TL: 10
  tolerance AD: 2.0e-12
  tolerance TL: 1.0
model:
  name: FV3LM
  use internal namelist: true
  tstep: PT15M
  lm_do_dyn: 1
  lm_do_trb: 0
  lm_do_mst: 0
  model variables: [u,v,T,DELP,sphum,ice_wat,liq_wat,o3mr,phis]
model aux control: null
initial condition:
  filetype: gfs
  datapath: Data/inputs/gfs_c12/bkg/
  filename_core: 20180415.000000.fv_core.res.nc
  filename_trcr: 20180415.000000.fv_tracer.res.nc
  filename_sfcd: 20180415.000000.sfc_data.nc
  filename_sfcw: 20180415.000000.fv_srf_wnd.res.nc
  filename_cplr: 20180415.000000.coupler.res
  state variables: [u,v,T,DELP,sphum,ice_wat,liq_wat,o3mr,phis]
