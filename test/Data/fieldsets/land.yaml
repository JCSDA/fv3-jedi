Geometry: fv3

Fields:
  - FieldIONames: [slmsk]
    FieldName: slmsk
    LongName: slmsk
    Units: none
    Levels: 1
    IOFile: surface
    InterpType: nearest

  - FieldIONames: [snwdph, totalSnowDepth]
    FieldName: snwdph
    LongName: totalSnowDepth
    Units: mm
    InterpType: nearest
    Levels: 1
    IOFile: surface

# obs filter for QC needs this to be real
  - FieldIONames: [vtype]
    FieldName: vtype
    LongName: vtype
    Units: none
    InterpType: nearest
    Levels: 1
    IOFile: surface
