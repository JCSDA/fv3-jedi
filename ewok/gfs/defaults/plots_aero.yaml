# For model plots
plotModel:
  plot_geom: 1
  plot_variables: [mass_fraction_of_sulfate_in_air,
                   mass_fraction_of_hydrophobic_black_carbon_in_air,
                   mass_fraction_of_hydrophilic_black_carbon_in_air,
                   mass_fraction_of_hydrophobic_organic_carbon_in_air,
                   mass_fraction_of_hydrophilic_organic_carbon_in_air,
                   mass_fraction_of_dust001_in_air,
                   mass_fraction_of_dust002_in_air,
                   mass_fraction_of_dust003_in_air,
                   mass_fraction_of_dust004_in_air,
                   mass_fraction_of_dust005_in_air,
                   mass_fraction_of_sea_salt001_in_air,
                   mass_fraction_of_sea_salt002_in_air,
                   mass_fraction_of_sea_salt003_in_air,
                   mass_fraction_of_sea_salt004_in_air]
  plot_levels: [20,30,40,50,60,63]

# Plots of variational diagnostics
plotVarDiagnostics:
- CostFunction # line plot of minimization-related diagnostics
- JoJb         # time-series of Jo & Jb
- trHKbyp      # time-series of the trace of HK scaled by the number of observations
- ObCnt        # barplot of the mean observation count per cycle
- TotImp       # barplot of the mean total impact per cycle (Jo reduction)
- ImpPerOb     # barplot of the mean impact per observation per cycle (Jo reduction)
- FracImp      # barplot of the mean fractional impact per cycle (Jo reduction)
