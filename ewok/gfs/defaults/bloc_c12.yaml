localization method: SABER
saber central block:
  saber block name: BUMP_NICAS
  active variables: [eastward_wind,northward_wind,air_temperature,air_pressure_thickness,specific_humidity,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio]
  bump:
    datadir: ${JEDI_BUILD}/fv3-jedi/test/Data/bump
    prefix: fv3jedi_bumpparameters_nicas_3D_gfs
    method: loc
    strategy: common
    load_nicas_local: true
    io_keys: [common]
    io_values: [fixed_2500km_0.3]
