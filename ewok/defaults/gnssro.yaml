obs space:
  name: gnssrobndnbam
  _source: ncdiag
  obsdatain:
    obsgrouping:
      group variables:
      - record_number
      sort order: ascending
      sort variable: impact_height
  simulated variables:
  - bending_angle

obs operator:
  name: GnssroBndNBAM
  obs options:
    sr_steps: '2'
    super_ref_qc: NBAM
    use_compress: '1'
    vertlayer: full

obs filters:
- filter: Domain Check
  filter variables:
  - name:
    - bending_angle
  where:
  - maxvalue: '50000'
    minvalue: '0'
    variable:
      name: impact_height@MetaData
- filter: Bounds Check
  filter variables:
  - name:
    - bending_angle
  minvalue: '8000'
  test variables:
  - name: impact_height@MetaData
  where:
  - is_in: 3-5
    variable:
      name: occulting_sat_id@MetaData
- errmodel: NBAM
  filter: ROobserror
  filter variables:
  - name: bending_angle
- filter: Background Check RONBAM
  filter variables:
  - name:
    - bending_angle
  threshold: '3'
