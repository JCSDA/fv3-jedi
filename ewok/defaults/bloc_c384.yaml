localization method: SABER
saber central block:
  saber block name: BUMP_NICAS
  active variables: [eastward_wind,northward_wind,air_temperature,surface_pressure,specific_humidity,cloud_liquid_water,ozone_mass_mixing_ratio]
  bump:
    prefix: nicas_gfs
    datadir: $(static_data)/skylab-2.0.0/ensb_localization/c384
    strategy: common
    load_nicas_local: true
    verbosity: main
