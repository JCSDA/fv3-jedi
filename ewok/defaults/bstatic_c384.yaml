    filetype: fms restart
    psinfile: true
    datapath: /work/noaa/da/menetrie/StaticBTraining/c384/bump_1.0/var_2020010100-2020013100
    filename_core: stddev.fv_core.res.nc
    filename_trcr: stddev.fv_tracer.res.nc
