    strategy: specific_univariate
    load_nicas_local: true
    min_lev:
      liq_wat: 76
    grids:
    - variables: [stream_function,velocity_potential,air_temperature,specific_humidity,cloud_liquid_water,ozone_mass_mixing_ratio]
