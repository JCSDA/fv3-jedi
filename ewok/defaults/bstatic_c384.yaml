      filetype: fms restart
      psinfile: true
      datapath: /work/noaa/da/menetrie/StaticBTraining/c384/bump_1.0/cor_2020010100-2020013100
      filename_core: cor_rh.fv_core.res.nc
      filename_trcr: cor_rh.fv_tracer.res.nc
