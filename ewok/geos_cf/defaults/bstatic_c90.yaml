covariance model: SABER
saber central block:
  saber block name: BUMP_NICAS
  active variables: $(AN_VARIABLES)
  bump:
    io:
      data directory: $(static_data)/skylab-4.0.0/geos_cf/c90 
      files prefix: nicas_2021080100-2021081018/nicas_2021080100-2021081018_nicas
    drivers:
      multivariate strategy: univariate
      read local nicas: true
    nicas:
      minimum level:
      - groups:
        - cloud_liquid_water
        value: 76
    grids:
    - model:
        variables: $(AN_VARIABLES)
      io:
        overriding nicas file: nicas_2021080100-2021081018/nicas_2021080100-2021081018_nicas

  input fields:
  - parameter: universe radius
    file:
      set datetime on read: true
      datetime: 2021-08-01T00:00:00Z
      filetype: cube sphere history
      datapath:  $(static_data)/skylab-4.0.0/geos_cf/c90/cor_2021080100-2021081018
      filename: cor_rh.nc

saber outer blocks:
- saber block name: StdDev
  input fields:
  - parameter: StdDev
    file:
      datetime: 2021-09-01T00:00:00Z
      filetype: cube sphere history
      set datetime on read: true
      datapath: $(static_data)/skylab-4.0.0/geos_cf/c90/var_2021080100-2021081018
      filename: stddev.nc
