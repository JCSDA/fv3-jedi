covariance model: SABER
saber central block:
  saber block name: BUMP_NICAS
  active variables: $(AN_VARIABLES)
  read:
    general:
      universe length-scale: 5000.0e3
    drivers:
      multivariate strategy: univariate
      compute nicas: true
      write local nicas: true
    nicas:
      resolution: 6
      explicit length-scales: true
      horizontal length-scale:
      - groups: $(AN_VARIABLES)
        value: 2500000.0
      vertical length-scale:
      - groups: $(AN_VARIABLES)
        value: 0.3
    grids:
    - model:
        variables: $(AN_VARIABLES)
saber outer blocks:
- saber block name: StdDev
  read:
    model file:
      datetime: 2021-09-01T00:00:00Z
      filetype: cube sphere history
      set datetime on read: true
      datapath: $(static_data)/skylab-5.0.0/geos_cf/c24/var_2021080100-2021081018
      filename: stddev.nc
